<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Controller</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Playfair Display', serif; 
            background: #2a0000; /* RICH RED */
            background-image: url('https://www.transparenttextures.com/patterns/black-scales.png');
            color: #FFD700; 
            touch-action: manipulation; 
        }
        .font-imp { font-family: 'Cinzel', serif; }
        .glass-panel { background: rgba(0,0,0,0.6); backdrop-filter: blur(10px); border: 1px solid rgba(255,215,0,0.2); box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        
        .btn-gold { 
            background: linear-gradient(180deg, #FFD700, #B8860B); color: #2a0000; 
            border: 1px solid #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.5); font-weight: 900;
        }
        .btn-gold:active { transform: scale(0.95); }
        
        .profile-header {
            background: linear-gradient(180deg, #1a0000 0%, #000000 100%);
            border-bottom: 2px solid #C5A059;
        }
        
        /* JADE SEAL BUTTON */
        .btn-seal {
            background: linear-gradient(180deg, #00ff00, #006600); color: white;
            box-shadow: 0 0 20px #00ff00; animation: pulse-green 2s infinite;
        }
        @keyframes pulse-green { 0% { box-shadow: 0 0 10px #00ff00; } 50% { box-shadow: 0 0 30px #00ff00; } 100% { box-shadow: 0 0 10px #00ff00; } }
    </style>
</head>
<body class="h-[100dvh] flex flex-col">

    <div id="login" class="absolute inset-0 z-50 bg-[#1a0000] flex flex-col items-center justify-center p-8">
        <h1 class="font-imp text-4xl mb-4 text-[#FFD700]">IMPERIAL<br>COURT</h1>
        <input id="inp-name" class="w-full glass-panel p-4 text-center rounded text-xl" placeholder="Dynasty Name">
        <button onclick="login()" class="mt-4 btn-gold w-full py-4 text-xl rounded shadow-[0_0_20px_gold]">ENTER</button>
    </div>

    <div id="app" class="hidden flex-col h-full relative">
        
        <div class="h-20 flex justify-between items-center px-4 profile-header shrink-0 shadow-lg">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-black border border-[#C5A059] flex items-center justify-center text-xl">
                    <span id="rank-icon">‚öîÔ∏è</span>
                </div>
                <div class="flex flex-col">
                    <span id="name-display" class="font-bold text-white text-lg leading-none">Player</span>
                    <span id="rank-display" class="text-xs text-[#C5A059] uppercase tracking-widest">Soldier</span>
                </div>
            </div>
            <div class="text-right">
                <div class="text-[9px] text-[#C5A059] uppercase">Treasury</div>
                <div class="font-imp font-bold text-xl text-white">RM <span id="balance" class="text-[#FFD700]">--</span></div>
            </div>
        </div>

        <div id="spy-banner" class="hidden bg-[#000] border-y border-red-500 p-2 text-center shadow-lg">
            <span class="text-red-500 text-xs font-bold uppercase tracking-widest mr-2 animate-pulse">üïµÔ∏è INTEL REPORT:</span>
            <span id="spy-text" class="text-white font-bold">--</span>
        </div>

        <div class="flex-1 p-4 flex flex-col justify-center relative overflow-hidden">
            
            <div id="view-bidding" class="hidden flex-col gap-4">
                <div class="glass-panel p-4 rounded text-center">
                    <p class="text-[#C5A059] text-xs uppercase tracking-widest">Current High Bid</p>
                    <div class="text-5xl font-imp font-black text-white drop-shadow-md">RM <span id="high-bid">0</span></div>
                </div>
                
                <div class="grid grid-cols-4 gap-2">
                    <button onclick="quick(0.1)" class="glass-panel py-3 rounded text-xs hover:bg-[#FFD700] hover:text-black transition">+10%</button>
                    <button onclick="quick(0.25)" class="glass-panel py-3 rounded text-xs hover:bg-[#FFD700] hover:text-black transition">+25%</button>
                    <button onclick="quick(0.5)" class="glass-panel py-3 rounded text-xs hover:bg-[#FFD700] hover:text-black transition">+50%</button>
                    <button onclick="quick(1)" class="glass-panel py-3 rounded text-xs text-red-400 border-red-900 hover:bg-red-600 hover:text-white transition">ALL</button>
                </div>
                
                <div class="relative">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-[#C5A059]">RM</span>
                    <input type="number" id="bid-val" class="w-full glass-panel p-4 pl-12 text-3xl font-bold rounded text-center" placeholder="0">
                </div>
                
                <button onclick="submit()" id="btn-bid" class="btn-gold py-5 text-2xl rounded shadow-lg tracking-widest mt-2">OFFER TRIBUTE</button>
                <div id="feedback" class="text-center text-red-300 h-6 text-sm font-bold tracking-wide mt-2"></div>
            </div>

            <div id="state-winner" class="hidden flex-col h-full items-center justify-center text-center pb-20 animate-pulse">
                <div class="text-8xl mb-4 drop-shadow-[0_0_30px_gold]">üëë</div>
                <h2 class="text-4xl font-imperial text-[#FFD700] font-black mb-2">VICTORY</h2>
                <p class="text-white opacity-80 mb-8">Look at the Imperial Screen...</p>
                </div>

            <div id="state-loser" class="hidden flex-col h-full items-center justify-center text-center pb-20 opacity-60">
                <div class="text-6xl mb-4 grayscale">üîí</div>
                <h2 class="text-3xl font-imperial text-white mb-2">SOLD</h2>
                <p class="text-[#C5A059] uppercase tracking-widest text-xs">Winner</p>
                <p id="winner-name" class="text-2xl font-bold text-white mt-1">--</p>
            </div>

            <div id="view-wager" class="hidden flex-col items-center gap-6 glass-panel p-6 rounded">
                <div class="text-center">
                    <div class="text-6xl mb-2">üé≤</div>
                    <h2 class="text-2xl font-imp text-[#FFD700]">HIGH ROLLER</h2>
                    <p class="text-sm text-gray-300">Double or Nothing?</p>
                </div>
                <input type="number" id="wager-val" class="w-full glass-panel p-4 text-3xl font-bold rounded text-center" placeholder="Amount">
                <button onclick="submitWager()" class="btn-gold w-full py-4 text-xl rounded">SPIN THE WHEEL</button>
            </div>

            <div id="view-idle" class="hidden text-center opacity-70">
                <div class="animate-pulse text-6xl mb-4">üêé</div>
                <h2 class="font-imp text-2xl text-white" id="idle-msg">WAITING...</h2>
            </div>
        </div>

        <button id="btn-seal" onclick="useSeal()" class="hidden absolute bottom-6 right-6 w-16 h-16 rounded-full text-2xl z-50 flex items-center justify-center border-2 border-white btn-seal">üõ°Ô∏è</button>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, onValue, get, set, update, push, remove } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDdUHww7xef3DzLgSj5ZblQkTSu861jGQM",
            authDomain: "auction-ebc97.firebaseapp.com",
            databaseURL: "https://auction-ebc97-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "auction-ebc97",
            storageBucket: "auction-ebc97.firebasestorage.app",
            messagingSenderId: "883038465804",
            appId: "1:883038465804:web:df2595623ca5276561a329",
            measurementId: "G-69HD10GML7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        let myId = localStorage.getItem('id');
        let myName = localStorage.getItem('name');
        let balance = 1000;
        let highBid = 0;
        let myCurrentBid = 0;
        
        const cardNames = {
            1: "Magic Bowl (+3k)", 2: "Market Crash (-20%)", 3: "Tax Collector",
            4: "Duel", 5: "Golden Horse (x1.5)", 6: "Bandits (-200)",
            7: "Imperial Grant (+5k)", 8: "Blockade", 9: "Robin Hood",
            10: "Broken Vase (-300)", 11: "Interest (+20%)", 12: "God of Wealth (+8k)",
            15: "Nian Monster (-30%)", 16: "Spy (Item)", 20: "Jade Seal (Item)",
            25: "High Roller (Gamble)"
        };

        if(myId) init();

        window.login = async () => {
            const n = document.getElementById('inp-name').value;
            if(!n) return;
            const id = n.toLowerCase().replace(/[^a-z0-9]/g, '');
            const r = ref(db, `teams/${id}`);
            await set(r, { name: n, balance: 1000 });
            localStorage.setItem('id', id); localStorage.setItem('name', n);
            myId = id; myName = n;
            init();
        }

        function init() {
            document.getElementById('login').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            document.getElementById('app').classList.add('flex');
            document.getElementById('name-display').innerText = myName;

            onValue(ref(db, `teams/${myId}`), (snap) => {
                const t = snap.val();
                if(!t) return;
                balance = t.balance;
                document.getElementById('balance').innerText = balance.toLocaleString();
                
                const hasSeal = t.items && t.items.jade_seal;
                const hasSpy = t.items && t.items.spy;
                const sealBtn = document.getElementById('btn-seal');
                if(hasSeal) sealBtn.classList.remove('hidden'); else sealBtn.classList.add('hidden');
                window.hasSpy = hasSpy;
            });
            
            onValue(ref(db, 'teams'), (snap) => {
                const teams = snap.val();
                const sorted = Object.keys(teams).sort((a,b) => teams[b].balance - teams[a].balance);
                const rank = sorted.indexOf(myId) + 1;
                const rText = document.getElementById('rank-display');
                const rIcon = document.getElementById('rank-icon');
                
                if(rank === 1) { rText.innerText = "EMPEROR"; rText.style.color = "#FFD700"; rIcon.innerText = "üëë"; }
                else if(rank === 2) { rText.innerText = "WARLORD"; rText.style.color = "#C0C0C0"; rIcon.innerText = "ü•à"; }
                else { rText.innerText = `RANK #${rank}`; rText.style.color = "#C5A059"; rIcon.innerText = "‚öîÔ∏è"; }
            });

            onValue(ref(db, 'gameState'), (snap) => {
                const st = snap.val();
                if(!st) return;
                highBid = st.highestBid || 0;
                document.getElementById('high-bid').innerText = highBid.toLocaleString();
                
                if(st.leaderId === myId) myCurrentBid = highBid; else myCurrentBid = 0;

                ['view-bidding', 'view-wager', 'view-idle', 'state-winner', 'state-loser'].forEach(i => {
                    const el = document.getElementById(i);
                    if(el) { el.classList.add('hidden'); el.classList.remove('flex'); }
                });
                document.getElementById('spy-banner').classList.add('hidden');

                if (st.phase === 'BIDDING') {
                    document.getElementById('view-bidding').classList.remove('hidden');
                    document.getElementById('view-bidding').classList.add('flex');
                    document.getElementById('bid-val').placeholder = `Min: ${highBid+50}`;
                    
                    if(window.hasSpy && st.currentCard) {
                        document.getElementById('spy-banner').classList.remove('hidden');
                        const cName = cardNames[st.currentCard] || `Mystery Card #${st.currentCard}`;
                        document.getElementById('spy-text').innerText = cName;
                    }

                } else if (st.phase === 'WAGER' && st.wagerTeam === myId) {
                    document.getElementById('view-wager').classList.remove('hidden');
                    document.getElementById('view-wager').classList.add('flex');
                } else if (st.phase === 'SOLD') {
                    if (st.leaderId === myId) {
                        document.getElementById('state-winner').classList.remove('hidden');
                        document.getElementById('state-winner').classList.add('flex');
                    } else {
                        document.getElementById('state-loser').classList.remove('hidden');
                        document.getElementById('state-loser').classList.add('flex');
                        document.getElementById('winner-name').innerText = st.leaderName || "None";
                    }
                } else {
                    document.getElementById('view-idle').classList.remove('hidden');
                    document.getElementById('idle-msg').innerText = "WAITING...";
                }
            });
        }

        window.quick = (p) => {
            const totalPower = balance + myCurrentBid;
            document.getElementById('bid-val').value = Math.floor(totalPower * p);
        };
        
        window.submit = async () => {
            const v = parseInt(document.getElementById('bid-val').value);
            if(isNaN(v)) return;
            const cost = v - myCurrentBid;
            if(cost > balance) return feedback("Low Funds");
            if(v < highBid + 50) return feedback("Too Low");
            const b = document.getElementById('btn-bid');
            b.disabled = true; b.innerText = "...";
            await push(ref(db, 'bidQueue'), { teamId: myId, amount: v });
            setTimeout(() => { b.disabled = false; b.innerText = "OFFER TRIBUTE"; }, 1000);
        };
        
        window.submitWager = async () => {
             const v = parseInt(document.getElementById('wager-val').value);
             if(!v || v > balance) return;
             const isWin = Math.random() > 0.5;
             const result = isWin ? 'WIN' : 'LOSE';
             const newBal = isWin ? (balance + v) : (balance - v);
             await update(ref(db, `teams/${myId}`), { balance: newBal });
             await update(ref(db, 'gameState'), { phase: 'SPIN', spinResult: result, wagerAmount: v });
        };

        window.useSeal = async () => {
            if(confirm("Use Immunity Seal?")) {
                await update(ref(db, `teams/${myId}`), { immune: true });
                await remove(ref(db, `teams/${myId}/items/jade_seal`));
                alert("Immunity Active!");
            }
        };

        function feedback(t) { document.getElementById('feedback').innerText = t; }
    </script>
</body>
</html>
