<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bidder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #111; color: white; touch-action: manipulation; }
        .btn-col { height: 80px; border-radius: 8px; border: 2px solid #333; font-weight: bold; font-size: 20px; }
        .btn-col.sel { border-color: white; box-shadow: 0 0 15px white; transform: scale(1.05); }
        
        .bg-WEALTH { background: #166534; }
        .bg-STEAL { background: #991b1b; }
        .bg-GAMBLE { background: #6b21a8; }
        .bg-TRAP { background: #9a3412; }
        .bg-CHAOS { background: #334155; }
    </style>
</head>
<body class="h-screen flex flex-col p-4">

    <div id="login" class="fixed inset-0 z-50 bg-black flex flex-col justify-center p-8">
        <h1 class="text-3xl font-bold text-center mb-4 text-yellow-500">ENTER NAME</h1>
        <input id="name" class="bg-gray-900 border border-gray-700 p-4 text-center text-xl rounded mb-4" placeholder="Name">
        <button onclick="login()" class="bg-yellow-600 py-4 rounded font-bold">JOIN</button>
    </div>

    <div id="game" class="hidden flex-col h-full">
        <div class="flex justify-between items-end border-b border-gray-700 pb-2 mb-4">
            <div id="p-name" class="font-bold text-lg">--</div>
            <div class="text-right">
                <div class="text-xs text-gray-500">CASH</div>
                <div class="text-2xl font-mono text-yellow-500" id="bal">--</div>
            </div>
        </div>

        <div id="view-bid" class="flex-1 flex flex-col hidden">
            <p class="text-center text-gray-400 mb-2">Select Card Color</p>
            <div class="grid grid-cols-2 gap-3 mb-6" id="btn-grid">
                </div>

            <div class="bg-gray-900 p-4 rounded mb-4">
                <div class="flex justify-between mb-2">
                    <span>Amount</span>
                    <span id="all-in-txt" class="text-red-500 font-bold hidden">ALL IN (x3 Effect)</span>
                </div>
                <input type="number" id="amt" class="w-full bg-black border border-gray-700 p-3 text-xl text-center rounded">
                <div class="flex items-center gap-2 mt-4">
                    <input type="checkbox" id="allin" class="w-6 h-6" onchange="toggleAllIn()">
                    <label for="allin" class="font-bold text-red-500">GO ALL IN</label>
                </div>
            </div>

            <button onclick="submitBid()" class="bg-blue-700 py-4 rounded font-bold text-xl shadow-lg">PLACE BID</button>
        </div>

        <div id="view-wait" class="flex-1 flex flex-col justify-center items-center text-center hidden">
            <div class="text-4xl animate-bounce mb-4">‚è≥</div>
            <h2 class="text-2xl font-bold">WAITING...</h2>
        </div>

        <div id="view-frozen" class="flex-1 flex flex-col justify-center items-center text-center hidden bg-red-900/20">
            <div class="text-6xl mb-4">üßä</div>
            <h2 class="text-2xl font-bold text-red-500">YOU ARE FROZEN</h2>
            <p>Bankrupt! Skip this round.</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, push, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyDdUHww7xef3DzLgSj5ZblQkTSu861jGQM", authDomain: "auction-ebc97.firebaseapp.com", databaseURL: "https://auction-ebc97-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "auction-ebc97", storageBucket: "auction-ebc97.firebasestorage.app", messagingSenderId: "883038465804", appId: "1:883038465804:web:df2595623ca5276561a329", measurementId: "G-69HD10GML7" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let myId = localStorage.getItem('id'), balance = 0, selectedIdx = -1;

        if(myId) init();

        window.login = async () => {
            const n = document.getElementById('name').value;
            if(!n) return;
            const id = n.toLowerCase().replace(/[^a-z0-9]/g, '');
            await set(ref(db, `teams/${id}`), { name: n, balance: 2000, frozen: 0 });
            localStorage.setItem('id', id); myId = id;
            init();
        }

        function init() {
            document.getElementById('login').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
            document.getElementById('game').classList.add('flex');

            onValue(ref(db, `teams/${myId}`), snap => {
                const t = snap.val();
                balance = t.balance;
                document.getElementById('p-name').innerText = t.name;
                document.getElementById('bal').innerText = balance.toLocaleString();
                
                if(t.frozen > 0) {
                    showView('view-frozen');
                }
            });

            onValue(ref(db, 'gameState'), snap => {
                const st = snap.val();
                if(st.phase === 'BIDDING') {
                    // Render Buttons based on visual colors
                    const grid = document.getElementById('btn-grid');
                    grid.innerHTML = '';
                    st.cards.forEach((c, i) => {
                        grid.innerHTML += `<button onclick="sel(${i})" id="btn-${i}" class="btn-col bg-${c.visualCategory}">CARD ${i+1}</button>`;
                    });
                    
                    if(document.getElementById('view-frozen').classList.contains('hidden')) {
                        showView('view-bid');
                    }
                } else {
                    if(document.getElementById('view-frozen').classList.contains('hidden')) {
                        showView('view-wait');
                    }
                }
            });
        }

        window.sel = (i) => {
            selectedIdx = i;
            for(let j=0; j<6; j++) document.getElementById(`btn-${j}`).classList.remove('sel');
            document.getElementById(`btn-${i}`).classList.add('sel');
        }

        window.toggleAllIn = () => {
            const is = document.getElementById('allin').checked;
            const inp = document.getElementById('amt');
            if(is) { inp.value = balance; inp.disabled = true; document.getElementById('all-in-txt').classList.remove('hidden'); }
            else { inp.disabled = false; document.getElementById('all-in-txt').classList.add('hidden'); }
        }

        window.submitBid = async () => {
            if(selectedIdx === -1) return alert("Select a Card!");
            const val = parseInt(document.getElementById('amt').value);
            if(val > balance) return alert("Too poor!");
            
            const isAll = document.getElementById('allin').checked;
            
            await push(ref(db, 'roundBids'), {
                teamId: myId,
                cardIdx: selectedIdx,
                amount: val,
                isAllIn: isAll
            });
            showView('view-wait');
        }

        function showView(id) {
            ['view-bid','view-wait','view-frozen'].forEach(v => document.getElementById(v).classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }
    </script>
</body>
</html>
