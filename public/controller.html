<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Imperial Controller</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Playfair Display', serif; 
            background: radial-gradient(circle at center, #4a0000 0%, #1a0000 100%);
            color: #FFD700; 
            touch-action: manipulation; 
        }
        .bg-pattern {
            position: absolute; inset: 0; opacity: 0.15; pointer-events: none;
            background-image: url('https://www.transparenttextures.com/patterns/chinese-scales.png');
        }
        .font-imp { font-family: 'Cinzel', serif; }
        .glass-panel { 
            background: rgba(20, 0, 0, 0.85); 
            backdrop-filter: blur(8px); 
            border: 1px solid rgba(255, 215, 0, 0.3); 
            box-shadow: 0 4px 15px rgba(0,0,0,0.6); 
        }
        .btn-gold { 
            background: linear-gradient(180deg, #FFD700 0%, #B8860B 100%); 
            color: #1a0000; 
            border: 1px solid #fff; 
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4); 
            font-weight: 900; 
            text-transform: uppercase;
        }
        .btn-gold:active { transform: scale(0.96); box-shadow: 0 0 5px rgba(255, 215, 0, 0.4); }
        .btn-gold:disabled { opacity: 0.6; filter: grayscale(1); transform: none; }
        
        .profile-header { background: linear-gradient(180deg, #2a0000 0%, #000000 100%); border-bottom: 2px solid #C5A059; }
        
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); } }
        .animate-danger { animation: pulse-red 2s infinite; }
    </style>
</head>
<body class="h-[100dvh] flex flex-col overflow-hidden relative">
    <div class="bg-pattern"></div>

    <div id="login" class="absolute inset-0 z-50 bg-[#1a0000] flex flex-col items-center justify-center p-8">
        <div class="mb-8 text-6xl">üêé</div>
        <h1 class="font-imp text-4xl mb-2 text-[#FFD700] text-center tracking-widest">IMPERIAL<br>COURT</h1>
        <p class="text-[#C5A059] mb-8 text-sm uppercase tracking-[0.3em]">Enter your Dynasty Name</p>
        <input id="inp-name" class="w-full glass-panel p-4 text-center rounded text-xl text-white placeholder-gray-500 focus:outline-none focus:border-[#FFD700]" placeholder="e.g. The Jade Dragon">
        <button onclick="login()" class="mt-6 btn-gold w-full py-4 text-xl rounded tracking-widest">Enter The Realm</button>
    </div>

    <div id="view-bankrupt" class="hidden absolute inset-0 z-40 bg-black flex flex-col items-center justify-center text-center p-8">
        <div class="text-8xl mb-6 grayscale">‚ò†Ô∏è</div>
        <h1 class="font-imp text-4xl text-red-600 mb-2 tracking-widest">DYNASTY FALLEN</h1>
        <p class="text-gray-400 font-serif italic">Your treasury has been depleted.</p>
    </div>

    <div id="app" class="hidden flex-col h-full relative z-10">
        <div class="h-20 flex justify-between items-center px-4 profile-header shrink-0 shadow-lg z-20">
            <div class="flex items-center gap-3">
                <div class="w-12 h-12 rounded-full bg-black border-2 border-[#C5A059] flex items-center justify-center text-2xl relative overflow-hidden">
                    <span id="rank-icon">‚öîÔ∏è</span>
                    <div id="seal-indicator" class="hidden absolute inset-0 bg-green-900/80 flex items-center justify-center text-xs border-2 border-green-400">üõ°Ô∏è</div>
                </div>
                <div class="flex flex-col">
                    <span id="name-display" class="font-bold text-white text-lg leading-none truncate max-w-[120px]">Player</span>
                    <span id="rank-display" class="text-[10px] text-[#C5A059] uppercase tracking-widest mt-1">Soldier</span>
                </div>
            </div>
            <div class="text-right">
                <div class="text-[9px] text-[#C5A059] uppercase tracking-widest">Treasury</div>
                <div class="font-imp font-bold text-2xl text-white text-shadow">RM <span id="balance" class="text-[#FFD700]">--</span></div>
            </div>
        </div>

        <div id="spy-banner" class="hidden bg-red-900/90 border-y border-red-500 p-3 text-center shadow-lg backdrop-blur-sm z-20">
            <div class="flex items-center justify-center gap-2 animate-pulse">
                <span class="text-xl">üëÅÔ∏è</span>
                <span class="text-white text-xs font-bold uppercase tracking-widest">Spy Report:</span>
            </div>
            <span id="spy-text" class="text-[#FFD700] font-bold text-lg font-imp block mt-1">--</span>
        </div>

        <div class="flex-1 p-4 flex flex-col justify-center relative w-full max-w-lg mx-auto">
            
            <div id="view-bidding" class="hidden flex-col gap-4 w-full">
                <div class="glass-panel p-6 rounded-lg text-center border-t-4 border-t-[#FFD700]">
                    <p class="text-[#C5A059] text-xs uppercase tracking-[0.2em] mb-2">Current Highest Bid</p>
                    <div class="text-5xl font-imp font-black text-white drop-shadow-md">RM <span id="high-bid">0</span></div>
                </div>

                <div class="grid grid-cols-4 gap-2 my-2">
                    <button onclick="quick(0.1)" class="glass-panel py-3 rounded text-xs hover:bg-[#FFD700] hover:text-black transition font-bold">+10%</button>
                    <button onclick="quick(0.25)" class="glass-panel py-3 rounded text-xs hover:bg-[#FFD700] hover:text-black transition font-bold">+25%</button>
                    <button onclick="quick(0.5)" class="glass-panel py-3 rounded text-xs hover:bg-[#FFD700] hover:text-black transition font-bold">+50%</button>
                    <button onclick="quick(1)" class="glass-panel py-3 rounded text-xs text-red-400 border border-red-900 hover:bg-red-900 hover:text-white transition font-bold">ALL IN</button>
                </div>

                <div class="relative group">
                    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-[#C5A059] font-imp text-xl">RM</span>
                    <input type="number" id="bid-val" class="w-full glass-panel p-5 pl-14 text-4xl font-bold rounded text-white text-center focus:outline-none focus:border-[#FFD700] transition-colors" placeholder="0">
                </div>

                <button onclick="submit()" id="btn-bid" class="btn-gold py-5 text-2xl rounded shadow-lg tracking-widest mt-2 relative overflow-hidden group">
                    <span class="relative z-10">OFFER TRIBUTE</span>
                    <div class="absolute inset-0 bg-white/30 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
                </button>
                <div id="feedback" class="text-center text-red-400 h-6 text-sm font-bold tracking-wide mt-2 font-sans"></div>
            </div>

            <div id="view-wager" class="hidden flex-col items-center gap-6 glass-panel p-8 rounded-xl border border-[#FFD700]">
                <div class="text-center">
                    <div class="text-7xl mb-4 animate-bounce">üé≤</div>
                    <h2 class="text-3xl font-imp text-[#FFD700] mb-2">HIGH ROLLER</h2>
                    <p class="text-sm text-gray-300 font-serif italic">Risk it all for double glory?</p>
                </div>
                <input type="number" id="wager-val" class="w-full glass-panel p-4 text-3xl font-bold rounded text-center text-white border-b-2 border-[#FFD700]" placeholder="Enter Amount">
                <button onclick="submitWager()" class="btn-gold w-full py-4 text-xl rounded animate-danger">LOCK IN FATE</button>
            </div>

            <div id="view-idle" class="hidden text-center opacity-80 flex flex-col items-center">
                <div class="w-24 h-24 border-4 border-[#C5A059] border-t-[#FFD700] rounded-full animate-spin mb-6"></div>
                <h2 class="font-imp text-2xl text-white tracking-widest" id="idle-msg">AWAITING EMPEROR...</h2>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, onValue, get, set, update, push } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDdUHww7xef3DzLgSj5ZblQkTSu861jGQM",
            authDomain: "auction-ebc97.firebaseapp.com",
            databaseURL: "https://auction-ebc97-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "auction-ebc97",
            storageBucket: "auction-ebc97.firebasestorage.app",
            messagingSenderId: "883038465804",
            appId: "1:883038465804:web:df2595623ca5276561a329",
            measurementId: "G-69HD10GML7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let myId = localStorage.getItem('id'), myName = localStorage.getItem('name'), balance = 1000, highBid = 0, myCurrentBid = 0;
        let isSpinning = false; 

        // UPDATED CARD LIST MAP
        const cardNames = {
            1: "Magic Bowl (+5k)", 2: "Market Crash (-20%)", 3: "Tax (Steal 30%)",
            4: "Duel (Steal 20%)", 5: "Golden Horse (x3)", 6: "Bandits (-10%)",
            7: "Imperial Grant (+8k)", 8: "Blockade", 9: "Robin Hood (Steal 15%)",
            10: "Broken Vase (-5%)", 11: "Interest (+50%)", 12: "God of Wealth (+18k)",
            13: "Bad Omen (-25%)", 14: "Twin Carp", 15: "Nian Monster (-50%)",
            16: "Spy (Item)", 17: "Phoenix", 18: "False Friend", 19: "Shared Bill (-10%)",
            20: "Jade Seal (Item)", 21: "Mystery Box (Spin)", 22: "Bad Luck (-15%)",
            23: "Chaos Swap", 24: "Lucky Song (+6k)", 25: "High Roller (Gamble)"
        };

        if(myId) init();

        window.login = async () => {
            const n = document.getElementById('inp-name').value;
            if(!n) return;
            const id = n.toLowerCase().replace(/[^a-z0-9]/g, '');
            const r = ref(db, `teams/${id}`);
            const s = await get(r);
            if(s.exists()) { alert("DYNASTY NAME TAKEN! Choose another."); return; }
            await set(r, { name: n, balance: 1000 });
            localStorage.setItem('id', id); localStorage.setItem('name', n);
            myId = id; myName = n;
            init();
        }

        function init() {
            document.getElementById('login').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
            document.getElementById('app').classList.add('flex');
            document.getElementById('name-display').innerText = myName;

            onValue(ref(db, `teams/${myId}`), (snap) => {
                const t = snap.val();
                if(!t) return;
                balance = t.balance;
                document.getElementById('balance').innerText = balance.toLocaleString();
                
                // Show Shield
                const hasSeal = t.items && t.items.jade_seal;
                if(hasSeal) document.getElementById('seal-indicator').classList.remove('hidden');
                else document.getElementById('seal-indicator').classList.add('hidden');
                
                window.hasSpy = t.items && t.items.spy_active;
                checkAlive();
            });
            
            onValue(ref(db, 'gameState'), (snap) => {
                const st = snap.val();
                if(!st) return;
                highBid = st.highestBid || 0;
                document.getElementById('high-bid').innerText = highBid.toLocaleString();
                
                if(st.leaderId === myId) myCurrentBid = highBid; else myCurrentBid = 0;
                updateView(st);
            });
            
            onValue(ref(db, 'teams'), (snap) => {
                const teams = snap.val();
                if(!teams) return;
                const sorted = Object.keys(teams).sort((a,b) => teams[b].balance - teams[a].balance);
                const rank = sorted.indexOf(myId) + 1;
                const rText = document.getElementById('rank-display');
                if(rank === 1) { rText.innerText = "üëë EMPEROR"; rText.style.color = "#FFD700"; }
                else if(rank === 2) { rText.innerText = "‚öîÔ∏è WARLORD"; rText.style.color = "#C0C0C0"; }
                else { rText.innerText = `RANK #${rank}`; rText.style.color = "#C5A059"; }
            });
        }

        function checkAlive() {
            if(balance <= 0 && !isSpinning) {
                document.getElementById('view-bankrupt').classList.remove('hidden');
                document.getElementById('view-bankrupt').classList.add('flex');
            } else {
                document.getElementById('view-bankrupt').classList.add('hidden');
            }
        }

        function updateView(st) {
            ['view-bidding', 'view-wager', 'view-idle'].forEach(i => {
                const el = document.getElementById(i);
                if(el) { el.classList.add('hidden'); el.classList.remove('flex'); }
            });
            document.getElementById('spy-banner').classList.add('hidden');

            if (st.phase === 'BIDDING') {
                isSpinning = false;
                document.getElementById('view-bidding').classList.remove('hidden');
                document.getElementById('view-bidding').classList.add('flex');
                document.getElementById('bid-val').placeholder = `Min: ${highBid+50}`;
                
                // SPY LOGIC
                if(window.hasSpy && st.currentCard) {
                    document.getElementById('spy-banner').classList.remove('hidden');
                    const cName = cardNames[st.currentCard] || `Mystery Card #${st.currentCard}`;
                    document.getElementById('spy-text').innerText = cName;
                }

            } else if (st.phase === 'WAGER' && st.wagerTeam === myId) {
                isSpinning = true;
                document.getElementById('view-wager').classList.remove('hidden');
                document.getElementById('view-wager').classList.add('flex');

            } else if (st.phase === 'READY_TO_SPIN' || st.phase === 'SPIN') {
                isSpinning = true;
                document.getElementById('view-idle').classList.remove('hidden');
                document.getElementById('idle-msg').innerText = "WATCH THE MAIN SCREEN...";

            } else {
                isSpinning = false;
                document.getElementById('view-idle').classList.remove('hidden');
                if(st.phase === 'SOLD') {
                    document.getElementById('idle-msg').innerText = (st.leaderId === myId) ? "BID WON - AWAITING DESTINY" : "BID ENDED";
                } else if (st.phase === 'REVEALED') {
                    document.getElementById('idle-msg').innerText = "DESTINY REVEALED";
                } else {
                    document.getElementById('idle-msg').innerText = "PREPARING NEXT ROUND...";
                }
            }
            checkAlive();
        }

        window.quick = (p) => {
            const v = Math.floor(balance * p) + myCurrentBid;
            document.getElementById('bid-val').value = v;
        };
        
        window.submit = async () => {
            const v = parseInt(document.getElementById('bid-val').value);
            if(isNaN(v)) return;
            const cost = v - myCurrentBid;
            if(cost > balance) return feedback("Insufficient Funds");
            if(v < highBid + 50) return feedback("Bid Too Low");
            
            const b = document.getElementById('btn-bid');
            b.disabled = true; 
            
            await push(ref(db, 'bidQueue'), { teamId: myId, amount: v });
            setTimeout(() => { b.disabled = false; }, 1000);
        };
        
        window.submitWager = async () => {
             const v = parseInt(document.getElementById('wager-val').value);
             if(!v || v > balance) return alert("Invalid Wager");
             
             // Pre-determine result client-side to keep it simple, strictly verified on Host end visual
             const isWin = Math.random() > 0.5;
             const result = isWin ? 'WIN' : 'LOSE';
             
             await update(ref(db, 'gameState'), { phase: 'READY_TO_SPIN', spinResult: result, wagerAmount: v });
        };

        function feedback(t) { 
            const f = document.getElementById('feedback');
            f.innerText = t;
            setTimeout(() => f.innerText = '', 2000);
        }
    </script>
</body>
</html>
