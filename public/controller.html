<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Imperial Bidder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        body { background: #050505; color: white; touch-action: manipulation; font-family: 'Roboto Mono', monospace; }
        .font-imp { font-family: 'Cinzel', serif; }
        
        .btn-card { height: 70px; border-radius: 8px; font-weight: bold; font-size: 20px; transition: transform 0.1s; border: 2px solid #333; }
        .btn-card:active { transform: scale(0.95); }
        .btn-card.selected { border-color: white; box-shadow: 0 0 15px white; transform: scale(1.05); }
        
        /* MATCHING COLORS */
        .bg-WEALTH { background: #15803d; }
        .bg-STEAL { background: #b91c1c; }
        .bg-GAMBLE { background: #7e22ce; }
        .bg-TRAP { background: #c2410c; }
        .bg-CHAOS { background: #475569; }
    </style>
</head>
<body class="h-[100dvh] flex flex-col p-4">

    <div id="login" class="fixed inset-0 z-50 bg-black flex flex-col justify-center p-8">
        <h1 class="font-imp text-4xl text-center mb-6 text-[#FFD700]">IMPERIAL<br>COURT</h1>
        <input id="name" class="bg-gray-900 border border-gray-700 p-4 text-center text-xl rounded mb-4 text-white" placeholder="Enter Dynasty Name">
        <button onclick="login()" class="bg-[#800000] text-[#FFD700] border border-[#FFD700] py-4 rounded font-bold text-xl">JOIN EMPIRE</button>
    </div>

    <div id="game" class="hidden flex-col h-full">
        
        <div class="flex justify-between items-end border-b border-gray-800 pb-2 mb-4">
            <div>
                <div class="text-xs text-gray-500">PLAYER</div>
                <div id="p-name" class="font-bold text-lg text-white">--</div>
            </div>
            <div class="text-right">
                <div class="text-xs text-gray-500">TREASURY</div>
                <div class="font-imp text-2xl text-[#FFD700]">$<span id="bal">--</span></div>
            </div>
        </div>

        <div id="view-bid" class="flex-1 flex flex-col hidden">
            <p class="text-center text-gray-400 mb-2 text-xs uppercase tracking-widest">Select Envelope</p>
            <div class="grid grid-cols-2 gap-3 mb-6" id="btn-grid">
                </div>

            <div class="bg-[#111] p-4 rounded border border-gray-800 mb-4">
                <div class="flex justify-between items-center mb-4">
                    <span class="text-sm font-bold text-gray-400">BID AMOUNT</span>
                    <span id="all-in-badge" class="text-xs bg-red-600 px-2 py-1 rounded hidden font-bold">ALL IN ACTIVE</span>
                </div>
                
                <input type="number" id="amt" class="w-full bg-black border border-gray-700 p-4 text-2xl text-center rounded text-white font-mono" placeholder="0">
                
                <div class="flex items-center gap-3 mt-4 p-3 bg-red-900/20 rounded border border-red-900/50">
                    <input type="checkbox" id="allin" class="w-6 h-6 accent-red-600" onchange="toggleAllIn()">
                    <label for="allin" class="font-bold text-red-500">GO ALL IN (x3 Rewards)</label>
                </div>
            </div>

            <button onclick="submitBid()" id="btn-submit" class="bg-[#FFD700] text-black py-4 rounded font-black text-xl shadow-[0_0_20px_rgba(255,215,0,0.3)]">
                PLACE BID
            </button>
        </div>

        <div id="view-wait" class="flex-1 flex flex-col justify-center items-center text-center hidden">
            <div class="text-6xl mb-4 animate-bounce">ðŸ”’</div>
            <h2 class="text-2xl font-imp text-white">BID LOCKED</h2>
            <p class="text-gray-500 mt-2">Eyes on the Imperial Screen...</p>
        </div>

        <div id="view-frozen" class="flex-1 flex flex-col justify-center items-center text-center hidden bg-red-900/10 rounded border border-red-900">
            <div class="text-6xl mb-4">ðŸ§Š</div>
            <h2 class="text-3xl font-imp text-red-500">BANKRUPT</h2>
            <p class="text-gray-400 mt-2 px-8">You are frozen for this round. Prepare for reset.</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, push, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyDdUHww7xef3DzLgSj5ZblQkTSu861jGQM", authDomain: "auction-ebc97.firebaseapp.com", databaseURL: "https://auction-ebc97-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "auction-ebc97", storageBucket: "auction-ebc97.firebasestorage.app", messagingSenderId: "883038465804", appId: "1:883038465804:web:df2595623ca5276561a329", measurementId: "G-69HD10GML7" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let myId = localStorage.getItem('id'), balance = 0, selectedIdx = -1;

        if(myId) init();

        window.login = async () => {
            const n = document.getElementById('name').value.trim();
            if(!n) return;
            const id = n.toLowerCase().replace(/[^a-z0-9]/g, '');
            
            // Duplicate Check
            const s = await get(ref(db, `teams/${id}`));
            if(s.exists()) { alert("NAME TAKEN!"); return; }
            
            await set(ref(db, `teams/${id}`), { name: n, balance: 2000, frozen: 0 });
            localStorage.setItem('id', id); myId = id;
            init();
        }

        function init() {
            document.getElementById('login').classList.add('hidden');
            document.getElementById('game').classList.remove('hidden');
            document.getElementById('game').classList.add('flex');

            // My Data
            onValue(ref(db, `teams/${myId}`), snap => {
                const t = snap.val();
                if(!t) return;
                balance = t.balance;
                document.getElementById('p-name').innerText = t.name;
                document.getElementById('bal').innerText = balance.toLocaleString();
                
                // Frozen Check
                if(t.frozen > 0) showView('view-frozen');
                else if(document.getElementById('view-frozen').classList.contains('flex')) showView('view-wait'); // Unfreeze logic
            });

            // Game State
            onValue(ref(db, 'gameState'), snap => {
                const st = snap.val();
                if(st.phase === 'BIDDING') {
                    // Render Buttons
                    const grid = document.getElementById('btn-grid');
                    grid.innerHTML = '';
                    st.cards.forEach((c, i) => {
                        grid.innerHTML += `<button onclick="sel(${i})" id="btn-${i}" class="btn-card bg-${c.visualCategory}">${i+1}</button>`;
                    });
                    
                    if(document.getElementById('view-frozen').classList.contains('hidden')) {
                        showView('view-bid');
                        document.getElementById('btn-submit').disabled = false;
                        document.getElementById('btn-submit').innerText = "PLACE BID";
                        document.getElementById('btn-submit').classList.remove('opacity-50');
                    }
                } else {
                    if(document.getElementById('view-frozen').classList.contains('hidden')) {
                        showView('view-wait');
                    }
                }
            });
        }

        window.sel = (i) => {
            selectedIdx = i;
            for(let j=0; j<6; j++) document.getElementById(`btn-${j}`).classList.remove('selected');
            document.getElementById(`btn-${i}`).classList.add('selected');
        }

        window.toggleAllIn = () => {
            const is = document.getElementById('allin').checked;
            const inp = document.getElementById('amt');
            if(is) { 
                inp.value = balance; 
                inp.disabled = true; 
                document.getElementById('all-in-badge').classList.remove('hidden');
            } else { 
                inp.disabled = false; 
                document.getElementById('all-in-badge').classList.add('hidden');
            }
        }

        window.submitBid = async () => {
            if(selectedIdx === -1) return alert("Select an Envelope!");
            const val = parseInt(document.getElementById('amt').value);
            if(isNaN(val) || val <= 0) return alert("Enter a valid amount");
            if(val > balance) return alert("Insufficient funds!");
            
            const isAll = document.getElementById('allin').checked;
            
            document.getElementById('btn-submit').innerText = "BID SUBMITTED";
            document.getElementById('btn-submit').disabled = true;
            document.getElementById('btn-submit').classList.add('opacity-50');

            await push(ref(db, 'roundBids'), {
                teamId: myId,
                cardIdx: selectedIdx,
                amount: val,
                isAllIn: isAll
            });
            
            showView('view-wait');
        }

        function showView(id) {
            ['view-bid','view-wait','view-frozen'].forEach(v => {
                document.getElementById(v).classList.add('hidden');
                document.getElementById(v).classList.remove('flex');
            });
            document.getElementById(id).classList.remove('hidden');
            document.getElementById(id).classList.add('flex');
        }
    </script>
</body>
</html>
