<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Imperial Controller</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto Slab', serif; background: #0f0000; color: #F2C94C; }
        .font-imperial { font-family: 'Cinzel', serif; }
        .imperial-input { background: rgba(26, 5, 5, 0.9); border: 1px solid #5c4110; color: #fff; font-family: 'Cinzel', serif; }
        .btn-gold {
            background: linear-gradient(to bottom, #cfc09f, #aa8537); color: #1a0505; font-weight: 700; border: 1px solid #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .btn-gold:active { transform: scale(0.95); }
        .glass-panel { background: rgba(20, 0, 0, 0.6); backdrop-filter: blur(10px); border: 1px solid #5c4110; }
        
        /* Special States */
        .winner-mode { background: radial-gradient(circle, #aa8537 0%, #3a2500 100%); }
        .winner-btn { animation: pulse 1s infinite; border: 4px solid white; font-size: 1.5rem; height: 100px; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); box-shadow: 0 0 30px white; } 100% { transform: scale(1); } }
        
        /* Bankrupt */
        .bankrupt-mode { filter: grayscale(1); opacity: 0.5; pointer-events: none; }
    </style>
</head>
<body class="min-h-screen flex flex-col p-4 bg-[url('https://www.transparenttextures.com/patterns/black-scales.png')]">

    <div id="login-view" class="flex-1 flex flex-col items-center justify-center space-y-8">
        <h1 class="font-imperial text-3xl font-bold tracking-widest text-[#F2C94C] text-center">IMPERIAL<br>COURT</h1>
        <div class="w-full max-w-sm glass-panel p-6 rounded-lg">
            <input type="text" id="inp-team" class="imperial-input w-full p-4 text-center text-xl rounded mb-6" placeholder="Enter Team Name">
            <button onclick="login()" class="btn-gold w-full py-4 text-xl tracking-[0.2em] rounded">JOIN DYNASTY</button>
        </div>
    </div>

    <div id="app-view" class="hidden flex-col h-full max-w-md mx-auto w-full relative">
        
        <div class="glass-panel p-4 rounded-b-xl border-t-0 mb-6 flex justify-between items-end">
            <div>
                <p class="text-xs text-[#cfc09f] uppercase">Royal Treasury</p>
                <div class="text-4xl font-imperial font-bold text-white"><span class="text-xl">RM</span> <span id="wallet-balance">1,000</span></div>
            </div>
            <div id="team-name-display" class="font-imperial text-[#F2C94C] font-bold">--</div>
        </div>

        <div id="bankrupt-overlay" class="hidden absolute inset-0 bg-black/90 z-50 flex flex-col items-center justify-center text-center">
            <h1 class="text-red-600 text-4xl font-black font-imperial mb-4">ELIMINATED</h1>
            <p class="text-gray-400">Your dynasty has fallen.</p>
        </div>

        <div class="flex-1 flex flex-col justify-center items-center text-center">
            
            <div id="state-bidding" class="w-full h-full flex flex-col hidden">
                <div class="mb-4 bg-black/30 p-4 rounded border border-[#cfc09f]/30">
                    <p class="text-xs text-gray-400 uppercase">Current Top Bid</p>
                    <div class="text-3xl text-white font-bold">RM <span id="val-high-bid">0</span></div>
                </div>

                <div class="mt-auto space-y-4">
                    <div class="grid grid-cols-3 gap-2">
                        <button onclick="quickBid(0.25)" class="imperial-input py-3 text-xs rounded border hover:bg-[#2a0a0a]">25%</button>
                        <button onclick="quickBid(0.50)" class="imperial-input py-3 text-xs rounded border hover:bg-[#2a0a0a]">50%</button>
                        <button onclick="quickBid(1.00)" class="imperial-input py-3 text-xs rounded border hover:bg-[#2a0a0a] text-red-400">ALL IN</button>
                    </div>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-[#cfc09f]">RM</span>
                        <input type="number" id="bid-amount" class="imperial-input w-full p-4 pl-12 text-2xl font-bold rounded-lg" placeholder="0">
                    </div>
                    <button onclick="submitBid()" id="btn-submit" class="btn-gold w-full py-5 text-xl tracking-[0.2em] rounded-lg">OFFER TRIBUTE</button>
                    <div id="feedback-msg" class="h-6 text-red-500 font-bold text-xs uppercase"></div>
                </div>
            </div>

            <div id="state-winner" class="hidden w-full h-full flex flex-col items-center justify-center winner-mode rounded-xl p-6">
                <div class="text-6xl mb-4">ðŸ‘‘</div>
                <h2 class="text-2xl font-imperial text-white mb-2 font-black">YOU HAVE WON</h2>
                <p class="text-black font-bold mb-8">The Artifact Awaits...</p>
                <button onclick="triggerServerReveal()" class="btn-gold winner-btn w-full rounded-xl text-black">
                    BREAK THE SEAL
                </button>
            </div>

            <div id="state-loser" class="hidden w-full flex flex-col items-center opacity-50">
                <div class="text-4xl mb-4">ðŸ”’</div>
                <h2 class="text-2xl font-imperial text-white mb-2">SOLD</h2>
                <p class="text-[#cfc09f]">Winner: <span id="winner-name" class="text-white font-bold">--</span></p>
            </div>

            <div id="state-idle" class="hidden">
                <h2 class="text-xl font-imperial text-[#F2C94C] animate-pulse">AWAITING EMPEROR</h2>
            </div>
        </div>
    </div>

    <script type="module">
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, onValue, get, set, update, push } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let myId = localStorage.getItem('imp_id');
        let myName = localStorage.getItem('imp_name');
        let myBalance = 1000;
        let currentHighBid = 0;

        if (myId) initApp();

        window.login = async () => {
            const name = document.getElementById('inp-team').value.trim();
            if(!name) return;
            const id = name.toLowerCase().replace(/[^a-z0-9]/g, '');
            const userRef = ref(db, `teams/${id}`);
            const snap = await get(userRef);
            if(!snap.exists()) await set(userRef, { name, balance: 1000 }); // Start with RM 1000

            localStorage.setItem('imp_id', id); localStorage.setItem('imp_name', name);
            myId = id; myName = name;
            initApp();
        };

        function initApp() {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('app-view').classList.remove('hidden');
            document.getElementById('app-view').classList.add('flex');
            document.getElementById('team-name-display').innerText = myName;

            // Balance Listener
            onValue(ref(db, `teams/${myId}/balance`), (snap) => {
                myBalance = snap.val() || 0;
                document.getElementById('wallet-balance').innerText = myBalance.toLocaleString();
                
                // Bankrupt Check
                if (myBalance < 50) {
                    document.getElementById('bankrupt-overlay').classList.remove('hidden');
                } else {
                    document.getElementById('bankrupt-overlay').classList.add('hidden');
                }
            });

            // Game State Listener
            onValue(ref(db, 'gameState'), (snap) => {
                const state = snap.val();
                if(!state) return;
                currentHighBid = state.highestBid || 0;
                document.getElementById('val-high-bid').innerText = currentHighBid.toLocaleString();

                // Hide All
                ['state-bidding', 'state-winner', 'state-loser', 'state-idle'].forEach(id => {
                    document.getElementById(id).classList.add('hidden');
                });

                if (state.phase === 'BIDDING') {
                    document.getElementById('state-bidding').classList.remove('hidden');
                    // Helper: Set input to min required
                    const minBid = currentHighBid + 50;
                    document.getElementById('bid-amount').placeholder = `Min: ${minBid}`;
                } 
                else if (state.phase === 'SOLD') {
                    if (state.leaderId === myId) {
                        document.getElementById('state-winner').classList.remove('hidden');
                    } else {
                        document.getElementById('winner-name').innerText = state.leaderName;
                        document.getElementById('state-loser').classList.remove('hidden');
                    }
                } 
                else {
                    document.getElementById('state-idle').classList.remove('hidden');
                }
            });
        }

        window.triggerServerReveal = () => {
            // Tells server to open the envelope
            update(ref(db), { revealTrigger: true });
        };

        window.quickBid = (pct) => document.getElementById('bid-amount').value = Math.floor(myBalance * pct);

        window.submitBid = async () => {
            const amount = parseInt(document.getElementById('bid-amount').value);
            const minRequired = currentHighBid + 50;

            if (!amount || amount > myBalance) return showMsg("Insufficient Funds!");
            if (amount < minRequired) return showMsg(`Must Bid > ${minRequired}!`);

            const btn = document.getElementById('btn-submit');
            btn.disabled = true; btn.innerText = "SENDING...";
            
            try {
                await push(ref(db, 'bidQueue'), { teamId: myId, amount, timestamp: Date.now() });
            } catch(e) { console.error(e); }
            
            setTimeout(() => { btn.disabled = false; btn.innerText = "OFFER TRIBUTE"; }, 1000);
        };

        function showMsg(txt) {
            const el = document.getElementById('feedback-msg');
            el.innerText = txt;
            setTimeout(() => el.innerText = "", 2000);
        }
    </script>
</body>
</html>
