<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Imperial Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Roboto Slab', serif; 
            background: #0f0000; 
            color: #F2C94C;
        }
        .font-imperial { font-family: 'Cinzel', serif; }
        .imperial-input { background: rgba(26, 5, 5, 0.9); border: 1px solid #5c4110; color: #fff; font-family: 'Cinzel', serif; }
        .imperial-input:focus { border-color: #F2C94C; outline: none; }
        .btn-gold {
            background: linear-gradient(to bottom, #cfc09f, #aa8537);
            color: #1a0505; font-weight: 700; border: 1px solid #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .glass-panel { background: rgba(20, 0, 0, 0.6); backdrop-filter: blur(10px); border: 1px solid #5c4110; }
        
        @keyframes pulse-gold {
            0%, 100% { box-shadow: 0 0 20px #aa8537; transform: scale(1); }
            50% { box-shadow: 0 0 40px #ffd700; transform: scale(1.02); }
        }
        .winner-btn { animation: pulse-gold 1.5s infinite; }
    </style>
</head>
<body class="min-h-screen flex flex-col p-4 bg-[url('https://www.transparenttextures.com/patterns/black-scales.png')]">

    <!-- LOGIN -->
    <div id="login-view" class="flex-1 flex flex-col items-center justify-center space-y-8">
        <h1 class="font-imperial text-3xl font-bold tracking-widest text-[#F2C94C] text-center">IMPERIAL<br>COURT</h1>
        <div class="w-full max-w-sm glass-panel p-6 rounded-lg">
            <input type="text" id="inp-team" class="imperial-input w-full p-4 text-center text-xl rounded mb-6" placeholder="Team Name">
            <button onclick="login()" class="btn-gold w-full py-4 text-xl tracking-[0.2em] rounded">JOIN</button>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="app-view" class="hidden flex-col h-full max-w-md mx-auto w-full relative">
        
        <!-- Header -->
        <div class="glass-panel p-4 rounded-b-xl border-t-0 mb-6 flex justify-between items-end">
            <div>
                <p class="text-xs text-[#cfc09f] uppercase">Balance</p>
                <div class="text-4xl font-imperial font-bold text-white"><span class="text-xl">RM</span> <span id="wallet-balance">20,000</span></div>
            </div>
            <div id="team-name-display" class="font-imperial text-[#F2C94C] font-bold">--</div>
        </div>

        <!-- Dynamic Game Status Area -->
        <div class="flex-1 flex flex-col justify-center items-center text-center">
            
            <!-- 1. BIDDING STATE -->
            <div id="state-bidding" class="w-full h-full flex flex-col hidden">
                <div class="mb-4">
                    <p class="text-xs text-gray-400 uppercase">Current High Bid</p>
                    <div class="text-3xl text-white font-bold">RM <span id="val-high-bid">0</span></div>
                </div>

                <!-- Bidding Controls -->
                <div class="mt-auto space-y-4">
                    <div class="grid grid-cols-3 gap-2">
                        <button onclick="quickBid(0.25)" class="imperial-input py-3 text-xs rounded border hover:bg-[#2a0a0a]">25%</button>
                        <button onclick="quickBid(0.50)" class="imperial-input py-3 text-xs rounded border hover:bg-[#2a0a0a]">50%</button>
                        <button onclick="quickBid(1.00)" class="imperial-input py-3 text-xs rounded border hover:bg-[#2a0a0a] text-red-400">ALL</button>
                    </div>
                    <div class="relative">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-[#cfc09f]">RM</span>
                        <input type="number" id="bid-amount" class="imperial-input w-full p-4 pl-12 text-2xl font-bold rounded-lg" placeholder="0">
                    </div>
                    <button onclick="submitBid()" id="btn-submit" class="btn-gold w-full py-5 text-xl tracking-[0.2em] rounded-lg">BID</button>
                    <div id="feedback-msg" class="h-6 text-red-500 font-bold text-xs uppercase"></div>
                </div>
            </div>

            <!-- 2. SOLD STATE (Winner View) -->
            <div id="state-winner" class="hidden w-full flex flex-col items-center animate-bounce">
                <div class="text-4xl mb-4">ðŸ‘‘</div>
                <h2 class="text-2xl font-imperial text-white mb-2">YOU WON!</h2>
                <p class="text-[#cfc09f] mb-8">The Artifact is yours.</p>
                <button onclick="triggerReveal()" class="btn-gold winner-btn w-full py-8 text-2xl font-black rounded-xl border-4 border-white">
                    OPEN RED ENVELOPE
                </button>
            </div>

            <!-- 3. SOLD STATE (Loser View) -->
            <div id="state-loser" class="hidden w-full flex flex-col items-center opacity-50">
                <div class="text-4xl mb-4">ðŸ”’</div>
                <h2 class="text-2xl font-imperial text-white mb-2">SOLD</h2>
                <p class="text-[#cfc09f]">Winner: <span id="winner-name" class="text-white font-bold">--</span></p>
                <p class="text-xs mt-4">Waiting for reveal...</p>
            </div>

            <!-- 4. IDLE/REVEALED -->
            <div id="state-idle" class="hidden">
                <h2 class="text-xl font-imperial text-[#F2C94C] animate-pulse">AWAITING NEXT ROUND</h2>
            </div>
        </div>
    </div>

    <script type="module">
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, onValue, get, set, update, push } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let myId = localStorage.getItem('imp_id');
        let myName = localStorage.getItem('imp_name');
        let myBalance = 20000;
        let currentHighBid = 0;

        if (myId) initApp();

        window.login = async () => {
            const name = document.getElementById('inp-team').value.trim();
            if(!name) return;
            const id = name.toLowerCase().replace(/[^a-z0-9]/g, '');
            
            const userRef = ref(db, `teams/${id}`);
            const snap = await get(userRef);
            if(!snap.exists()) await set(userRef, { name, balance: 20000 }); // High Stakes Start

            localStorage.setItem('imp_id', id);
            localStorage.setItem('imp_name', name);
            myId = id; myName = name;
            initApp();
        };

        function initApp() {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('app-view').classList.remove('hidden');
            document.getElementById('app-view').classList.add('flex');
            document.getElementById('team-name-display').innerText = myName;

            // Balance
            onValue(ref(db, `teams/${myId}/balance`), (snap) => {
                myBalance = snap.val() || 0;
                const el = document.getElementById('wallet-balance');
                el.innerText = myBalance.toLocaleString();
                el.classList.add('text-green-400');
                setTimeout(() => el.classList.remove('text-green-400'), 300);
            });

            // Game State Logic
            onValue(ref(db, 'gameState'), (snap) => {
                const state = snap.val();
                if(!state) return;
                currentHighBid = state.highestBid || 0;
                document.getElementById('val-high-bid').innerText = currentHighBid.toLocaleString();

                // Hide All
                ['state-bidding', 'state-winner', 'state-loser', 'state-idle'].forEach(id => {
                    document.getElementById(id).classList.add('hidden');
                });

                // Show Correct View
                if (state.phase === 'BIDDING') {
                    document.getElementById('state-bidding').classList.remove('hidden');
                    // Auto-increment bid input helper
                    const bidInput = document.getElementById('bid-amount');
                    if(!bidInput.value || parseInt(bidInput.value) <= currentHighBid) {
                        bidInput.value = currentHighBid + 100;
                    }
                } 
                else if (state.phase === 'SOLD') {
                    if (state.leaderId === myId) {
                        document.getElementById('state-winner').classList.remove('hidden');
                    } else {
                        document.getElementById('winner-name').innerText = state.leaderName;
                        document.getElementById('state-loser').classList.remove('hidden');
                    }
                } 
                else {
                    document.getElementById('state-idle').classList.remove('hidden');
                }
            });
        }

        window.triggerReveal = () => {
            update(ref(db, 'gameState'), { phase: 'REVEALED' });
        };

        window.quickBid = (pct) => document.getElementById('bid-amount').value = Math.floor(myBalance * pct);

        window.submitBid = async () => {
            const amount = parseInt(document.getElementById('bid-amount').value);
            if (amount > myBalance) return showMsg("Too Expensive!");
            if (amount <= currentHighBid) return showMsg("Bid Higher!");

            const btn = document.getElementById('btn-submit');
            btn.disabled = true; btn.innerText = "...";
            
            try {
                await push(ref(db, 'bidQueue'), { teamId: myId, amount, timestamp: Date.now() });
            } catch(e) { console.error(e); }
            
            setTimeout(() => { btn.disabled = false; btn.innerText = "BID"; }, 1000);
        };

        function showMsg(txt) {
            const el = document.getElementById('feedback-msg');
            el.innerText = txt;
            setTimeout(() => el.innerText = "", 2000);
        }
    </script>
</body>
</html>
