<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperial Auction - Emperor's View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #FFD700; --gold-dim: #C5A059; --glass: rgba(10, 0, 0, 0.9); }
        body { 
            font-family: 'Playfair Display', serif; 
            background-color: #050000; 
            background-image: url('https://www.transparenttextures.com/patterns/black-scales.png');
            color: var(--gold); 
            overflow: hidden; 
        }
        .font-imperial { font-family: 'Cinzel', serif; }
        
        /* CINEMATIC VIGNETTE */
        .vignette {
            position: absolute; inset: 0; pointer-events: none;
            background: radial-gradient(circle, transparent 40%, #000 100%);
            z-index: 5;
        }

        /* GLASS PANELS */
        .glass-panel { 
            background: rgba(20, 0, 0, 0.7); 
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.3); 
            box-shadow: 0 0 40px rgba(0,0,0,0.8), inset 0 0 20px rgba(0,0,0,0.8); 
        }

        /* GRID ITEMS */
        .angpao {
            background: linear-gradient(135deg, #8a0000 0%, #3a0000 100%);
            border: 1px solid #5c0000; border-radius: 4px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.8);
            position: relative;
            font-family: 'Cinzel', serif; font-weight: 700; color: rgba(255,215,0,0.2); font-size: 1.5rem;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s;
        }
        .angpao::after { content: ''; position: absolute; inset: 2px; border: 1px solid rgba(255,215,0,0.1); }
        
        .angpao.active { 
            background: #FFD700; box-shadow: 0 0 50px #FFD700; transform: scale(1.1); 
            z-index: 50; border-color: #fff; color: #000; opacity: 1;
        }
        .angpao.used { opacity: 0.1; filter: grayscale(1); border: none; background: #000; }

        /* RANKING STYLES */
        .rank-row { border-bottom: 1px solid rgba(197, 160, 89, 0.1); transition: all 0.3s; }
        .rank-1 { background: linear-gradient(90deg, rgba(255,215,0,0.2), transparent); border-left: 4px solid #FFD700; }
        .rank-2 { background: linear-gradient(90deg, rgba(192,192,192,0.1), transparent); border-left: 4px solid #C0C0C0; }
        .rank-3 { background: linear-gradient(90deg, rgba(205,127,50,0.1), transparent); border-left: 4px solid #CD7F32; }

        /* ENVELOPE & ANIMATIONS */
        .envelope-container { perspective: 1000px; width: 300px; height: 420px; position: relative; margin-top: 20px; }
        .envelope-body { width: 100%; height: 100%; background: #960000; border: 2px solid #FFD700; border-radius: 8px; position: absolute; top: 0; left: 0; z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 20px 60px rgba(0,0,0,0.9); transition: transform 1s ease-in-out; }
        .envelope-lid { position: absolute; top: 0; left: 0; width: 100%; height: 50%; background: #7a0000; clip-path: polygon(0 0, 50% 100%, 100% 0); z-index: 12; transform-origin: top; transition: transform 1s; border-top: 2px solid #FFD700; }
        
        .card-insert { 
            position: absolute; top: 5%; left: 5%; width: 90%; height: 90%; 
            background: #fffcf5; border: 4px double #FFD700; z-index: 5; color: black; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; 
            transform: translateY(0); transition: transform 1s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            padding: 20px;
        }
        .card-bad { background: #1a0505; color: #ff9999; border-color: #ff0000; }
        .card-bad h3 { color: #ff0000 !important; }

        /* FX */
        @keyframes sunburst { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .sunburst { position: absolute; top: 50%; left: 50%; width: 800px; height: 800px; background: conic-gradient(from 0deg, transparent 0%, rgba(255,215,0,0.1) 10%, transparent 20%); transform: translate(-50%, -50%); z-index: 1; opacity: 0; pointer-events: none; }
        .is-open ~ .sunburst { opacity: 1; animation: sunburst 20s infinite linear; }
        
        /* STATES */
        .is-open .envelope-lid { transform: rotateX(180deg); z-index: 1; }
        .is-open .card-insert { transform: translateY(-50%) scale(1.1); z-index: 100 !important; box-shadow: 0 0 80px rgba(255,215,0,0.4); }
        .is-open .envelope-body { transform: translateY(20%); opacity: 0.5; }
        .shaking { animation: shake 0.5s infinite; }
        @keyframes shake { 0% { transform: rotate(0deg); } 25% { transform: rotate(1deg); } 75% { transform: rotate(-1deg); } }

        /* BUTTONS */
        .btn-action { 
            background: linear-gradient(to bottom, #FFD700, #B8860B); 
            color: #1a0000; font-family: 'Cinzel', serif; font-weight: 900; letter-spacing: 0.2em;
            box-shadow: 0 0 20px rgba(255,215,0,0.3); border: 1px solid #fff;
            transition: all 0.2s;
        }
        .btn-action:hover { transform: scale(1.05); box-shadow: 0 0 40px rgba(255,215,0,0.6); }

        .confetti { position: absolute; width: 8px; height: 8px; background: gold; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }
    </style>
</head>
<body class="h-screen w-screen flex flex-col relative selection:bg-[#FFD700] selection:text-black">
    
    <div class="vignette"></div>
    <div id="confetti-layer" class="absolute inset-0 pointer-events-none z-50"></div>
    <div id="flash-layer" class="absolute inset-0 pointer-events-none z-50 mix-blend-overlay opacity-0 transition-opacity duration-500"></div>

    <audio id="sfx-tick" src="https://assets.mixkit.co/active_storage/sfx/2003/2003-preview.mp3"></audio>

    <header class="h-24 flex justify-between items-center px-10 border-b border-[#C5A059]/30 bg-[#0a0000]/90 z-40 relative">

        </div>

            <div id="view-grid" class="absolute inset-0 flex flex-col items-center justify-center p-8 transition-opacity duration-500">

            </div>

            <div id="view-auction" class="absolute inset-0 flex flex-col items-center justify-center p-8 opacity-0 pointer-events-none transition-opacity duration-500">
                
                <div id="timer-box" class="absolute top-10 w-full text-center">
                    <p class="text-[#C5A059] text-xs uppercase tracking-[0.4em] mb-2">Bidding Ends In</p>

                </div>

                <div class="envelope-container" id="main-envelope">
                    <div class="sunburst"></div>
                    <div class="card-insert shadow-2xl" id="card-visual">
                        <h3 id="card-title" class="font-imperial text-[#8a0000] text-2xl font-black mb-4 uppercase tracking-widest border-b-2 border-[#8a0000] pb-2 w-full">Title</h3>
                        <p id="card-desc" class="font-serif text-3xl font-bold italic leading-tight">Description</p>
                        <div class="mt-auto text-[#C5A059]/20 font-imperial text-9xl absolute bottom-0 right-0 pointer-events-none">Á¶è</div>
                    </div>
                    <div class="envelope-body">
                        <span class="text-9xl text-[#FFD700] opacity-50 font-imperial drop-shadow-lg">Á¶è</span>
                        <div id="sold-stamp" class="hidden absolute inset-0 bg-black/60 flex items-center justify-center z-20 backdrop-blur-sm rounded-lg">
                            <span class="text-red-500 font-black border-8 border-red-500 p-4 text-6xl -rotate-12 uppercase tracking-widest shadow-[0_0_100px_red]">SOLD</span>

                    <div class="envelope-lid"></div>
                </div>

                <div class="absolute bottom-10 z-[200]">
                    <div id="msg-waiting" class="text-[#FFD700] animate-pulse tracking-[0.2em] uppercase font-bold text-xl bg-black/80 px-6 py-3 rounded-full border border-[#FFD700]">
                        Waiting for Winner...
                    </div>
                    <button onclick="adminAction('NEXT')" id="btn-next" class="hidden btn-action px-16 py-4 text-2xl rounded-lg">
                        NEXT ROUND
                    </button>
                </div>
            </div>
        </div>

        <div class="w-[400px] flex flex-col gap-6">
            
            <div class="glass-panel rounded-xl flex-1 flex flex-col overflow-hidden h-[50%]">
                <div class="p-4 border-b border-[#C5A059]/30 bg-[#1a0505]/50">
                    <h2 class="font-imperial text-center text-xl text-[#FFD700] tracking-widest">DYNASTY RANKINGS</h2>
                </div>
                <div id="roster-grid" class="flex-1 overflow-y-auto p-2 space-y-1 custom-scroll">
                    </div>
            </div>

            <div class="glass-panel rounded-xl h-[40%] flex flex-col">
                <div class="p-4 border-b border-[#C5A059]/30 bg-[#1a0505]/50 text-center">
                    <span class="text-[#C5A059] text-xs uppercase tracking-widest">Current Highest Bid</span>
                    <div class="text-5xl font-imperial font-black text-white drop-shadow-[0_0_15px_gold] mt-2">RM <span id="val-high-bid">0</span></div>
                    <div id="val-leader-name" class="text-green-400 font-bold mt-1 uppercase tracking-widest text-sm">--</div>
                </div>
                <div id="bids-list" class="flex-1 overflow-y-auto p-2 space-y-1 bg-black/20 custom-scroll">
                    </div>
            </div>
        </div>

    </main>

    <script type="module">
        const firebaseConfig = {
            apiKey: "AIzaSyDdUHww7xef3DzLgSj5ZblQkTSu861jGQM",
            authDomain: "auction-ebc97.firebaseapp.com",
            databaseURL: "https://auction-ebc97-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "auction-ebc97",
            storageBucket: "auction-ebc97.firebasestorage.app",
            messagingSenderId: "883038465804",
            appId: "1:883038465804:web:df2595623ca5276561a329",
            measurementId: "G-69HD10GML7"
        };

        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, update, get, remove, onChildAdded, push } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        // ASSETS
        const sfxTick = document.getElementById('sfx-tick');
        const sfxGong = document.getElementById('sfx-gong');
        const sfxTimer = document.getElementById('sfx-timer');
        const sfxCoin = document.getElementById('sfx-coin');
        const sfxBad = document.getElementById('sfx-bad');
        const flashLayer = document.getElementById('flash-layer');

        // CARDS (Same Data)
        const cardsData = [
            { id: 1, name: "The Magic Bowl", desc: "+3,000 Points", type: "ADD", val: 3000 },
            { id: 2, name: "The Market Crash", desc: "Pay 20% Tax (Loss)", type: "MULTIPLY", val: 0.8 },
            { id: 3, name: "The Tax Collector", desc: "Steal 20% from Richest Team", type: "STEAL_PCT", val: 0.2 },
            { id: 4, name: "The Duel", desc: "Rivalry: Steal 2,000 from 2nd Place", type: "STEAL_RIVAL", val: 2000 },
            { id: 5, name: "The Golden Dragon", desc: "Multiply Score by 1.5x", type: "MULTIPLY", val: 1.5 },
            { id: 6, name: "The Data Leak", desc: "-2,500 Points", type: "ADD", val: -2500 },
            { id: 7, name: "The Imperial Grant", desc: "Instant +5,000 Points", type: "ADD", val: 5000 },
            { id: 8, name: "The Blockade", desc: "BANNED from next round", type: "BLOCK", val: 0 },
            { id: 9, name: "The Robin Hood", desc: "Steal 1,500 from Random Team", type: "STEAL_CHOICE", val: 1500 },
            { id: 10, name: "The Broken Vase", desc: "-3,000 Points", type: "ADD", val: -3000 },
            { id: 11, name: "The Interest Rate", desc: "Gain 15% Interest", type: "MULTIPLY", val: 1.15 },
            { id: 12, name: "The God of Wealth", desc: "Instant +8,888 Points", type: "ADD", val: 8888 },
            { id: 13, name: "The 404 Error", desc: "-1,500 Points", type: "ADD", val: -1500 },
            { id: 14, name: "The Twin Carp", desc: "+2,000 You & +2,000 Random Ally", type: "GIVE_CHOICE", val: 2000 },
            { id: 15, name: "The Nian Monster", desc: "-5,000 Points", type: "ADD", val: -5000 },
            { id: 16, name: "The Spy", desc: "Peek at next card", type: "PEEK", val: 0 },
            { id: 17, name: "The Phoenix Rising", desc: "If Negative: Reset to 3,000", type: "PHOENIX", val: 0 },
            { id: 18, name: "The False Friend", desc: "Donate 1,000 to Poorest", type: "GIVE_LOW", val: 1000 },
            { id: 19, name: "The Shared Bill", desc: "Everyone else pays 500", type: "GLOBAL_HIT", val: -500 },
            { id: 20, name: "The Jade Seal", desc: "Immunity for next round", type: "IMMUNITY", val: 0 },
            { id: 21, name: "The Mystery Box", desc: "Gamble: +/- 3,000", type: "GAMBLE_DICE", val: 0 },
            { id: 22, name: "The Sweeping Broom", desc: "-2,000 Points", type: "ADD", val: -2000 },
            { id: 23, name: "The Swap", desc: "Swap Score with Random (If lower)", type: "SWAP", val: 0 },
            { id: 24, name: "The Lucky Song", desc: "+2,000 Points", type: "ADD", val: 2000 },
            { id: 25, name: "The High Roller", desc: "All In: Double or Nothing", type: "GAMBLE_WAGER", val: 0 }
        ];

        let gameState = { phase: 'GRID', round: 1 };
        let envelopesStatus = {};
        const gridContainer = document.getElementById('grid-container');
        const viewGrid = document.getElementById('view-grid');
        const viewAuction = document.getElementById('view-auction');
        const rosterGrid = document.getElementById('roster-grid');
        const mainEnvelope = document.getElementById('main-envelope');
        const startOverlay = document.getElementById('start-overlay');
        const btnDraw = document.getElementById('btn-draw');
        
        renderGrid();
        startServerLoop();

        onValue(ref(db, 'gameState'), (snap) => {
            const data = snap.val();
            if(!data || !data.phase || !data.round) {
                startOverlay.classList.remove('hidden'); 
                document.getElementById('status-text').innerText = "WAITING";
                return;
            }
            startOverlay.classList.add('hidden');
            gameState = data;
            document.getElementById('round-num').innerText = gameState.round;
            document.getElementById('status-text').innerText = gameState.phase;

            if (gameState.phase === 'GRID') {
                viewGrid.classList.remove('opacity-0', 'pointer-events-none');
                viewAuction.classList.add('opacity-0', 'pointer-events-none');
                resetAuctionEffects();
            } else {
                viewGrid.classList.add('opacity-0', 'pointer-events-none');
                viewAuction.classList.remove('opacity-0', 'pointer-events-none');
                
                document.getElementById('val-high-bid').innerText = (gameState.highestBid || 0).toLocaleString();
                document.getElementById('val-leader-name').innerText = gameState.leaderName || '--';

                if(gameState.phase === 'BIDDING') {
                    document.getElementById('timer-box').classList.remove('opacity-0');
                    document.getElementById('sold-stamp').classList.add('hidden');
                    mainEnvelope.classList.add('shaking');
                } 
                else if(gameState.phase === 'SOLD') {
                    document.getElementById('timer-box').classList.add('opacity-0');
                    document.getElementById('sold-stamp').classList.remove('hidden');
                    mainEnvelope.classList.remove('shaking');
                    document.getElementById('msg-waiting').classList.remove('hidden');
                }
            }
        });

        onValue(ref(db, 'revealTrigger'), (snap) => {
            if (snap.val() === true && gameState.phase === 'SOLD') {
                update(ref(db, 'gameState'), { phase: 'REVEALED' });
                update(ref(db), { revealTrigger: null }); 
                
                const card = cardsData.find(c => c.id === gameState.currentCard);
                const isBad = (card.val < 0 || (card.val < 1 && card.type === 'MULTIPLY'));
                const cardVisual = document.getElementById('card-visual');
                
                if(isBad) {
                    sfxBad.play();
                    cardVisual.classList.add('card-bad');
                    flashLayer.style.backgroundColor = 'rgba(255,0,0,0.3)';
                } else {
                    sfxGong.play();
                    cardVisual.classList.remove('card-bad');
                    flashLayer.style.backgroundColor = 'rgba(255,215,0,0.3)';
                    fireConfetti();
                }

                flashLayer.style.opacity = 1;
                setTimeout(() => flashLayer.style.opacity = 0, 500);

                mainEnvelope.classList.add('is-open');
                document.getElementById('msg-waiting').classList.add('hidden');
                
                if(card) {
                    document.getElementById('card-title').innerText = card.name;
                    document.getElementById('card-desc').innerText = card.desc;
                    executeCardEffect(card.id, gameState.leaderId);
                }
                setTimeout(() => { document.getElementById('btn-next').classList.remove('hidden'); }, 2000);
            }
        });

        onValue(ref(db, 'teams'), (snap) => {
            rosterGrid.innerHTML = '';
            const teams = snap.val() || {};
            const sortedKeys = Object.keys(teams).sort((a,b) => teams[b].balance - teams[a].balance);
            
            sortedKeys.forEach((key, index) => {
                const t = teams[key];
                const isDead = t.balance <= 0; 
                let rankClass = "rank-row";
                let icon = "";
                
                if (index === 0) { rankClass += " rank-1"; icon = "üëë"; }
                else if (index === 1) { rankClass += " rank-2"; icon = "ü•à"; }
                else if (index === 2) { rankClass += " rank-3"; icon = "ü•â"; }

                const div = document.createElement('div');
                div.className = `p-3 flex justify-between items-center ${rankClass} ${isDead ? 'opacity-30' : ''}`;
                div.innerHTML = `
                    <div class="flex items-center gap-3">
                        <span class="w-6 text-center text-xl">${icon || (index+1)}</span>
                        <div>
                            <div class="font-imperial font-bold text-white">${t.name}</div>
                            <div class="text-xs ${isDead ? 'text-red-500' : 'text-[#C5A059]'}">${isDead ? 'ELIMINATED' : 'RM ' + t.balance.toLocaleString()}</div>
                        </div>
                    </div>
                `;
                rosterGrid.appendChild(div);
            });
        });

        window.adminAction = (action) => {
            if (action === 'START') { set(ref(db), { gameState: { phase: 'GRID', round: 1, highestBid: 0 }, currentRoundBids: {}, envelopes: {}, teams: {} }); return; }
            if (action === 'DRAW') {
                let available = [];
                for(let i=1; i<=25; i++) if(!envelopesStatus[i]) available.push(i);
                if(!available.length) return alert("No more cards!");
                btnDraw.disabled = true;
                let delay = 50, steps = 0;
                const loop = () => {
                    document.querySelectorAll('.angpao').forEach(c => c.classList.remove('active'));
                    const r = available[Math.floor(Math.random()*available.length)];
                    document.getElementById(`grid-cell-${r}`).classList.add('active');
                    sfxTick.currentTime = 0; sfxTick.play().catch(e => {}); 
                    steps++; delay *= 1.1;
                    if (delay < 500) setTimeout(loop, delay);
                    else {
                        setTimeout(() => {
                            update(ref(db, 'gameState'), { phase: 'BIDDING', currentCard: r, highestBid: 0, leaderId: null, leaderName: null, bidDeadline: Date.now() + 15000 });
                            set(ref(db, 'currentRoundBids'), {});
                            btnDraw.disabled = false;
                        }, 800);
                    }
                };
                loop();
            }
            if (action === 'NEXT') {
                const updates = {};
                updates[`envelopes/${gameState.currentCard}`] = true;
                updates['gameState/phase'] = 'GRID';
                updates['gameState/round'] = (gameState.round || 1) + 1;
                updates['gameState/currentCard'] = null;
                updates['gameState/highestBid'] = 0;
                updates['gameState/leaderId'] = null;
                updates['gameState/leaderName'] = null;
                updates['currentRoundBids'] = null;
                update(ref(db), updates);
            }
        };

        window.resetGame = () => { if(confirm("FULL RESET?")) set(ref(db), { gameState: { phase: 'GRID', round: 1 }, envelopes: {}, teams: {}, currentRoundBids: {} }); }

        function renderGrid() {
            gridContainer.innerHTML = '';
            for(let i=1; i<=25; i++) {
                const d = document.createElement('div');
                d.id = `grid-cell-${i}`;
                d.className = `angpao`;
                d.innerText = i;
                gridContainer.appendChild(d);
            }
            onValue(ref(db, 'envelopes'), (snap) => {
                const env = snap.val() || {};
                envelopesStatus = env;
                for(let i=1; i<=25; i++) {
                    const el = document.getElementById(`grid-cell-${i}`);
                    if(env[i]) el.classList.add('used'); else el.classList.remove('used');
                }
            });
        }
        function resetAuctionEffects() {
            mainEnvelope.classList.remove('is-open', 'shaking');
            document.getElementById('sold-stamp').classList.add('hidden');
            document.getElementById('btn-next').classList.add('hidden');
            document.getElementById('msg-waiting').classList.add('hidden');
            document.getElementById('confetti-layer').innerHTML = '';
            document.getElementById('card-visual').classList.remove('card-bad');
        }
        function startServerLoop() {
            setInterval(() => {
                if (gameState.phase === 'BIDDING' && gameState.bidDeadline) {
                    const diff = gameState.bidDeadline - Date.now();
                    if (diff <= 0) {
                        update(ref(db, 'gameState'), { phase: 'SOLD' });
                        document.getElementById('countdown-val').innerText = "0.0s";
                    } else {
                        const secs = (diff / 1000).toFixed(1);
                        document.getElementById('countdown-val').innerText = secs + "s";
                        if(diff < 5000 && Math.floor(diff/1000) !== Math.floor((diff+100)/1000)) { sfxTimer.currentTime = 0; sfxTimer.play(); }
                    }
                }
            }, 100);
        }

        function fireConfetti() {
            const container = document.getElementById('confetti-layer');
            const colors = ['#FFD700', '#C5A059', '#ffffff'];
            for(let i=0; i<50; i++) {
                const el = document.createElement('div');
                el.className = 'confetti';
                el.style.left = Math.random() * 100 + 'vw';
                el.style.animationDuration = (Math.random() * 2 + 3) + 's';
                el.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
                container.appendChild(el);
            }
        }

        // --- BID QUEUE LOGIC (Fixed) ---
        const bidQueueRef = ref(db, 'bidQueue');
        onChildAdded(bidQueueRef, async (snapshot) => {
            const req = snapshot.val();
            const key = snapshot.key;
            if(!req) return;
            try {
                const stateSnap = await get(ref(db, 'gameState'));
                const state = stateSnap.val();
                
                const isSelfBid = (state.leaderId === req.teamId);
                const cost = isSelfBid ? (req.amount - (state.highestBid || 0)) : req.amount;
                const minBid = (state.highestBid || 0) + 50;

                if (state.phase !== 'BIDDING' || req.amount < minBid) { await remove(ref(db, `bidQueue/${key}`)); return; }
                
                const bidderRef = ref(db, `teams/${req.teamId}`);
                const bidderSnap = await get(bidderRef);
                const bidder = bidderSnap.val();
                
                if (!bidder || bidder.balance < cost) { await remove(ref(db, `bidQueue/${key}`)); return; }

                if (state.leaderId && !isSelfBid) {
                    const prevRef = ref(db, `teams/${state.leaderId}`);
                    const prevSnap = await get(prevRef);
                    if (prevSnap.exists()) await update(prevRef, { balance: prevSnap.val().balance + state.highestBid });
                }

                await update(bidderRef, { balance: bidder.balance - cost });

                let newTime = state.bidDeadline;
                if (newTime - Date.now() < 10000) newTime = Date.now() + 10000;
                await update(ref(db, 'gameState'), { highestBid: req.amount, leaderId: req.teamId, leaderName: bidder.name, bidDeadline: newTime });
                await push(ref(db, 'currentRoundBids'), { teamName: bidder.name, amount: req.amount, timestamp: Date.now() });

            } catch(e) { console.error(e); }
            await remove(ref(db, `bidQueue/${key}`));
        });
        
        onValue(ref(db, 'currentRoundBids'), (snap) => {
            const list = document.getElementById('bids-list');
            list.innerHTML = '';
            const bids = snap.val();
            if(bids) {
                if(Object.keys(bids).length > list.childElementCount) sfxCoin.play();
                Object.values(bids).sort((a,b) => b.timestamp - a.timestamp).forEach(b => {
                    const el = document.createElement('div');
                    el.className = "flex justify-between text-sm p-2 border-b border-[#C5A059]/20";
                    el.innerHTML = `<span class="text-[#C5A059]">${b.teamName}</span><span class="text-white font-bold">RM ${b.amount}</span>`;
                    list.appendChild(el);
                });
            }
        });

        async function executeCardEffect(cardId, winnerId) {
            const teamsSnap = await get(ref(db, 'teams'));
            const teams = teamsSnap.val() || {};
            const winner = teams[winnerId];
            if (!winner) return;
            const card = cardsData.find(c => c.id === cardId);
            let updates = {};
            const winnerRef = `teams/${winnerId}/balance`;
            const others = Object.keys(teams).filter(id => id !== winnerId);
            const randOpp = others.length ? others[Math.floor(Math.random()*others.length)] : null;
            if(others.length === 0 && (card.type.includes('STEAL') || card.type.includes('SWAP'))) {
                updates[winnerRef] = winner.balance + 1000;
                await update(ref(db), updates);
                return;
            }
            if(card.type === 'ADD') updates[winnerRef] = winner.balance + card.val;
            else if(card.type === 'MULTIPLY') updates[winnerRef] = Math.floor(winner.balance * card.val);
            else if(card.type === 'STEAL_PCT') {
                let richestId = others[0];
                others.forEach(id => { if(teams[id].balance > teams[richestId].balance) richestId = id; });
                if(richestId) {
                    const stolen = Math.floor(teams[richestId].balance * card.val);
                    updates[winnerRef] = winner.balance + stolen;
                    updates[`teams/${richestId}/balance`] = teams[richestId].balance - stolen;
                }
            }
            else if(card.type === 'SWAP') {
                 if(randOpp && teams[randOpp].balance > winner.balance) {
                     updates[winnerRef] = teams[randOpp].balance;
                     updates[`teams/${randOpp}/balance`] = winner.balance;
                 }
            }
            else updates[winnerRef] = winner.balance + (card.val || 0);
            if(Object.keys(updates).length) await update(ref(db), updates);
        }
    </script>
