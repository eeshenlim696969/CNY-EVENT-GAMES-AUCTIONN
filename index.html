<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperial Auction - Server</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #FFD700;
            --gold-dim: #C5A059;
            --red-bg: #2b0a0a;
            --red-bright: #d92525;
            --glass: rgba(20, 0, 0, 0.85);
        }
        body { 
            font-family: 'Playfair Display', serif; 
            background-color: #1a0505;
            color: var(--gold); 
            overflow: hidden;
            position: relative;
        }
        
        /* --- ANIMATED BACKGROUND --- */
        .bg-embers {
            position: absolute; inset: 0; z-index: -1;
            background: radial-gradient(circle at center, #3a0909 0%, #000000 100%);
            overflow: hidden;
        }
        .ember {
            position: absolute; bottom: -10px;
            width: 4px; height: 4px; background: var(--gold);
            border-radius: 50%; opacity: 0;
            animation: rise 10s infinite ease-in;
            box-shadow: 0 0 10px var(--gold);
        }
        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-100vh) scale(0); opacity: 0; }
        }

        .font-imperial { font-family: 'Cinzel', serif; }
        
        /* --- UI COMPONENTS --- */
        .glass-panel {
            background: var(--glass);
            border: 1px solid var(--gold-dim);
            box-shadow: 0 0 30px rgba(0,0,0,0.8), inset 0 0 50px rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        /* --- ANGPAO (GRID CELLS) --- */
        .angpao {
            position: relative;
            background: linear-gradient(160deg, #e60000, #8a0000);
            border: 2px solid #5c0000;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow: hidden;
        }
        /* The Gold Seal */
        .angpao::after {
            content: 'Á¶è';
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Cinzel', serif; font-weight: 900;
            color: var(--gold);
            font-size: 1.5rem;
            opacity: 0.4;
            border: 2px solid var(--gold-dim);
            border-radius: 50%;
            width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center;
            background: #8a0000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.4);
        }
        /* Hover Effect */
        .angpao:not(.used):not(.active):hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.3);
            border-color: var(--gold);
            z-index: 10;
        }
        /* Active (Selected during animation) */
        .angpao.active {
            background: #FFD700;
            box-shadow: 0 0 40px #FFD700;
            transform: scale(1.15);
            z-index: 20;
            border-color: #fff;
        }
        .angpao.active::after {
            background: #FFD700; color: #8a0000; border-color: #8a0000; opacity: 1;
        }
        .angpao.used { opacity: 0.3; filter: grayscale(0.8); transform: scale(0.95); }

        /* --- CARD FLIPPER & REVEAL --- */
        .perspective-container { perspective: 1200px; }
        .flipper {
            position: relative; width: 100%; height: 100%;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Bouncy flip */
            transform-style: preserve-3d;
        }
        .front, .back {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden;
            border-radius: 1rem;
            border: 4px solid var(--gold);
            background: linear-gradient(135deg, #a60000, #3a0000);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.2);
        }
        .back { transform: rotateY(180deg); background: #fffcf5; color: #000; border-color: var(--gold); }
        .is-revealed .flipper { transform: rotateY(180deg); }

        /* Shake Animation for Reveal */
        @keyframes shake-card {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
        }
        .shaking { animation: shake-card 0.5s ease-in-out infinite; }

        /* Glow Text */
        .text-glow { text-shadow: 0 0 20px var(--gold); }
        
        /* Buttons */
        .btn-imperial {
            background: linear-gradient(to bottom, #FFD700, #B8860B);
            color: #2b0a0a;
            border: 1px solid #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: all 0.2s;
        }
        .btn-imperial:hover { transform: translateY(-2px); box-shadow: 0 0 30px #FFD700; }
        .btn-imperial:active { transform: translateY(1px); }

    </style>
</head>
<body class="h-screen flex flex-col">

    <div class="bg-embers" id="ember-container"></div>

    <header class="h-20 flex justify-between items-center px-8 border-b border-[#C5A059] bg-[#1a0505]/90 z-50 backdrop-blur-md">
        <div class="flex items-center gap-6">
            <div class="text-4xl filter drop-shadow-[0_0_10px_rgba(255,215,0,0.5)]">üßß</div>
            <div>
                <h1 class="font-imperial text-3xl font-bold tracking-[0.2em] text-[#FFD700] text-glow">IMPERIAL AUCTION</h1>
                <p class="text-xs text-[#C5A059] tracking-widest uppercase">The Emperor's Treasury</p>
            </div>
        </div>
        <div class="flex gap-8 font-imperial text-xl tracking-widest text-[#C5A059]">
            <div class="flex flex-col items-center">
                <span class="text-xs opacity-50">ROUND</span>
                <span id="round-num" class="text-white font-bold text-2xl">1</span>
            </div>
            <div class="w-px h-10 bg-[#C5A059]/30"></div>
            <div class="flex flex-col items-center">
                <span class="text-xs opacity-50">STATUS</span>
                <span id="status-text" class="text-[#FFD700] font-bold">IDLE</span>
            </div>
        </div>
        <button onclick="resetGame()" class="opacity-0 hover:opacity-100 absolute top-0 right-0 p-2 text-[8px] text-red-500">RESET</button>
    </header>

    <main class="flex-1 relative overflow-hidden p-8 flex gap-8">
        
        <div id="view-grid" class="absolute inset-0 p-8 flex gap-12 transition-all duration-700 opacity-100 z-10">
            
            <div class="flex-1 flex flex-col items-center justify-center relative">
                <div class="absolute inset-0 bg-black/40 blur-3xl -z-10 rounded-full"></div>
                
                <div id="grid-container" class="grid grid-cols-5 gap-4 w-full max-w-[70vh] aspect-square p-4 glass-panel rounded-2xl">
                    </div>

                <div class="mt-8">
                     <button onclick="adminAction('DRAW')" id="btn-draw" class="btn-imperial px-12 py-4 font-imperial font-black text-2xl tracking-[0.2em] rounded-lg uppercase">
                        Draw Fortune
                    </button>
                </div>
            </div>

            <div class="w-[350px] glass-panel rounded-xl p-6 flex flex-col h-full">
                <h2 class="font-imperial text-center text-2xl text-[#FFD700] mb-6 border-b border-[#C5A059] pb-4 tracking-widest">
                    DYNASTIES
                </h2>
                <div id="roster-list" class="flex-1 overflow-y-auto space-y-3 pr-2 custom-scroll">
                    </div>
            </div>
        </div>

        <div id="view-auction" class="absolute inset-0 p-8 flex gap-12 transition-all duration-700 opacity-0 pointer-events-none transform scale-95">
            
            <div class="flex-1 flex flex-col items-center justify-center relative">
                
                <div id="timer-display" class="mb-8 text-center opacity-0 transition-opacity duration-300">
                    <p class="text-[#C5A059] text-sm uppercase tracking-[0.3em] mb-2">Auction Closing In</p>
                    <div id="countdown-val" class="text-8xl font-black font-imperial text-red-500 drop-shadow-[0_0_25px_rgba(220,38,38,1)]">10.0s</div>
                </div>

                <div class="perspective-container w-[400px] h-[520px]">
                    <div id="card-flipper" class="flipper">
                        <div class="front">
                            <div class="absolute inset-4 border-2 border-[#FFD700] opacity-30 rounded-lg"></div>
                            <div class="absolute inset-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/black-scales.png')]"></div>
                            
                            <span class="text-9xl opacity-10 absolute font-imperial animate-pulse">Á¶è</span>
                            <span id="auction-card-num" class="text-8xl font-black text-[#FFD700] drop-shadow-[0_0_15px_rgba(255,215,0,0.8)] z-10">?</span>
                            
                            <div id="sold-stamp" class="hidden absolute inset-0 bg-black/80 flex items-center justify-center flex-col z-20 backdrop-blur-sm rounded-2xl">
                                <span class="text-red-500 font-black border-8 border-red-500 p-4 text-6xl -rotate-12 uppercase tracking-widest shadow-[0_0_50px_red]">SOLD</span>
                                <span id="winner-name-stamp" class="text-white mt-6 font-imperial text-2xl tracking-widest">To Team A</span>
                            </div>
                        </div>
                        
                        <div class="back relative overflow-hidden">
                            <div class="absolute inset-0 opacity-5 bg-[url('https://www.transparenttextures.com/patterns/asfalt-light.png')]"></div>
                            <div class="absolute top-0 w-full h-2 bg-red-800"></div>
                            
                            <h3 id="prize-title" class="font-imperial text-[#8a0000] text-3xl font-black mb-6 uppercase tracking-widest text-center border-b-2 border-[#8a0000] pb-2 px-4">Imperial Decree</h3>
                            
                            <p id="prize-text" class="font-serif text-4xl font-bold text-black leading-tight text-center px-6">--</p>
                            
                            <div class="absolute bottom-6 w-full flex justify-center">
                                <div class="w-16 h-16 border-4 border-[#8a0000] rounded-full opacity-20"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-12 h-20 flex items-center justify-center w-full">
                    <div id="msg-waiting-reveal" class="hidden text-[#FFD700] animate-pulse tracking-[0.3em] uppercase font-bold text-xl">
                        Awaiting Winner to Break Seal...
                    </div>
                    <button onclick="adminAction('NEXT')" id="btn-next" class="hidden btn-imperial px-10 py-3 font-imperial font-bold tracking-widest rounded text-xl">
                        NEXT ROUND
                    </button>
                </div>
            </div>

            <div class="w-[400px] glass-panel rounded-xl p-8 flex flex-col">
                <h2 class="font-imperial text-center text-2xl text-[#FFD700] mb-8 border-b border-[#C5A059] pb-4 tracking-[0.2em]">
                    IMPERIAL LEDGER
                </h2>
                
                <div class="mt-2 mb-8 text-center bg-black/30 p-4 rounded-lg border border-[#C5A059]/30">
                    <div class="text-[#C5A059] text-xs uppercase tracking-widest mb-2">Highest Offering</div>
                    <div class="flex justify-center items-end gap-2 leading-none">
                        <span class="text-2xl text-[#FFD700] mb-2">RM</span>
                        <span id="display-highest-bid" class="text-7xl font-imperial font-black text-white drop-shadow-[0_0_10px_rgba(255,215,0,0.5)]">0</span>
                    </div>
                    <div id="leader-name" class="text-lg text-green-400 font-bold mt-4 uppercase tracking-widest">--</div>
                </div>

                <div id="ledger-list" class="flex-1 overflow-y-auto space-y-3 pt-4 custom-scroll">
                    </div>
            </div>
        </div>

    </main>

    <script type="module">
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, update, get, remove, onChildAdded, push } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- PARTICLE EFFECT GENERATOR ---
        const emberContainer = document.getElementById('ember-container');
        for(let i=0; i<30; i++) {
            const ember = document.createElement('div');
            ember.className = 'ember';
            ember.style.left = Math.random() * 100 + 'vw';
            ember.style.animationDuration = (5 + Math.random() * 5) + 's';
            ember.style.animationDelay = Math.random() * 5 + 's';
            emberContainer.appendChild(ember);
        }

        // --- GAME DATA ---
        const cardsData = [
            { id: 1, name: "The Magic Bowl", desc: "+3,000 Points", type: "ADD", val: 3000 },
            { id: 2, name: "The Market Crash", desc: "Divide Score by 2", type: "MULTIPLY", val: 0.5 },
            { id: 3, name: "The Tax Collector", desc: "Steal 3,000 from Highest Score", type: "STEAL_HIGH", val: 3000 },
            { id: 4, name: "The Duel", desc: "Rivalry: Winner Steals 3,000", type: "DUEL", val: 3000 },
            { id: 5, name: "The Golden Dragon", desc: "Multiply Score by 2x", type: "MULTIPLY", val: 2 },
            { id: 6, name: "The Data Leak", desc: "-2,500 Points", type: "ADD", val: -2500 },
            { id: 7, name: "The Imperial Grant", desc: "Instant +5,000 Points", type: "ADD", val: 5000 },
            { id: 8, name: "The Blockade", desc: "BANNED from next round", type: "BLOCK", val: 0 },
            { id: 9, name: "The Robin Hood", desc: "Steal 2,000 from ANY team", type: "STEAL_CHOICE", val: 2000 },
            { id: 10, name: "The Broken Vase", desc: "-4,000 Points", type: "ADD", val: -4000 },
            { id: 11, name: "The Interest Rate", desc: "Gain 20% Interest", type: "MULTIPLY", val: 1.2 },
            { id: 12, name: "The God of Wealth", desc: "Instant +8,888 Points", type: "ADD", val: 8888 },
            { id: 13, name: "The 404 Error", desc: "-1,500 Points", type: "ADD", val: -1500 },
            { id: 14, name: "The Twin Carp", desc: "+2,000 You & +2,000 Chosen Ally", type: "GIVE_CHOICE", val: 2000 },
            { id: 15, name: "The Nian Monster", desc: "-8,000 Points", type: "ADD", val: -8000 },
            { id: 16, name: "The Spy", desc: "Peek at next card", type: "PEEK", val: 0 },
            { id: 17, name: "The Phoenix Rising", desc: "If Negative: Reset to 5,000. Else +1,000", type: "PHOENIX", val: 0 },
            { id: 18, name: "The False Friend", desc: "Donate 1,000 to Lowest Score", type: "GIVE_LOW", val: 1000 },
            { id: 19, name: "The Shared Bill", desc: "Everyone else loses -1,000", type: "GLOBAL_HIT", val: -1000 },
            { id: 20, name: "The Jade Seal", desc: "Immunity for next round", type: "IMMUNITY", val: 0 },
            { id: 21, name: "The Mystery Box", desc: "Roll 1-3: Lose 2,000. Roll 4-6: Win 4,000", type: "GAMBLE_DICE", val: 0 },
            { id: 22, name: "The Sweeping Broom", desc: "-2,000 Points", type: "ADD", val: -2000 },
            { id: 23, name: "The Swap", desc: "Swap Total Score with chosen team", type: "SWAP", val: 0 },
            { id: 24, name: "The Lucky Song", desc: "+2,000 Points", type: "ADD", val: 2000 },
            { id: 25, name: "The High Roller", desc: "Wager Amount -> Double or Nothing", type: "GAMBLE_WAGER", val: 0 }
        ];

        // --- STATE ---
        let gameState = { phase: 'GRID', round: 1, highestBid: 0, bidDeadline: 0 };
        let envelopesStatus = {};
        
        // --- ELEMENTS ---
        const viewGrid = document.getElementById('view-grid');
        const viewAuction = document.getElementById('view-auction');
        const gridContainer = document.getElementById('grid-container');
        const rosterList = document.getElementById('roster-list');
        const timerDisplay = document.getElementById('timer-display');
        const countdownVal = document.getElementById('countdown-val');
        const cardFlipper = document.getElementById('card-flipper');
        const soldStamp = document.getElementById('sold-stamp');
        const winnerStamp = document.getElementById('winner-name-stamp');
        const msgWaiting = document.getElementById('msg-waiting-reveal');
        
        // --- INIT ---
        renderGrid();
        startBrainLoop(); 

        // --- 1. GAME STATE LISTENER ---
        onValue(ref(db, 'gameState'), (snap) => {
            const data = snap.val();
            if(!data) return;
            const prevPhase = gameState.phase;
            gameState = data;

            // Header Info
            document.getElementById('round-num').innerText = gameState.round;
            document.getElementById('status-text').innerText = gameState.phase;
            document.getElementById('display-highest-bid').innerText = (gameState.highestBid || 0).toLocaleString();
            document.getElementById('leader-name').innerText = gameState.leaderName || '--';

            // View Control (With Fade Effects)
            if (gameState.phase === 'GRID') {
                viewGrid.classList.remove('opacity-0', 'pointer-events-none', 'transform', 'scale-95');
                viewAuction.classList.add('opacity-0', 'pointer-events-none', 'transform', 'scale-95');
                resetAuctionView();
            } else {
                viewGrid.classList.add('opacity-0', 'pointer-events-none', 'transform', 'scale-95');
                viewAuction.classList.remove('opacity-0', 'pointer-events-none', 'transform', 'scale-95');
                
                if(gameState.currentCard) {
                    document.getElementById('auction-card-num').innerText = gameState.currentCard;
                }

                // Phase Handling
                if (gameState.phase === 'BIDDING') {
                    timerDisplay.classList.remove('opacity-0');
                    soldStamp.classList.add('hidden');
                } else if (gameState.phase === 'SOLD') {
                    timerDisplay.classList.add('opacity-0');
                    soldStamp.classList.remove('hidden');
                    winnerStamp.innerText = `To ${gameState.leaderName}`;
                    msgWaiting.classList.remove('hidden');
                    
                    // Add Shake Effect here while waiting
                    const cardFront = document.querySelector('.front');
                    if(cardFront) cardFront.classList.add('shaking');

                } else if (gameState.phase === 'REVEALED') {
                    // Logic triggered only once when transitioning from SOLD -> REVEALED
                    if (prevPhase !== 'REVEALED') {
                        executeCardEffect(gameState.currentCard, gameState.leaderId);
                        
                        // Stop shake
                        document.querySelector('.front').classList.remove('shaking');

                        // Show Card Data
                        const card = cardsData.find(c => c.id === gameState.currentCard);
                        if(card) {
                            document.getElementById('prize-title').innerText = card.name;
                            document.getElementById('prize-text').innerText = card.desc;
                        }

                        // Delay flip slightly for effect
                        setTimeout(() => {
                            cardFlipper.classList.add('is-revealed');
                        }, 200);

                        msgWaiting.classList.add('hidden');
                        document.getElementById('btn-next').classList.remove('hidden');
                    }
                }
            }
        });

        // --- 2. TEAMS LISTENER (ROSTER) ---
        onValue(ref(db, 'teams'), (snap) => {
            rosterList.innerHTML = '';
            const teams = snap.val();
            if(!teams) return;

            Object.keys(teams).forEach(key => {
                const t = teams[key];
                const isBanned = t.isBanned ? '<span class="text-red-500 font-black ml-2">[JAIL]</span>' : '';
                const div = document.createElement('div');
                div.className = "flex justify-between items-center bg-black/40 p-3 rounded border border-[#C5A059]/30 hover:bg-[#FFD700]/10 transition-colors";
                div.innerHTML = `
                    <div>
                        <div class="text-[#FFD700] font-bold text-base font-imperial">${t.name} ${isBanned}</div>
                        <div class="text-sm text-[#C5A059]">RM ${t.balance.toLocaleString()}</div>
                    </div>
                    <button onclick="kickTeam('${key}')" class="text-red-500 hover:text-white font-bold px-2 hover:bg-red-500 rounded">‚úï</button>
                `;
                rosterList.appendChild(div);
            });
        });

        // --- 3. SERVER LOOP ---
        function startBrainLoop() {
            setInterval(() => {
                if (gameState.phase === 'BIDDING' && gameState.bidDeadline) {
                    const now = Date.now();
                    const diff = gameState.bidDeadline - now;
                    if (diff <= 0) {
                        update(ref(db, 'gameState'), { phase: 'SOLD' });
                        countdownVal.innerText = "0.0s";
                    } else {
                        countdownVal.innerText = (diff / 1000).toFixed(1) + "s";
                    }
                }
            }, 100);
        }

        // --- 4. BID QUEUE PROCESSOR ---
        const bidQueueRef = ref(db, 'bidQueue');
        onChildAdded(bidQueueRef, async (snapshot) => {
            const request = snapshot.val();
            const requestKey = snapshot.key;
            if(!request) return;

            try {
                const stateSnap = await get(ref(db, 'gameState'));
                const state = stateSnap.val();

                if (state.phase !== 'BIDDING' || request.amount <= (state.highestBid || 0)) {
                    await remove(ref(db, `bidQueue/${requestKey}`));
                    return;
                }

                const newBidderRef = ref(db, `teams/${request.teamId}`);
                const newBidderSnap = await get(newBidderRef);
                const newBidder = newBidderSnap.val();

                if (!newBidder || newBidder.isBanned || newBidder.balance < request.amount) {
                    await remove(ref(db, `bidQueue/${requestKey}`));
                    return;
                }

                // Refund Old
                if (state.leaderId) {
                    const oldBidderRef = ref(db, `teams/${state.leaderId}`);
                    const oldBidderSnap = await get(oldBidderRef);
                    if (oldBidderSnap.exists()) {
                        const currentOldBal = oldBidderSnap.val().balance;
                        await update(oldBidderRef, { balance: currentOldBal + state.highestBid });
                    }
                }

                // Charge New
                await update(newBidderRef, { balance: newBidder.balance - request.amount });

                // Smart Timer Extension
                const now = Date.now();
                let newDeadline = state.bidDeadline;
                if (newDeadline - now < 10000) newDeadline = now + 10000;

                await update(ref(db, 'gameState'), {
                    highestBid: request.amount,
                    leaderId: request.teamId,
                    leaderName: newBidder.name,
                    bidDeadline: newDeadline 
                });

                await push(ref(db, 'currentRoundBids'), {
                    teamName: newBidder.name,
                    amount: request.amount,
                    timestamp: Date.now()
                });

            } catch (e) { console.error(e); }
            await remove(ref(db, `bidQueue/${requestKey}`));
        });

        // --- LOGIC ENGINE (Updated for all cards) ---
        async function executeCardEffect(cardId, winnerId) {
            const card = cardsData.find(c => c.id === cardId);
            if (!card || !winnerId) return;

            const teamsSnap = await get(ref(db, 'teams'));
            const teams = teamsSnap.val() || {};
            const winner = teams[winnerId];
            if (!winner) return;

            let updates = {};
            const otherTeamIds = Object.keys(teams).filter(id => id !== winnerId);
            const sortedTeams = otherTeamIds.map(id => ({ id, ...teams[id] })).sort((a,b) => b.balance - a.balance);
            const richestOpponent = sortedTeams.length > 0 ? sortedTeams[0] : null;
            const poorestOpponent = sortedTeams.length > 0 ? sortedTeams[sortedTeams.length - 1] : null;
            const randomOpponentId = otherTeamIds.length > 0 ? otherTeamIds[Math.floor(Math.random() * otherTeamIds.length)] : null;

            const winnerRef = `teams/${winnerId}/balance`;
            
            switch (card.type) {
                case "ADD": updates[winnerRef] = winner.balance + card.val; break;
                case "MULTIPLY": updates[winnerRef] = Math.floor(winner.balance * card.val); break;
                case "STEAL_HIGH":
                    if (richestOpponent) {
                        updates[winnerRef] = winner.balance + card.val;
                        updates[`teams/${richestOpponent.id}/balance`] = Math.max(0, richestOpponent.balance - card.val);
                    } else updates[winnerRef] = winner.balance + card.val; 
                    break;
                case "DUEL": updates[winnerRef] = winner.balance + card.val; break;
                case "BLOCK": updates[`teams/${winnerId}/isBanned`] = true; break;
                case "STEAL_CHOICE": 
                case "STEAL_RANDOM":
                    if (randomOpponentId) {
                        updates[winnerRef] = winner.balance + card.val;
                        updates[`teams/${randomOpponentId}/balance`] = Math.max(0, teams[randomOpponentId].balance - card.val);
                    }
                    break;
                case "GIVE_CHOICE":
                case "GIVE_ALLY":
                    updates[winnerRef] = winner.balance + card.val;
                    if (randomOpponentId) updates[`teams/${randomOpponentId}/balance`] = teams[randomOpponentId].balance + card.val;
                    break;
                case "GIVE_LOW":
                    if (poorestOpponent) {
                         updates[winnerRef] = winner.balance - card.val;
                         updates[`teams/${poorestOpponent.id}/balance`] = poorestOpponent.balance + card.val;
                    }
                    break;
                case "GLOBAL_HIT":
                    otherTeamIds.forEach(id => { updates[`teams/${id}/balance`] = Math.max(0, teams[id].balance + card.val); });
                    break;
                case "IMMUNITY": updates[`teams/${winnerId}/isImmune`] = true; break;
                case "PHOENIX": updates[winnerRef] = winner.balance < 0 ? 5000 : winner.balance + 1000; break;
                case "SWAP":
                    if (randomOpponentId) {
                        updates[winnerRef] = teams[randomOpponentId].balance;
                        updates[`teams/${randomOpponentId}/balance`] = winner.balance;
                    }
                    break;
                case "GAMBLE_DICE":
                case "GAMBLE_WAGER":
                    updates[winnerRef] = winner.balance + (Math.random() > 0.5 ? 4000 : -2000);
                    break;
                default: updates[winnerRef] = winner.balance + (card.val || 0); break;
            }
            if(Object.keys(updates).length > 0) await update(ref(db), updates);
        }

        // --- ADMIN / ANIMATION FUNCTIONS ---
        window.kickTeam = (id) => { if(confirm("Kick?")) remove(ref(db, `teams/${id}`)); }

        window.adminAction = (action) => {
            if (action === 'DRAW') {
                let available = [];
                for(let i=1; i<=25; i++) if(!envelopesStatus[i]) available.push(i);
                if(available.length === 0) return alert("Empty!");

                // --- NEW "HYPE" ANIMATION (Physics based slowdown) ---
                const btn = document.getElementById('btn-draw');
                btn.disabled = true; 
                btn.style.opacity = '0.5';

                let currentDelay = 50; // Start super fast (50ms)
                let maxDelay = 600; // End very slow (600ms)
                let steps = 0;
                
                const loop = () => {
                    // Clear prev active
                    document.querySelectorAll('.angpao').forEach(c => c.classList.remove('active'));
                    
                    // Pick random
                    const rand = available[Math.floor(Math.random() * available.length)];
                    const el = document.getElementById(`grid-cell-${rand}`);
                    if(el) el.classList.add('active');

                    // Hype Logic: Increase delay exponentially
                    steps++;
                    
                    // Add "friction" to delay
                    currentDelay = Math.floor(currentDelay * 1.1); 

                    if (currentDelay < maxDelay) {
                        // Keep Spinning
                        setTimeout(loop, currentDelay);
                    } else {
                        // --- STOP AND SELECT ---
                        // Final extra delay for tension
                        setTimeout(() => {
                            const finalCard = available[Math.floor(Math.random() * available.length)];
                            
                            // Visual confirmation blink
                            const finalEl = document.getElementById(`grid-cell-${finalCard}`);
                            if(finalEl) {
                                document.querySelectorAll('.angpao').forEach(c => c.classList.remove('active'));
                                finalEl.classList.add('active');
                            }

                            // Send to DB
                            update(ref(db, 'gameState'), {
                                phase: 'BIDDING',
                                currentCard: finalCard,
                                highestBid: 0,
                                leaderId: null,
                                leaderName: null,
                                bidDeadline: Date.now() + 15000
                            });
                            set(ref(db, 'currentRoundBids'), {});
                            
                            btn.disabled = false;
                            btn.style.opacity = '1';
                        }, 800);
                    }
                };

                loop(); // Start the wheel
            }

            if (action === 'NEXT') {
                update(ref(db, `envelopes/${gameState.currentCard}`), true);
                get(ref(db, 'teams')).then(snap => {
                    const t = snap.val();
                    if(t) {
                        const updates = {};
                        Object.keys(t).forEach(tid => updates[`teams/${tid}/isBanned`] = null);
                        update(ref(db), updates);
                    }
                });
                update(ref(db, 'gameState'), { phase: 'GRID', round: (gameState.round || 1) + 1, currentCard: null, highestBid: 0 });
            }
        };

        window.resetGame = () => {
            if(confirm("RESET ENTIRE GAME?")) {
                set(ref(db), { gameState: { phase: 'GRID', round: 1 }, envelopes: {}, teams: {}, currentRoundBids: {} });
            }
        }

        // --- RENDERERS ---
        function renderGrid() {
            gridContainer.innerHTML = '';
            for(let i=1; i<=25; i++) {
                const d = document.createElement('div');
                d.id = `grid-cell-${i}`;
                d.className = `angpao flex items-center justify-center`; // Using new class
                // Removed the text number to make it look cleaner, or we can keep it small
                // d.innerText = i; 
                gridContainer.appendChild(d);
            }

            onValue(ref(db, 'envelopes'), (snap) => {
                const env = snap.val() || {};
                envelopesStatus = env;
                for(let i=1; i<=25; i++) {
                    const el = document.getElementById(`grid-cell-${i}`);
                    if(el) {
                        if(env[i]) el.classList.add('used');
                        else el.classList.remove('used');
                    }
                }
            });

            onValue(ref(db, 'currentRoundBids'), (snap) => {
                const bids = snap.val();
                const ledger = document.getElementById('ledger-list');
                ledger.innerHTML = '';
                if(bids) {
                    Object.values(bids).sort((a,b)=>b.amount-a.amount).slice(0,10).forEach(b => {
                        const r = document.createElement('div');
                        r.className = "flex justify-between text-base p-2 border-b border-[#C5A059]/30";
                        r.innerHTML = `<span class="text-white font-imperial">${b.teamName}</span><span class="text-[#FFD700] font-bold">RM ${b.amount.toLocaleString()}</span>`;
                        ledger.appendChild(r);
                    });
                }
            });
        }
        function resetAuctionView() {
            cardFlipper.classList.remove('is-revealed');
            soldStamp.classList.add('hidden');
            msgWaiting.classList.add('hidden');
            document.getElementById('btn-next').classList.add('hidden');
            document.querySelector('.front').classList.remove('shaking'); // Stop shaking
        }

    </script>
