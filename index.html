<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMPERIAL CASINO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-confetti/1.6.0/confetti.browser.min.js"></script>
    <style>
        body { 
            background: radial-gradient(circle at center, #3a0000 0%, #150000 60%, #000000 100%);
            color: #fff; overflow: hidden; font-family: 'Cinzel', serif; 
        }
        
        /* BACKGROUND TEXTURE */
        .scale-pattern {
            position: absolute; inset: 0; opacity: 0.15; pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M20 20c0-11.05 8.95-20 20-20v20h-20zM0 20h20v20H0V20z' fill='%23FFD700' fill-opacity='0.4' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

        /* 3D CARD ENGINE */
        .card-scene { perspective: 1200px; width: 100%; height: 100%; cursor: pointer; z-index: 20; transition: transform 0.3s; }
        .card-scene:hover { transform: translateY(-10px) scale(1.02); }
        
        .card-obj { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .card-obj.flipped { transform: rotateY(180deg); }
        
        /* CARD FACE DESIGN */
        .card-face { 
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden; 
            border-radius: 18px; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            box-shadow: 0 20px 50px rgba(0,0,0,0.8), inset 0 0 0 2px rgba(255,255,255,0.1); 
            border: 4px solid #333;
        }
        
        /* GEM CENTER */
        .gem-socket {
            width: 120px; height: 120px; border-radius: 50%;
            background: #000;
            box-shadow: inset 0 0 20px rgba(0,0,0,1), 0 0 10px rgba(255,255,255,0.1);
            display: flex; justify-content: center; align-items: center;
            border: 4px solid #444;
            margin-bottom: 20px;
        }
        .gem-stone { font-size: 50px; filter: drop-shadow(0 0 10px currentColor); }

        /* THEME COLORS (METALLIC LOOK) */
        .theme-WEALTH { border-color: #22c55e; box-shadow: 0 0 30px rgba(34, 197, 94, 0.2); }
        .gem-WEALTH { color: #22c55e; text-shadow: 0 0 20px #22c55e; }
        
        .theme-STEAL { border-color: #ef4444; box-shadow: 0 0 30px rgba(239, 68, 68, 0.2); }
        .gem-STEAL { color: #ef4444; text-shadow: 0 0 20px #ef4444; }
        
        .theme-GAMBLE { border-color: #a855f7; box-shadow: 0 0 30px rgba(168, 85, 247, 0.2); }
        .gem-GAMBLE { color: #a855f7; text-shadow: 0 0 20px #a855f7; }
        
        .theme-TRAP { border-color: #f97316; box-shadow: 0 0 30px rgba(249, 115, 22, 0.2); }
        .gem-TRAP { color: #f97316; text-shadow: 0 0 20px #f97316; }
        
        .theme-CHAOS { border-color: #94a3b8; box-shadow: 0 0 30px rgba(148, 163, 184, 0.2); }
        .gem-CHAOS { color: #94a3b8; text-shadow: 0 0 20px #94a3b8; }

        .card-back { transform: rotateY(180deg); background: #111; border-color: #FFD700; }
        
        .gold-text { background: linear-gradient(to bottom, #FFD700, #B8860B); -webkit-background-clip: text; color: transparent; }
        .pointer-none { pointer-events: none; }
    </style>
</head>
<body class="h-screen w-screen flex flex-col">

    <div class="scale-pattern"></div>
    <canvas id="canvas-bg" class="absolute top-0 left-0 w-full h-full z-0"></canvas>

    <div id="click-wall" class="fixed inset-0 z-[999] bg-black/95 flex flex-col items-center justify-center cursor-pointer" onclick="initAudio()">
        <div class="text-6xl mb-6 animate-bounce">üßß</div>
        <div class="text-4xl font-bold gold-text">CLICK TO ENTER CASINO</div>
    </div>

    <audio id="sfx-flip" src="https://assets.mixkit.co/active_storage/sfx/2003/2003-preview.mp3"></audio>
    <audio id="sfx-win" src="https://assets.mixkit.co/active_storage/sfx/2018/2018-preview.mp3"></audio>
    <audio id="sfx-trap" src="https://assets.mixkit.co/active_storage/sfx/2955/2955-preview.mp3"></audio>
    <audio id="sfx-start" src="https://assets.mixkit.co/active_storage/sfx/1547/1547-preview.mp3"></audio>
    <audio id="sfx-spin" src="https://assets.mixkit.co/active_storage/sfx/2003/2003-preview.mp3"></audio>

    <header class="h-24 flex justify-between items-center px-10 border-b border-[#FFD700]/30 bg-[#1a0505]/90 backdrop-blur-md z-40 relative">
        <div class="flex items-center gap-4">
            <span class="text-5xl drop-shadow-lg">üèÆ</span>
            <div>
                <h1 class="text-4xl font-black gold-text tracking-widest">IMPERIAL CASINO</h1>
                <div class="text-xs text-gray-400 font-mono tracking-[0.4em] uppercase">Year of the Horse</div>
            </div>
        </div>
        <div class="text-center">
            <div class="text-[10px] text-gray-500 tracking-[0.5em] uppercase">Current Round</div>
            <div id="round-disp" class="text-5xl font-black text-white drop-shadow-md">LOBBY</div>
        </div>
        <button onclick="window.fullReset()" class="text-[10px] text-red-500/50 hover:text-red-500 border border-red-900/30 px-3 py-1 rounded">SYSTEM RESET</button>
    </header>

    <div class="flex-1 p-8 flex gap-8 z-10 relative overflow-hidden">
        
        <div id="lobby-view" class="absolute inset-0 z-50 flex flex-col items-center justify-center bg-black/90 backdrop-blur-sm">
            <h1 class="text-7xl gold-text font-black mb-6 drop-shadow-2xl">GRAND OPENING</h1>
            <div id="player-count" class="text-3xl text-white font-mono mb-12 tracking-widest bg-white/10 px-8 py-3 rounded-full border border-white/20">0 PLAYERS READY</div>
            <button onclick="window.startGame()" class="px-16 py-6 bg-[#800000] text-[#FFD700] font-black text-4xl rounded-xl shadow-[0_0_60px_#800000] border-2 border-[#FFD700] hover:scale-105 transition pointer-events-auto">
                OPEN GATES
            </button>
        </div>

        <div id="wheel-stage" class="absolute inset-0 z-[60] bg-black/95 flex-col items-center justify-center hidden">
            <div class="text-[#FFD700] text-5xl font-black mb-8 animate-pulse" id="wheel-title">SPINNING...</div>
            <div class="w-[600px] h-[600px] rounded-full border-[15px] border-[#FFD700] relative bg-[#000] overflow-hidden shadow-[0_0_80px_gold]">
                <div id="wheel-spinner" class="w-full h-full bg-[conic-gradient(#00aa00_0deg_180deg,#aa0000_180deg_360deg)]"></div>
            </div>
            <div class="absolute top-[45%] left-[50%] -translate-x-1/2 w-0 h-0 border-l-[30px] border-l-transparent border-r-[30px] border-r-transparent border-t-[60px] border-t-white z-[65]"></div>
            <div id="wheel-result" class="mt-8 text-8xl font-black text-white hidden drop-shadow-[0_0_40px_gold]">RESULT</div>
            <button onclick="window.adminAction('SPIN')" id="btn-spin-trigger" class="hidden mt-8 px-16 py-4 bg-red-600 text-white font-black text-4xl rounded-xl shadow-[0_0_40px_red]">SPIN</button>
            <button onclick="window.adminAction('NEXT')" id="btn-next-wheel" class="hidden mt-8 px-16 py-4 bg-[#FFD700] text-black font-black text-4xl rounded-xl shadow-[0_0_40px_gold]">NEXT ROUND</button>
        </div>

        <div id="grid" class="flex-1 grid grid-cols-3 grid-rows-2 gap-8 p-4 perspective-[2000px]"></div>

        <div class="w-96 bg-[#0a0a0a]/90 border border-[#FFD700]/20 rounded-xl flex flex-col backdrop-blur-md shadow-2xl">
            <div class="p-5 border-b border-[#FFD700]/20 bg-gradient-to-b from-[#1a1a1a] to-[#0a0a0a] rounded-t-xl">
                <h2 class="text-center gold-text tracking-widest font-black text-xl">HIGH ROLLERS</h2>
            </div>
            <div id="roster" class="flex-1 overflow-y-auto p-2 space-y-1 font-mono text-sm"></div>
        </div>
    </div>

    <div class="h-24 bg-black/90 border-t border-[#FFD700]/20 flex justify-center items-center gap-8 z-40 relative">
        <div id="status-badge" class="absolute left-10 text-2xl font-bold text-gray-500 tracking-widest animate-pulse">--</div>
        
        <button onclick="window.closeBidding()" id="btn-lock" class="hidden px-12 py-3 bg-red-800 text-white font-bold text-xl rounded shadow-[0_0_30px_red] hover:scale-105 transition border border-red-500">STOP BIDDING</button>
        <button onclick="window.nextRound()" id="btn-next" class="hidden px-12 py-3 bg-[#FFD700] text-black font-black text-xl rounded shadow-[0_0_30px_gold] hover:scale-105 transition border border-white">NEXT ROUND</button>
        <div id="msg-hint" class="hidden text-gray-400 font-mono text-xl animate-pulse tracking-widest">CLICK CARD TO REVEAL</div>
    </div>

    <div id="focus-modal" class="fixed inset-0 z-[100] bg-black/95 flex items-center justify-center backdrop-blur-lg opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="relative w-[500px] h-[750px] perspective-[2000px]">
            <div id="focus-card" class="w-full h-full relative transform-style-3d shadow-2xl transition-transform duration-700">
                <div id="f-front" class="absolute inset-0 backface-hidden rounded-2xl border-4 flex items-center justify-center bg-gray-900 border-[#333]">
                    <div class="text-9xl opacity-20">?</div>
                </div>
                <div id="f-back" class="absolute inset-0 backface-hidden rounded-2xl border-4 bg-black flex flex-col items-center justify-center p-8 text-center" style="transform: rotateY(180deg);">
                    <div id="f-cat" class="text-sm font-bold uppercase tracking-[0.5em] text-gray-400 mb-6">CATEGORY</div>
                    <div id="f-title" class="text-5xl font-black text-white leading-tight mb-4 font-serif">Title</div>
                    <div id="f-val" class="text-8xl font-black gold-text mb-8 drop-shadow-lg font-tech">+$$$</div>
                    <div class="w-full h-px bg-[#FFD700]/30 mb-8"></div>
                    <div class="text-xs text-gray-500 uppercase tracking-widest mb-2">WINNER</div>
                    <div id="f-winner" class="text-4xl font-bold text-white">NAME</div>
                    <div id="f-cost" class="text-red-500 font-mono text-xl mt-2 font-bold">-$0</div>
                </div>
            </div>
        </div>
        <button onclick="window.closeFocus()" class="absolute bottom-8 px-10 py-3 border border-white/20 text-white hover:bg-white/10 rounded tracking-widest cursor-pointer pointer-events-auto transition">CLOSE</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, update, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyDdUHww7xef3DzLgSj5ZblQkTSu861jGQM", authDomain: "auction-ebc97.firebaseapp.com", databaseURL: "https://auction-ebc97-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "auction-ebc97", storageBucket: "auction-ebc97.firebasestorage.app", messagingSenderId: "883038465804", appId: "1:883038465804:web:df2595623ca5276561a329", measurementId: "G-69HD10GML7" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- FX ---
        const canvas = document.getElementById('canvas-bg'); const ctx = canvas.getContext('2d');
        let particles = []; const resize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
        window.addEventListener('resize', resize); resize();
        class Particle { constructor() { this.reset(); } reset() { this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height; this.size = Math.random() * 2; this.speed = Math.random() * 0.5 + 0.1; this.alpha = Math.random() * 0.5 + 0.1; } update() { this.y -= this.speed; if(this.y < 0) this.reset(); } draw() { ctx.fillStyle = `rgba(255, 215, 0, ${this.alpha})`; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill(); } }
        for(let i=0; i<100; i++) particles.push(new Particle());
        function loop() { ctx.clearRect(0,0,canvas.width,canvas.height); particles.forEach(p=>{p.update();p.draw()}); requestAnimationFrame(loop); }
        loop();

        const sfx = { flip: document.getElementById('sfx-flip'), win: document.getElementById('sfx-win'), trap: document.getElementById('sfx-trap'), start: document.getElementById('sfx-start'), spin: document.getElementById('sfx-spin') };
        window.initAudio = () => { document.getElementById('click-wall').remove(); sfx.start.play(); };

        // --- DECK ---
        const deck = [
            { name: "Magic Bowl", val: 8000, type: "ADD", cat: "WEALTH" }, { name: "Tax Refund", val: 12000, type: "ADD", cat: "WEALTH" },
            { name: "Gold Mine", val: 20000, type: "ADD", cat: "WEALTH" }, { name: "Interest", val: 1.5, type: "MULTIPLY", cat: "WEALTH" },
            { name: "Bull Run", val: 2.0, type: "MULTIPLY", cat: "WEALTH" }, { name: "Jackpot", val: 50000, type: "ADD", cat: "WEALTH" },
            { name: "Pickpocket", val: 5000, type: "STEAL_FLAT", cat: "STEAL" }, { name: "Mugger", val: 15000, type: "STEAL_FLAT", cat: "STEAL" },
            { name: "Taxman", val: 0.30, type: "STEAL_PCT", cat: "STEAL" }, { name: "Embezzle", val: 0.40, type: "STEAL_PCT", cat: "STEAL" },
            { name: "Coin Flip", val: 50000, type: "GAMBLE", cat: "GAMBLE" }, { name: "High Roller", val: 3.0, type: "GAMBLE", cat: "GAMBLE" },
            { name: "Scam", val: 0.5, type: "TRAP", cat: "TRAP" }, { name: "Rug Pull", val: 0.25, type: "TRAP", cat: "TRAP" },
            { name: "The Nuke", val: 0.5, type: "CHAOS", cat: "CHAOS" }, { name: "Socialism", val: 0, type: "CHAOS", cat: "CHAOS" }
        ];

        let state = { phase: 'LOBBY', round: 0, cards: [] };

        // --- LOGIC ---
        onValue(ref(db, 'gameState'), (snap) => {
            const data = snap.val();
            if(!data) return;
            state = data;
            
            const lobby = document.getElementById('lobby-view');
            const wheel = document.getElementById('wheel-stage');
            const status = document.getElementById('status-badge');
            const btnLock = document.getElementById('btn-lock');
            const btnNext = document.getElementById('btn-next');
            const msgHint = document.getElementById('msg-hint');

            // RESET ALL VISUALS IF LOBBY
            if (state.phase === 'LOBBY') {
                lobby.classList.remove('hidden');
                wheel.classList.add('hidden');
                document.getElementById('grid').innerHTML = ''; 
                document.getElementById('round-disp').innerText = "LOBBY";
            } 
            // MAIN GAME
            else if (state.phase === 'BIDDING') {
                lobby.classList.add('hidden');
                wheel.classList.add('hidden');
                document.getElementById('round-disp').innerText = state.round;
                status.innerText = "BIDDING OPEN";
                status.className = "absolute left-10 text-2xl font-bold text-green-500 tracking-widest animate-pulse";
                
                btnLock.classList.remove('hidden');
                btnNext.classList.add('hidden');
                msgHint.classList.add('hidden');
                
                const grid = document.getElementById('grid');
                if(grid.childElementCount === 0) renderGrid(false);
            }
            // WHEEL MODE (SPINNING)
            else if (['WAGER','READY_TO_SPIN','SPIN'].includes(state.phase)) {
                wheel.classList.remove('hidden');
                wheel.style.display = 'flex';
                
                if (state.phase === 'READY_TO_SPIN') {
                    document.getElementById('wheel-title').innerText = "PLAYER READY";
                    document.getElementById('btn-spin-trigger').classList.remove('hidden');
                } else if (state.phase === 'SPIN') {
                    document.getElementById('wheel-title').innerText = "SPINNING...";
                    document.getElementById('btn-spin-trigger').classList.add('hidden');
                    
                    const spinner = document.getElementById('wheel-spinner');
                    const isWin = state.spinResult === 'WIN';
                    const rotation = 2520 + (isWin ? 90 : 270); 
                    
                    if(!window.hasProcessedSpin) {
                        window.hasProcessedSpin = true;
                        spinner.style.transition = "transform 4s cubic-bezier(0.1, 0.7, 0.1, 1)";
                        requestAnimationFrame(() => {
                            spinner.style.transform = `rotate(${rotation}deg)`;
                            sfx.spin.play();
                        });

                        setTimeout(async () => {
                            const res = document.getElementById('wheel-result');
                            res.innerText = isWin ? "WINNER!" : "LOSS";
                            res.classList.remove('hidden');
                            res.style.color = isWin ? '#00ff00' : '#ff0000';
                            document.getElementById('btn-next-wheel').classList.remove('hidden');
                            
                            // CALCULATE & SAVE
                            if(state.leaderId) {
                                const tRef = ref(db, `teams/${state.leaderId}`);
                                const s = await get(tRef);
                                if(s.exists()) {
                                    const t = s.val();
                                    const baseVal = t.balance > 0 ? t.balance : (state.highestBid || 1000);
                                    let newBal = t.balance;
                                    
                                    if(state.wagerAmount === "MYSTERY") {
                                        if(isWin) newBal = t.balance + Math.floor(baseVal * 2.0); 
                                        else newBal = Math.floor(t.balance * 0.5);
                                    } else {
                                        const w = parseInt(state.wagerAmount);
                                        if(isWin) newBal = t.balance + w;
                                        else newBal = Math.max(0, t.balance - w);
                                    }
                                    await update(tRef, { balance: newBal });
                                }
                            }
                        }, 4000);
                    }
                }
            }
            // REVEAL MODE
            else if (state.phase === 'REVEAL') {
                wheel.classList.add('hidden');
                status.innerText = "REVEAL PHASE";
                status.className = "absolute left-10 text-2xl font-bold text-yellow-500 tracking-widest";
                btnLock.classList.add('hidden');
                btnNext.classList.remove('hidden');
                msgHint.classList.remove('hidden');
            }
        });

        // STATS
        onValue(ref(db, 'roundBids'), (snap) => {
            if(state.phase !== 'BIDDING') return;
            const bids = snap.val() || {};
            for(let i=0; i<6; i++) {
                const cardBids = Object.values(bids).filter(b => b.cardIdx === i);
                const total = cardBids.reduce((a,b) => a + b.amount, 0);
                const elCount = document.getElementById(`count-${i}`);
                const elPot = document.getElementById(`pot-${i}`);
                if(elCount) elCount.innerText = `${cardBids.length} BIDDERS`;
                if(elPot) elPot.innerText = `$${total.toLocaleString()}`;
            }
        });

        onValue(ref(db, 'teams'), (snap) => {
            const teams = snap.val() || {};
            document.getElementById('player-count').innerText = `${Object.keys(teams).length} PLAYERS READY`;
            const roster = document.getElementById('roster');
            roster.innerHTML = '';
            const sorted = Object.keys(teams).sort((a,b) => teams[b].balance - teams[a].balance);
            sorted.forEach((id, idx) => {
                const t = teams[id];
                const div = document.createElement('div');
                div.className = `flex justify-between p-2 border-b border-white/10 text-gray-300`;
                if(idx===0) div.className += " text-[#FFD700] font-bold";
                div.innerHTML = `<span>#${idx+1} ${t.name}</span><span>$${t.balance.toLocaleString()}</span>`;
                roster.appendChild(div);
            });
        });

        function renderGrid(isReveal) {
            const grid = document.getElementById('grid');
            if(grid.childElementCount > 0 && !isReveal) return;
            grid.innerHTML = '';
            
            if(!state.cards) return;

            state.cards.forEach((card, idx) => {
                const isRevealed = state.revealed && state.revealed[idx];
                const div = document.createElement('div');
                div.className = "card-scene";
                div.onclick = () => window.revealCard(idx);
                
                const visColor = card.visualCategory;
                // Added pointer-none to text so clicks go to card
                div.innerHTML = `
                    <div class="card-obj ${isRevealed ? 'flipped' : ''}" id="card-obj-${idx}">
                        <div class="card-face theme-${visColor} border-4">
                            <div class="gem-socket"><div class="gem-stone gem-${visColor}">üíé</div></div>
                            <div class="text-6xl font-black text-white/20 pointer-none">${idx+1}</div>
                            <div class="absolute bottom-6 w-full text-center pointer-none">
                                <div class="bg-black/80 inline-block px-4 py-1 rounded-full text-xs font-bold text-white mb-1" id="count-${idx}">0 BIDDERS</div>
                                <div class="text-sm font-mono text-[#FFD700] font-bold" id="pot-${idx}">$0</div>
                            </div>
                        </div>
                        <div class="card-face card-back theme-${card.actualCategory}">
                            <div class="text-6xl animate-pulse">üëÅÔ∏è</div>
                        </div>
                    </div>
                `;
                grid.appendChild(div);
                if(isRevealed) div.querySelector('.card-obj').classList.add('flipped');
            });
        }

        // --- GLOBAL ADMIN ---
        window.startGame = async () => {
            sfx.start.play();
            const cards = generateCards();
            await set(ref(db, 'gameState'), { phase: 'BIDDING', round: 1, cards: cards, revealed: [false,false,false,false,false,false] });
            await set(ref(db, 'roundBids'), {});
        };

        window.fullReset = async () => {
            if(confirm("HARD RESET SYSTEM?")) {
                await set(ref(db), { gameState: { phase: 'LOBBY', round: 0 }, teams: {}, roundBids: {} });
                location.reload();
            }
        };

        window.closeBidding = async () => {
            sfx.start.play();
            update(ref(db, 'gameState'), { phase: 'REVEAL' });
        };

        window.nextRound = async () => {
            document.getElementById('grid').innerHTML = ''; // Force Clean
            
            const snap = await get(ref(db, 'teams'));
            const teams = snap.val();
            for(let k in teams) {
                if(teams[k].frozen > 0) await update(ref(db, `teams/${k}`), { frozen: 0, balance: 2000 });
            }
            const cards = generateCards();
            await update(ref(db, 'gameState'), { 
                phase: 'BIDDING', round: state.round + 1, cards: cards, revealed: [false,false,false,false,false,false],
                wagerAmount: null, spinResult: null // RESET WHEEL STATE
            });
            await set(ref(db, 'roundBids'), {});
            window.closeFocus();
        };

        // ADMIN TRIGGER for Wheel (in case)
        window.adminAction = async (act) => {
            if (act === 'SPIN') update(ref(db, 'gameState'), { phase: 'SPIN' });
            if (act === 'NEXT') {
                // Force Reset Wheel
                window.hasProcessedSpin = false;
                document.getElementById('wheel-spinner').style.transition = 'none';
                document.getElementById('wheel-spinner').style.transform = 'rotate(0deg)';
                document.getElementById('wheel-result').classList.add('hidden');
                document.getElementById('btn-next-wheel').classList.add('hidden');
                window.nextRound(); // Call normal next round
            }
        };

        window.revealCard = async (idx) => {
            if(state.phase !== 'REVEAL') return;
            if(state.revealed && state.revealed[idx]) return;

            const updates = {};
            updates[`gameState/revealed/${idx}`] = true;
            await update(ref(db), updates);
            sfx.flip.play();

            const bidsSnap = await get(ref(db, 'roundBids'));
            const teamsSnap = await get(ref(db, 'teams'));
            const bids = Object.values(bidsSnap.val() || {}).filter(b => b.cardIdx === idx);
            const teams = teamsSnap.val();
            const card = state.cards[idx];

            let winnerId = null;
            let winningVal = 0;
            let isSniper = (bids.length === 1);

            bids.forEach(b => {
                let power = b.isAllIn ? b.amount * 2 : b.amount;
                if(power > winningVal) { winningVal = power; winnerId = b.teamId; }
            });

            // MODAL
            const modal = document.getElementById('focus-modal');
            const fFront = document.getElementById('f-front');
            const fBack = document.getElementById('f-back');
            fFront.className = `absolute inset-0 backface-hidden rounded-2xl border-4 flex items-center justify-center theme-${card.visualCategory} bg-[#111]`;
            fBack.className = `absolute inset-0 backface-hidden rounded-2xl border-4 flex flex-col items-center justify-center p-8 text-center theme-${card.actualCategory} bg-[#000]`;
            
            document.getElementById('f-cat').innerText = card.actualCategory;
            document.getElementById('f-title').innerText = card.name;
            document.getElementById('f-val').innerText = getValText(card);

            if(winnerId && teams[winnerId]) {
                const t = teams[winnerId];
                const bid = bids.find(b=>b.teamId===winnerId);
                
                document.getElementById('f-winner').innerText = t.name;
                document.getElementById('f-cost').innerText = `PAID -$${bid.amount.toLocaleString()}`;
                
                if(card.cat === 'TRAP') sfx.trap.play(); else sfx.win.play();
                if(card.cat === 'WEALTH') confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });

                let bal = t.balance - bid.amount;
                let mult = bid.isAllIn ? 3 : 1;
                let base = bal + bid.amount;

                // WHEEL TRIGGER (Gamble)
                if(card.type === 'GAMBLE') {
                    // Switch to Wheel Mode
                    await update(ref(db, 'gameState'), { 
                        phase: 'WAGER', 
                        leaderId: winnerId, 
                        currentCard: card.id,
                        highestBid: bid.amount 
                    });
                    // Close modal so wheel is visible
                    modal.classList.remove('active');
                    return; 
                }

                if(card.type === 'ADD') bal += (card.val * mult);
                if(card.type === 'MULTIPLY') {
                    if(card.val > 1) bal = Math.floor(base * (card.val * mult));
                    else bal = Math.floor(bal * card.val);
                }
                if(card.type === 'STEAL_FLAT') bal += (card.val * mult);
                if(card.type === 'STEAL_PCT') bal = Math.floor(bal * (1 + card.val));
                if(card.type === 'TRAP') {
                    if(card.val === 0) { /* Rug Pull */ }
                    else if(card.val < 1 && card.val > 0) bal = Math.floor(bal * card.val);
                    else bal += card.val;
                }
                
                if(isSniper) bal += 1000;

                let frozen = 0;
                if(bal <= 0) { bal = 0; frozen = 1; }
                await update(ref(db, `teams/${winnerId}`), { balance: bal, frozen: frozen });
            } else {
                document.getElementById('f-winner').innerText = "NO BIDS";
                document.getElementById('f-cost').innerText = "--";
            }

            modal.classList.add('active');
            const cardObj = document.getElementById('focus-card');
            cardObj.style.transform = 'rotateY(0deg) scale(0.5)';
            setTimeout(() => { cardObj.style.transform = 'rotateY(180deg) scale(1)'; }, 100);
        };

        window.closeFocus = () => { document.getElementById('focus-modal').classList.remove('active'); };

        function generateCards() {
            const res = [];
            for(let i=0; i<6; i++) {
                const c = deck[Math.floor(Math.random() * deck.length)];
                let vis = c.cat;
                if(Math.random() < 0.2) { 
                    const cats = ['WEALTH','STEAL','GAMBLE','TRAP','CHAOS'];
                    vis = cats[Math.floor(Math.random()*cats.length)];
                }
                res.push({ ...c, visualCategory: vis, actualCategory: c.cat });
            }
            return res;
        }

        function getValText(c) {
            if(c.type === 'MULTIPLY') return `x${c.val}`;
            if(c.val > 0) return `+$${c.val.toLocaleString()}`;
            return `-$${Math.abs(c.val).toLocaleString()}`;
        }
    </script>
</body>
