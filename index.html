<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperial Auction - Emperor's View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #FFD700; --gold-dim: #C5A059; --glass: rgba(10, 0, 0, 0.95); }
        body { font-family: 'Playfair Display', serif; background-color: #050000; color: var(--gold); overflow: hidden; }
        .font-imperial { font-family: 'Cinzel', serif; }

        /* --- ANIMATIONS --- */
        @keyframes pulse-glow { 0% { box-shadow: 0 0 10px #FFD700; } 50% { box-shadow: 0 0 30px #FFD700; } 100% { box-shadow: 0 0 10px #FFD700; } }
        @keyframes shake { 0% { transform: translate(1px, 1px) rotate(0deg); } 10% { transform: translate(-1px, -2px) rotate(-1deg); } 20% { transform: translate(-3px, 0px) rotate(1deg); } 30% { transform: translate(3px, 2px) rotate(0deg); } 40% { transform: translate(1px, -1px) rotate(1deg); } 50% { transform: translate(-1px, 2px) rotate(-1deg); } 60% { transform: translate(-3px, 1px) rotate(0deg); } 70% { transform: translate(3px, 1px) rotate(-1deg); } 80% { transform: translate(-1px, -1px) rotate(1deg); } 90% { transform: translate(1px, 2px) rotate(0deg); } 100% { transform: translate(1px, -2px) rotate(-1deg); } }
        
        .glass-panel { background: var(--glass); border: 1px solid var(--gold-dim); box-shadow: 0 0 30px rgba(0,0,0,0.8); }

        /* GRID ITEMS */
        .angpao {
            background: linear-gradient(160deg, #e60000, #8a0000);
            border: 2px solid #5c0000; border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
            transition: all 0.1s; position: relative;
            font-family: 'Cinzel', serif; font-weight: 900; color: rgba(255,215,0,0.3); font-size: 2rem;
        }
        .angpao.active { 
            background: #FFD700; box-shadow: 0 0 50px #FFD700; transform: scale(1.1); 
            z-index: 50; border-color: #fff; color: #000;
        }
        .angpao.used { background: #1a0505; border-color: #333; opacity: 0.3; filter: grayscale(1); color: transparent; }

        /* ROSTER */
        .roster-item { transition: all 0.3s; border-bottom: 1px solid rgba(197, 160, 89, 0.2); }
        .roster-item.dead { opacity: 0.4; filter: grayscale(1); }
        .roster-item.leader { background: rgba(255, 215, 0, 0.1); border-left: 4px solid #FFD700; }

        /* --- ENVELOPE (FIXED Z-INDEX) --- */
        .envelope-container { perspective: 1000px; width: 320px; height: 450px; position: relative; }
        
        .envelope-body {
            width: 100%; height: 100%; background: #a60000;
            border: 4px solid #FFD700; border-radius: 10px;
            position: absolute; top: 0; left: 0; z-index: 10;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            transition: transform 1s ease-in-out;
        }
        
        .envelope-lid {
            position: absolute; top: 0; left: 0; width: 100%; height: 50%;
            background: #8a0000; clip-path: polygon(0 0, 50% 100%, 100% 0);
            z-index: 12; transform-origin: top; transition: transform 1s;
        }

        .card-insert {
            position: absolute; top: 10%; left: 5%; width: 90%; height: 85%;
            background: #fffcf5; border: 2px solid #FFD700;
            z-index: 5; /* Starts HIDDEN inside body */
            color: black;
            display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;
            transform: translateY(0); transition: transform 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding: 20px;
        }
        
        /* OPEN STATE - POP OUT */
        .is-open .envelope-lid { transform: rotateX(180deg); z-index: 1; }
        .is-open .card-insert { transform: translateY(-50%); z-index: 100 !important; box-shadow: 0 0 60px #FFD700; }
        .is-open .envelope-body { transform: translateY(20%); }

        .shaking { animation: shake 0.5s infinite; }
    </style>
</head>
<body class="h-screen flex flex-col bg-[url('https://www.transparenttextures.com/patterns/black-scales.png')]">

    <audio id="sfx-tick" src="https://assets.mixkit.co/active_storage/sfx/2578/2578-preview.mp3"></audio>
    <audio id="sfx-coin" src="https://assets.mixkit.co/active_storage/sfx/2018/2018-preview.mp3"></audio>

    <header class="h-20 flex justify-between items-center px-8 border-b border-[#C5A059] bg-[#1a0505]/95 z-50">
        <h1 class="font-imperial text-3xl font-bold tracking-[0.2em] text-[#FFD700]">IMPERIAL AUCTION</h1>
        <div class="flex gap-8 font-imperial text-xl tracking-widest text-[#C5A059]">
            <div>ROUND <span id="round-num" class="text-white font-bold ml-2">--</span></div>

    <main class="flex-1 relative overflow-hidden p-8 flex gap-8">
        
        <div id="view-grid" class="absolute inset-0 p-8 flex gap-8 transition-opacity duration-500 opacity-100 z-10">
            <div class="flex-1 flex flex-col items-center justify-center">
                <div id="start-overlay" class="absolute inset-0 z-50 bg-black/80 flex items-center justify-center hidden">
                    <button onclick="adminAction('START')" class="px-16 py-6 bg-green-700 hover:bg-green-600 text-white font-imperial font-black text-4xl tracking-[0.2em] rounded-lg shadow-[0_0_40px_green] animate-pulse">

                <button onclick="adminAction('DRAW')" id="btn-draw" class="mt-8 px-12 py-4 bg-[#FFD700] hover:bg-white text-black font-imperial font-black text-2xl tracking-[0.2em] rounded shadow-[0_0_20px_#FFD700] transition-transform active:scale-95">
                    DRAW FORTUNE
                </button>
            </div>

            <div class="w-[300px] glass-panel rounded-xl p-4 flex flex-col">
                <h2 class="font-imperial text-center text-xl text-[#FFD700] mb-4 border-b border-[#C5A059] pb-2">DYNASTIES</h2>

        </div>

        <div id="view-auction" class="absolute inset-0 p-8 flex gap-8 transition-opacity duration-500 opacity-0 pointer-events-none">
            <div class="flex-1 flex flex-col items-center justify-center relative">
                
                <div id="timer-box" class="mb-10 text-center opacity-0 transition-opacity">
                    <p class="text-[#C5A059] text-xs uppercase tracking-[0.3em]">Time Remaining</p>
                    <div id="countdown-val" class="text-7xl font-black font-imperial text-red-500 drop-shadow-[0_0_20px_red]">10.0s</div>
                </div>

                <div class="envelope-container" id="main-envelope">
                    <div class="card-insert shadow-lg">
                        <h3 id="card-title" class="font-imperial text-[#8a0000] text-2xl font-bold mb-4 uppercase tracking-widest border-b-2 border-[#8a0000] pb-2">Title</h3>
                        <p id="card-desc" class="font-serif text-3xl font-bold text-black leading-tight">Description</p>
                        <div class="mt-6 text-red-500 font-bold text-6xl">Á¶è</div>
                    </div>
                    <div class="envelope-body">
                        <span class="text-8xl text-[#FFD700] opacity-80 font-imperial">Á¶è</span>
                        <div id="sold-stamp" class="hidden absolute inset-0 bg-black/80 flex items-center justify-center z-20">
                            <span class="text-red-500 font-black border-4 border-red-500 p-2 text-5xl -rotate-12 uppercase tracking-widest shadow-[0_0_50px_red]">SOLD</span>
                        </div>
                    </div>
                    <div class="envelope-lid"></div>
                </div>

                <div class="mt-12 h-16 flex items-center justify-center w-full relative z-50">
                    <div id="msg-waiting" class="hidden text-[#FFD700] animate-pulse tracking-[0.2em] uppercase font-bold text-lg">
                        Waiting for Winner...
                    </div>
                    <button onclick="adminAction('NEXT')" id="btn-next" class="hidden px-10 py-3 bg-[#FFD700] text-black font-imperial font-bold tracking-widest rounded hover:bg-white shadow-[0_0_20px_gold]">
                        NEXT ROUND
                    </button>
                </div>
            </div>

            <div class="w-[350px] glass-panel rounded-xl p-6 flex flex-col">
                <h2 class="font-imperial text-center text-xl text-[#FFD700] mb-6 border-b border-[#C5A059] pb-4">AUCTION LOG</h2>
                <div class="text-center mb-6 bg-black/40 p-4 rounded border border-[#C5A059]/30">
                    <div class="text-[#C5A059] text-xs uppercase tracking-widest mb-2">Highest Bid</div>
                    <div class="text-5xl font-imperial font-black text-white drop-shadow-[0_0_10px_gold]">RM <span id="val-high-bid">0</span></div>
                    <div id="val-leader-name" class="text-green-400 font-bold mt-2 uppercase tracking-widest text-lg">--</div>
                </div>
                <div id="bids-list" class="flex-1 overflow-y-auto space-y-2"></div>
            </div>
        </div>
    </main>

    <script type="module">
        // --- YOUR CONFIG (ASIA REGION) ---
        const firebaseConfig = {
            apiKey: "AIzaSyDdUHww7xef3DzLgSj5ZblQkTSu861jGQM",
            authDomain: "auction-ebc97.firebaseapp.com",
            databaseURL: "https://auction-ebc97-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "auction-ebc97",
            storageBucket: "auction-ebc97.firebasestorage.app",
            messagingSenderId: "883038465804",
            appId: "1:883038465804:web:df2595623ca5276561a329",
            measurementId: "G-69HD10GML7"
        };

        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, update, get, remove, onChildAdded, push } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- ASSETS ---
        const sfxTick = document.getElementById('sfx-tick');
        const sfxGong = document.getElementById('sfx-gong');
        const sfxAlarm = document.getElementById('sfx-alarm');
        const sfxCoin = document.getElementById('sfx-coin');

        // --- GAME DATA ---
        const cardsData = [
            { id: 1, name: "The Magic Bowl", desc: "+3,000 Points", type: "ADD", val: 3000 },
            { id: 2, name: "The Market Crash", desc: "Divide Score by 2", type: "MULTIPLY", val: 0.5 },
            { id: 3, name: "The Tax Collector", desc: "Steal 3,000 from Highest Score", type: "STEAL_HIGH", val: 3000 },
            { id: 4, name: "The Duel", desc: "Rivalry: Winner Steals 3,000", type: "DUEL", val: 3000 },
            { id: 5, name: "The Golden Dragon", desc: "Multiply Score by 2x", type: "MULTIPLY", val: 2 },
            { id: 6, name: "The Data Leak", desc: "-2,500 Points", type: "ADD", val: -2500 },
            { id: 7, name: "The Imperial Grant", desc: "Instant +5,000 Points", type: "ADD", val: 5000 },
            { id: 8, name: "The Blockade", desc: "BANNED from next round", type: "BLOCK", val: 0 },
            { id: 9, name: "The Robin Hood", desc: "Steal 2,000 from ANY team", type: "STEAL_CHOICE", val: 2000 },
            { id: 10, name: "The Broken Vase", desc: "-4,000 Points", type: "ADD", val: -4000 },
            { id: 11, name: "The Interest Rate", desc: "Gain 20% Interest", type: "MULTIPLY", val: 1.2 },
            { id: 12, name: "The God of Wealth", desc: "Instant +8,888 Points", type: "ADD", val: 8888 },
            { id: 13, name: "The 404 Error", desc: "-1,500 Points", type: "ADD", val: -1500 },
            { id: 14, name: "The Twin Carp", desc: "+2,000 You & +2,000 Chosen Ally", type: "GIVE_CHOICE", val: 2000 },
            { id: 15, name: "The Nian Monster", desc: "-8,000 Points", type: "ADD", val: -8000 },
            { id: 16, name: "The Spy", desc: "Peek at next card", type: "PEEK", val: 0 },
            { id: 17, name: "The Phoenix Rising", desc: "If Negative: Reset to 5,000. Else +1,000", type: "PHOENIX", val: 0 },
            { id: 18, name: "The False Friend", desc: "Donate 1,000 to Lowest Score", type: "GIVE_LOW", val: 1000 },
            { id: 19, name: "The Shared Bill", desc: "Everyone else loses -1,000", type: "GLOBAL_HIT", val: -1000 },
            { id: 20, name: "The Jade Seal", desc: "Immunity for next round", type: "IMMUNITY", val: 0 },
            { id: 21, name: "The Mystery Box", desc: "Roll 1-3: Lose 2,000. Roll 4-6: Win 4,000", type: "GAMBLE_DICE", val: 0 },
            { id: 22, name: "The Sweeping Broom", desc: "-2,000 Points", type: "ADD", val: -2000 },
            { id: 23, name: "The Swap", desc: "Swap Total Score with chosen team", type: "SWAP", val: 0 },
            { id: 24, name: "The Lucky Song", desc: "+2,000 Points", type: "ADD", val: 2000 },
            { id: 25, name: "The High Roller", desc: "Wager Amount -> Double or Nothing", type: "GAMBLE_WAGER", val: 0 }
        ];

        let gameState = { phase: 'GRID', round: 1 };
        let envelopesStatus = {};

        // --- DOM ---
        const gridContainer = document.getElementById('grid-container');
        const viewGrid = document.getElementById('view-grid');
        const viewAuction = document.getElementById('view-auction');
        const rosterGrid = document.getElementById('roster-grid');
        const mainEnvelope = document.getElementById('main-envelope');
        const startOverlay = document.getElementById('start-overlay');
        const btnDraw = document.getElementById('btn-draw');
        
        // --- INIT ---
        renderGrid();
        startServerLoop();

        // --- 1. SYNC GAME STATE ---
        onValue(ref(db, 'gameState'), (snap) => {
            const data = snap.val();

            // üõë AUTO-DETECT BROKEN STATE
            // If data is null OR round is undefined, show START BUTTON
            if(!data || !data.phase || !data.round) {
                startOverlay.classList.remove('hidden'); // Show green button
                document.getElementById('status-text').innerText = "WAITING TO START";
                return;
            }

            // If data is good, hide start button
            startOverlay.classList.add('hidden');
            gameState = data;
            
            document.getElementById('round-num').innerText = gameState.round;
            document.getElementById('status-text').innerText = gameState.phase;

            if (gameState.phase === 'GRID') {
                viewGrid.classList.remove('opacity-0', 'pointer-events-none');
                viewAuction.classList.add('opacity-0', 'pointer-events-none');
                resetAuctionEffects();
            } else {
                viewGrid.classList.add('opacity-0', 'pointer-events-none');
                viewAuction.classList.remove('opacity-0', 'pointer-events-none');

                document.getElementById('val-high-bid').innerText = (gameState.highestBid || 0).toLocaleString();
                document.getElementById('val-leader-name').innerText = gameState.leaderName || '--';

                if(gameState.phase === 'BIDDING') {
                    document.getElementById('timer-box').classList.remove('opacity-0');
                    document.getElementById('sold-stamp').classList.add('hidden');
                    mainEnvelope.classList.add('shaking');
                } 
                else if(gameState.phase === 'SOLD') {
                    document.getElementById('timer-box').classList.add('opacity-0');
                    document.getElementById('sold-stamp').classList.remove('hidden');
                    mainEnvelope.classList.remove('shaking');
                    document.getElementById('msg-waiting').classList.remove('hidden');
                }
            }
        });

        // --- 2. REVEAL TRIGGER ---
        onValue(ref(db, 'revealTrigger'), (snap) => {
            if (snap.val() === true && gameState.phase === 'SOLD') {
                update(ref(db, 'gameState'), { phase: 'REVEALED' });
                update(ref(db), { revealTrigger: null }); 

                sfxGong.play();
                mainEnvelope.classList.add('is-open');
                document.getElementById('msg-waiting').classList.add('hidden');

                const card = cardsData.find(c => c.id === gameState.currentCard);
                if(card) {
                    document.getElementById('card-title').innerText = card.name;
                    document.getElementById('card-desc').innerText = card.desc;
                    executeCardEffect(card.id, gameState.leaderId);
                }
                
                setTimeout(() => { document.getElementById('btn-next').classList.remove('hidden'); }, 2000);
            }
        });

        // --- 3. ROSTER ---
        onValue(ref(db, 'teams'), (snap) => {
            rosterGrid.innerHTML = '';
            const teams = snap.val() || {};
            Object.keys(teams).sort((a,b) => teams[b].balance - teams[a].balance).forEach(key => {
                const t = teams[key];
                const isDead = t.balance < 50; 
                const isLeader = (gameState.phase !== 'GRID' && gameState.leaderId === key);
                const div = document.createElement('div');
                div.className = `roster-item p-3 flex justify-between items-center ${isDead ? 'dead' : ''} ${isLeader ? 'leader' : ''}`;
                div.innerHTML = `<div><div class="font-imperial font-bold ${isLeader ? 'text-[#FFD700]' : 'text-white'}">${t.name}</div>
                        <div class="text-xs ${isDead ? 'text-red-500 font-bold' : 'text-[#C5A059]'}">${isDead ? 'BANKRUPT' : 'RM ' + t.balance.toLocaleString()}</div></div>`;
                rosterGrid.appendChild(div);
            });
        });

        // --- 4. ACTIONS ---
        window.adminAction = (action) => {
            // FIX: THIS BUTTON RESETS EVERYTHING TO CLEAN STATE
            if (action === 'START') {
                 set(ref(db, 'gameState'), { phase: 'GRID', round: 1, highestBid: 0 });
                 set(ref(db, 'currentRoundBids'), {});
                 set(ref(db, 'envelopes'), {});
                 // Do not delete teams, just reset game flow
                return;
            }

            if (action === 'DRAW') {
                let available = [];
                for(let i=1; i<=25; i++) if(!envelopesStatus[i]) available.push(i);
                if(!available.length) return alert("No more cards!");

                btnDraw.disabled = true;

                let delay = 50, steps = 0;
                const loop = () => {
                    document.querySelectorAll('.angpao').forEach(c => c.classList.remove('active'));
                    const r = available[Math.floor(Math.random()*available.length)];
                    document.getElementById(`grid-cell-${r}`).classList.add('active');
                    
                    // üîä PLAY TICK SOUND
                    sfxTick.currentTime = 0; 
                    sfxTick.play().catch(e => {}); 

                    steps++; delay *= 1.1;
                    if (delay < 500) setTimeout(loop, delay);
                    else {
                        setTimeout(() => {
                            update(ref(db, 'gameState'), {
                                phase: 'BIDDING', 
                                currentCard: r, 
                                highestBid: 0, 
                                leaderId: null, // Reset leader
                                leaderName: null, 
                                bidDeadline: Date.now() + 15000 
                            });
                            set(ref(db, 'currentRoundBids'), {});
                            btnDraw.disabled = false;
                        }, 800);
                    }
                };
                loop();
            }
            if (action === 'NEXT') {
                update(ref(db, `envelopes/${gameState.currentCard}`), true);
                update(ref(db, 'gameState'), { phase: 'GRID', round: (gameState.round||1)+1, currentCard: null, highestBid: 0 });
            }
        };

        window.resetGame = () => { 
            if(confirm("FULL RESET? This clears everything (Scores too).")) {
                set(ref(db), { gameState: { phase: 'GRID', round: 1 }, envelopes: {}, teams: {}, currentRoundBids: {} });
            }
        }

        function renderGrid() {
            gridContainer.innerHTML = '';
            for(let i=1; i<=25; i++) {
                const d = document.createElement('div');
                d.id = `grid-cell-${i}`;
                d.className = `angpao flex items-center justify-center text-2xl font-bold text-[#FFD700]`;
                d.innerText = i;
                gridContainer.appendChild(d);
            }
            onValue(ref(db, 'envelopes'), (snap) => {
                const env = snap.val() || {};
                envelopesStatus = env;
                for(let i=1; i<=25; i++) {
                    const el = document.getElementById(`grid-cell-${i}`);
                    if(env[i]) el.classList.add('used'); else el.classList.remove('used');
                }
            });
        }

        function resetAuctionEffects() {
            mainEnvelope.classList.remove('is-open', 'shaking');
            document.getElementById('sold-stamp').classList.add('hidden');
            document.getElementById('btn-next').classList.add('hidden');
            document.getElementById('msg-waiting').classList.add('hidden');
        }

        function startServerLoop() {
            setInterval(() => {
                if (gameState.phase === 'BIDDING' && gameState.bidDeadline) {
                    const diff = gameState.bidDeadline - Date.now();
                    if (diff <= 0) {
                        update(ref(db, 'gameState'), { phase: 'SOLD' });
                        document.getElementById('countdown-val').innerText = "0.0s";
                    } else {
                        const secs = (diff / 1000).toFixed(1);
                        document.getElementById('countdown-val').innerText = secs + "s";
                        if(diff < 5000 && Math.floor(diff/1000) !== Math.floor((diff+100)/1000)) {
                            sfxAlarm.currentTime = 0; sfxAlarm.play(); 
                        }
                    }
                }
            }, 100);
        }

        // --- BID & CARD LOGIC ---
        const bidQueueRef = ref(db, 'bidQueue');
        onChildAdded(bidQueueRef, async (snapshot) => {
            const req = snapshot.val();
            const key = snapshot.key;
            if(!req) return;
            try {
                const stateSnap = await get(ref(db, 'gameState'));
                const state = stateSnap.val();
                const minBid = (state.highestBid || 0) + 50;
                if (state.phase !== 'BIDDING' || req.amount < minBid) { await remove(ref(db, `bidQueue/${key}`)); return; }

                const bidderRef = ref(db, `teams/${req.teamId}`);
                const bidderSnap = await get(bidderRef);
                const bidder = bidderSnap.val();
                if (!bidder || bidder.balance < req.amount) { await remove(ref(db, `bidQueue/${key}`)); return; }

                if (state.leaderId) {
                    const prevRef = ref(db, `teams/${state.leaderId}`);
                    const prevSnap = await get(prevRef);
                    if (prevSnap.exists()) await update(prevRef, { balance: prevSnap.val().balance + state.highestBid });
                }
                await update(bidderRef, { balance: bidder.balance - req.amount });

                let newTime = state.bidDeadline;
                if (newTime - Date.now() < 10000) newTime = Date.now() + 10000;

                await update(ref(db, 'gameState'), { highestBid: req.amount, leaderId: req.teamId, leaderName: bidder.name, bidDeadline: newTime });
                await push(ref(db, 'currentRoundBids'), { teamName: bidder.name, amount: req.amount, timestamp: Date.now() });
            } catch(e) { console.error(e); }
            await remove(ref(db, `bidQueue/${key}`));
        });
        
        onValue(ref(db, 'currentRoundBids'), (snap) => {
            const list = document.getElementById('bids-list');
            list.innerHTML = '';
            const bids = snap.val();
            if(bids) {
                if(Object.keys(bids).length > list.childElementCount) sfxCoin.play();
                Object.values(bids).sort((a,b) => b.timestamp - a.timestamp).forEach(b => {
                    const el = document.createElement('div');
                    el.className = "flex justify-between text-sm p-2 border-b border-[#C5A059]/20 bg-black/20";
                    el.innerHTML = `<span class="text-[#C5A059]">${b.teamName}</span><span class="text-white font-bold">RM ${b.amount}</span>`;
                    list.appendChild(el);
                });
            }
        });

        async function executeCardEffect(cardId, winnerId) {
            const teamsSnap = await get(ref(db, 'teams'));
            const teams = teamsSnap.val() || {};
            const winner = teams[winnerId];
            if (!winner) return;

            const card = cardsData.find(c => c.id === cardId);
            let updates = {};
            const winnerRef = `teams/${winnerId}/balance`;
            const others = Object.keys(teams).filter(id => id !== winnerId);
            const randOpp = others.length ? others[Math.floor(Math.random()*others.length)] : null;

            if(card.type === 'ADD') updates[winnerRef] = winner.balance + card.val;
            else if(card.type === 'MULTIPLY') updates[winnerRef] = Math.floor(winner.balance * card.val);
            else if(card.type === 'STEAL_HIGH' || card.type === 'STEAL_CHOICE') {
                 if(randOpp) { updates[winnerRef] = winner.balance + card.val; updates[`teams/${randOpp}/balance`] = Math.max(0, teams[randOpp].balance - card.val); }
            }
            else updates[winnerRef] = winner.balance + (card.val || 0);

            if(Object.keys(updates).length) await update(ref(db), updates);
        }
    </script>
