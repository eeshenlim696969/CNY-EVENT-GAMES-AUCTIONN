<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMPERIAL BATTLE ROYALE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-confetti/1.6.0/confetti.browser.min.js"></script>
    <style>
        body { 
            background-color: #050000; 
            background-image: url("https://www.transparenttextures.com/patterns/black-scales.png");
            color: #fff; overflow: hidden; font-family: 'Cinzel', serif; 
        }
        
        /* CARD STYLES */
        .card-scene { perspective: 1200px; width: 100%; height: 100%; cursor: pointer; z-index: 10; }
        .card-scene:hover .card-obj { transform: translateY(-10px); }
        
        .card-obj { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1); }
        .card-obj.flipped { transform: rotateY(180deg); }
        
        .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 15px; display: flex; flex-direction: column; justify-content: center; align-items: center; box-shadow: 0 10px 30px rgba(0,0,0,0.8); border: 2px solid #333; background: #111; }
        .card-back { transform: rotateY(180deg); background: #1a1a1a; border-width: 4px; }

        /* NEON GLOWS */
        .theme-WEALTH { border-color: #10b981; box-shadow: 0 0 30px rgba(16, 185, 129, 0.4); }
        .theme-STEAL { border-color: #ef4444; box-shadow: 0 0 30px rgba(239, 68, 68, 0.4); }
        .theme-GAMBLE { border-color: #a855f7; box-shadow: 0 0 30px rgba(168, 85, 247, 0.4); }
        .theme-TRAP { border-color: #f97316; box-shadow: 0 0 30px rgba(249, 115, 22, 0.4); }
        .theme-CHAOS { border-color: #94a3b8; box-shadow: 0 0 30px rgba(148, 163, 184, 0.4); }

        /* CINEMATIC MODAL */
        #focus-modal { transition: opacity 0.3s; pointer-events: none; opacity: 0; }
        #focus-modal.active { pointer-events: auto; opacity: 1; }
        
        #focus-card { transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); transform: scale(0.5) rotateY(0deg); }
        #focus-modal.active #focus-card { transform: scale(1) rotateY(180deg); }

        .gold-text { background: linear-gradient(to bottom, #FFD700, #B8860B); -webkit-background-clip: text; color: transparent; text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3); }
    </style>
</head>
<body class="h-screen w-screen flex flex-col">

    <audio id="sfx-flip" src="https://assets.mixkit.co/active_storage/sfx/2003/2003-preview.mp3"></audio>
    <audio id="sfx-win" src="https://assets.mixkit.co/active_storage/sfx/2018/2018-preview.mp3"></audio>
    <audio id="sfx-trap" src="https://assets.mixkit.co/active_storage/sfx/2955/2955-preview.mp3"></audio>
    <audio id="sfx-start" src="https://assets.mixkit.co/active_storage/sfx/1547/1547-preview.mp3"></audio>

    <header class="h-24 flex justify-between items-center px-10 border-b border-[#FFD700]/30 bg-[#1a0505] z-40 relative shadow-2xl">
        <div class="flex items-center gap-4">
            <span class="text-5xl drop-shadow-[0_0_10px_gold]">üèÆ</span>
            <div>
                <h1 class="text-4xl font-black gold-text tracking-widest">IMPERIAL AUCTION</h1>
                <div class="text-xs text-gray-400 tracking-[0.6em] uppercase text-center">Year of the Horse</div>
            </div>
        </div>
        <div class="text-center">
            <div class="text-[10px] text-gray-500 tracking-[0.5em]">ROUND</div>
            <div id="round-disp" class="text-5xl font-black text-white drop-shadow-md">LOBBY</div>
        </div>
        <button onclick="window.fullReset()" class="text-xs text-red-800 hover:text-red-500 border border-red-900 px-3 py-1 rounded">RESET SYSTEM</button>
    </header>

    <div class="flex-1 p-8 flex gap-8 z-10 relative">
        
        <div id="lobby-view" class="absolute inset-0 z-50 flex flex-col items-center justify-center bg-black/95">
            <h1 class="text-7xl gold-text font-black mb-6 drop-shadow-2xl">THE GATES ARE OPEN</h1>
            <div id="player-count" class="text-3xl text-gray-300 mb-10 tracking-widest border-b-2 border-[#FFD700] pb-2">0 BIDDERS READY</div>
            <button onclick="window.startGame()" class="px-16 py-6 bg-[#800000] text-[#FFD700] font-black text-4xl rounded-lg shadow-[0_0_50px_#800000] border-2 border-[#FFD700] hover:scale-105 transition duration-300 animate-pulse cursor-pointer pointer-events-auto">
                BEGIN GAME
            </button>
        </div>

        <div id="grid" class="flex-1 grid grid-cols-3 grid-rows-2 gap-8 p-4 perspective-[2000px]"></div>

        <div class="w-96 bg-[#0f0505]/90 border border-[#FFD700]/20 rounded-xl flex flex-col backdrop-blur-md shadow-2xl">
            <div class="p-4 border-b border-[#FFD700]/20 bg-[#1a0505]/80 rounded-t-xl">
                <h2 class="text-center gold-text tracking-widest font-bold text-lg">DYNASTY RANKINGS</h2>
            </div>
            <div id="roster" class="flex-1 overflow-y-auto p-2 space-y-1 font-mono text-sm"></div>
        </div>
    </div>

    <div class="h-24 bg-black/90 border-t border-[#FFD700]/20 flex justify-center items-center gap-8 z-40 relative">
        <div id="status-text" class="absolute left-10 text-2xl font-bold text-gray-500 tracking-widest">--</div>
        
        <button onclick="window.closeBidding()" id="btn-lock" class="hidden px-12 py-3 bg-red-700 text-white font-bold text-xl rounded shadow-[0_0_30px_red] hover:scale-105 transition border border-red-400">STOP BIDDING</button>
        
        <button onclick="window.nextRound()" id="btn-next" class="hidden px-12 py-3 bg-[#FFD700] text-black font-black text-xl rounded shadow-[0_0_30px_gold] hover:scale-105 transition border border-white">NEXT ROUND</button>
        
        <div id="msg-hint" class="hidden text-gray-400 text-xl animate-pulse tracking-widest">CLICK CARDS TO REVEAL</div>
    </div>

    <div id="focus-modal" class="fixed inset-0 z-[100] bg-black/95 flex items-center justify-center backdrop-blur-lg opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="relative w-[450px] h-[650px] perspective-[2000px]">
            <div id="focus-card" class="w-full h-full relative transform-style-3d shadow-2xl transition-transform duration-700">
                <div id="f-front" class="absolute inset-0 backface-hidden rounded-2xl border-4 flex items-center justify-center bg-gray-900 border-[#333]">
                    <div class="text-9xl opacity-20">?</div>
                </div>
                <div id="f-back" class="absolute inset-0 backface-hidden rounded-2xl border-4 bg-black flex flex-col items-center justify-center p-8 text-center" style="transform: rotateY(180deg);">
                    <div id="f-cat" class="text-xs uppercase tracking-[0.5em] text-gray-400 mb-6">CATEGORY</div>
                    <div id="f-title" class="text-5xl font-black text-white leading-tight mb-4 font-[Ma_Shan_Zheng]">Title</div>
                    <div id="f-val" class="text-7xl font-black gold-text mb-8 drop-shadow-lg">+$$$</div>
                    <div class="w-full h-px bg-[#FFD700]/30 mb-8"></div>
                    <div class="text-xs text-gray-500 uppercase tracking-widest">WINNER</div>
                    <div id="f-winner" class="text-4xl font-bold text-white mt-2">NAME</div>
                    <div id="f-cost" class="text-red-500 font-mono text-xl mt-2 font-bold">-$0</div>
                </div>
            </div>
        </div>
        <button onclick="window.closeFocus()" class="absolute bottom-10 px-10 py-3 border border-white/20 text-white hover:bg-white/10 rounded tracking-widest cursor-pointer pointer-events-auto">CLOSE</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, update, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const firebaseConfig = { apiKey: "AIzaSyDdUHww7xef3DzLgSj5ZblQkTSu861jGQM", authDomain: "auction-ebc97.firebaseapp.com", databaseURL: "https://auction-ebc97-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "auction-ebc97", storageBucket: "auction-ebc97.firebasestorage.app", messagingSenderId: "883038465804", appId: "1:883038465804:web:df2595623ca5276561a329", measurementId: "G-69HD10GML7" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- SOUNDS ---
        const sfx = { 
            flip: document.getElementById('sfx-flip'), 
            win: document.getElementById('sfx-win'), 
            trap: document.getElementById('sfx-trap'), 
            start: document.getElementById('sfx-start') 
        };

        // --- DECK ---
        const deck = [
            { name: "Magic Bowl", val: 8000, type: "ADD", cat: "WEALTH" },
            { name: "Tax Refund", val: 12000, type: "ADD", cat: "WEALTH" },
            { name: "Gold Mine", val: 20000, type: "ADD", cat: "WEALTH" },
            { name: "Interest", val: 1.5, type: "MULTIPLY", cat: "WEALTH" },
            { name: "Bull Run", val: 2.0, type: "MULTIPLY", cat: "WEALTH" },
            { name: "Jackpot", val: 50000, type: "ADD", cat: "WEALTH" },
            { name: "Pickpocket", val: 5000, type: "STEAL_FLAT", cat: "STEAL" },
            { name: "Mugger", val: 15000, type: "STEAL_FLAT", cat: "STEAL" },
            { name: "Taxman", val: 0.30, type: "STEAL_PCT", cat: "STEAL" },
            { name: "Embezzle", val: 0.40, type: "STEAL_PCT", cat: "STEAL" },
            { name: "Coin Flip", val: 50000, type: "GAMBLE", cat: "GAMBLE" },
            { name: "High Roller", val: 3.0, type: "GAMBLE", cat: "GAMBLE" },
            { name: "Scam", val: 0.5, type: "TRAP", cat: "TRAP" },
            { name: "Rug Pull", val: 0.25, type: "TRAP", cat: "TRAP" },
            { name: "Audit", val: 0, type: "TRAP", cat: "TRAP" },
            { name: "The Nuke", val: 0.5, type: "CHAOS", cat: "CHAOS" },
            { name: "Socialism", val: 0, type: "CHAOS", cat: "CHAOS" }
        ];

        let state = { phase: 'LOBBY', round: 0, cards: [] };

        // --- LOGIC ---
        onValue(ref(db, 'gameState'), (snap) => {
            const data = snap.val();
            if(!data) return;
            state = data;
            
            const lobby = document.getElementById('lobby-view');
            const grid = document.getElementById('grid');
            const status = document.getElementById('status-text');
            const btnLock = document.getElementById('btn-lock');
            const btnNext = document.getElementById('btn-next');
            const msgHint = document.getElementById('msg-hint');

            if (state.phase === 'LOBBY') {
                lobby.classList.remove('hidden');
                grid.innerHTML = '';
                document.getElementById('round-disp').innerText = "LOBBY";
            } 
            else if (state.phase === 'BIDDING') {
                lobby.classList.add('hidden');
                document.getElementById('round-disp').innerText = state.round;
                status.innerText = "BIDDING OPEN";
                status.className = "absolute left-10 text-2xl font-bold text-green-500 tracking-widest animate-pulse";
                
                btnLock.classList.remove('hidden');
                btnNext.classList.add('hidden');
                msgHint.classList.add('hidden');
                renderGrid(false);
            }
            else if (state.phase === 'REVEAL') {
                status.innerText = "REVEAL PHASE";
                status.className = "absolute left-10 text-2xl font-bold text-yellow-500 tracking-widest";
                
                btnLock.classList.add('hidden');
                btnNext.classList.remove('hidden');
                msgHint.classList.remove('hidden');
            }
        });

        // LIVE BIDS
        onValue(ref(db, 'roundBids'), (snap) => {
            if(state.phase !== 'BIDDING') return;
            const bids = snap.val() || {};
            for(let i=0; i<6; i++) {
                const cardBids = Object.values(bids).filter(b => b.cardIdx === i);
                const el = document.getElementById(`count-${i}`);
                if(el) el.innerText = `${cardBids.length} BIDDERS`;
            }
        });

        // LEADERBOARD
        onValue(ref(db, 'teams'), (snap) => {
            const teams = snap.val() || {};
            document.getElementById('player-count').innerText = `${Object.keys(teams).length} BIDDERS READY`;
            
            const roster = document.getElementById('roster');
            roster.innerHTML = '';
            const sorted = Object.keys(teams).sort((a,b) => teams[b].balance - teams[a].balance);
            
            sorted.forEach((id, idx) => {
                const t = teams[id];
                const div = document.createElement('div');
                let col = "text-gray-400";
                if(idx===0) col = "text-[#FFD700] font-bold";
                if(idx===1) col = "text-gray-300 font-bold";
                
                div.className = `flex justify-between p-2 border-b border-white/10 ${t.frozen ? 'opacity-50 line-through text-red-500' : col}`;
                div.innerHTML = `<span>#${idx+1} ${t.name}</span><span>$${t.balance.toLocaleString()}</span>`;
                roster.appendChild(div);
            });
        });

        function renderGrid(isReveal) {
            const grid = document.getElementById('grid');
            if(grid.childElementCount > 0 && !isReveal) return;
            grid.innerHTML = '';
            
            state.cards.forEach((card, idx) => {
                const isRevealed = state.revealed && state.revealed[idx];
                const div = document.createElement('div');
                div.className = "card-scene";
                div.onclick = () => window.revealCard(idx);
                
                const visColor = card.visualCategory;
                div.innerHTML = `
                    <div class="card-obj ${isRevealed ? 'flipped' : ''}" id="card-obj-${idx}">
                        <div class="card-face theme-${visColor} border-4">
                            <div class="text-8xl font-black text-white/10 pointer-events-none">${idx+1}</div>
                            <div class="absolute bottom-6 bg-black/80 px-6 py-2 rounded-full text-sm font-bold tracking-widest text-white border border-white/20 pointer-events-none" id="count-${idx}">0 BIDDERS</div>
                        </div>
                        <div class="card-face card-back theme-${card.actualCategory}">
                            <div class="text-5xl">üëÅÔ∏è</div>
                        </div>
                    </div>
                `;
                grid.appendChild(div);
                if(isRevealed) div.querySelector('.card-obj').classList.add('flipped');
            });
        }

        // --- GLOBAL FUNCTIONS ---
        window.startGame = async () => {
            document.getElementById('sfx-start').play();
            const cards = generateCards();
            await set(ref(db, 'gameState'), { phase: 'BIDDING', round: 1, cards: cards, revealed: [false,false,false,false,false,false] });
            await set(ref(db, 'roundBids'), {});
        };

        window.fullReset = async () => {
            if(confirm("HARD RESET?")) {
                await set(ref(db), { gameState: { phase: 'LOBBY', round: 0 }, teams: {}, roundBids: {} });
                location.reload();
            }
        };

        window.closeBidding = async () => {
            document.getElementById('sfx-start').play();
            update(ref(db, 'gameState'), { phase: 'REVEAL' });
        };

        window.nextRound = async () => {
            const snap = await get(ref(db, 'teams'));
            const teams = snap.val();
            for(let k in teams) {
                if(teams[k].frozen > 0) await update(ref(db, `teams/${k}`), { frozen: 0, balance: 2000 });
            }
            
            const cards = generateCards();
            await update(ref(db, 'gameState'), { 
                phase: 'BIDDING', round: state.round + 1, cards: cards, revealed: [false,false,false,false,false,false] 
            });
            await set(ref(db, 'roundBids'), {});
            document.getElementById('grid').innerHTML = ''; 
            window.closeFocus();
        };

        window.revealCard = async (idx) => {
            if(state.phase !== 'REVEAL') return;
            if(state.revealed && state.revealed[idx]) return;

            const updates = {};
            updates[`gameState/revealed/${idx}`] = true;
            await update(ref(db), updates);
            document.getElementById('sfx-flip').play();

            const bidsSnap = await get(ref(db, 'roundBids'));
            const teamsSnap = await get(ref(db, 'teams'));
            const bids = Object.values(bidsSnap.val() || {}).filter(b => b.cardIdx === idx);
            const teams = teamsSnap.val();
            const card = state.cards[idx];

            let winnerId = null;
            let winningVal = 0;
            let isSniper = (bids.length === 1);

            bids.forEach(b => {
                let power = b.isAllIn ? b.amount * 2 : b.amount;
                if(power > winningVal) { winningVal = power; winnerId = b.teamId; }
            });

            // OPEN MODAL
            const modal = document.getElementById('focus-modal');
            const fFront = document.getElementById('f-front');
            const fBack = document.getElementById('f-back');
            
            fFront.className = `absolute inset-0 backface-hidden rounded-2xl border-4 flex items-center justify-center theme-${card.visualCategory} bg-[#111]`;
            fBack.className = `absolute inset-0 backface-hidden rounded-2xl border-4 flex flex-col items-center justify-center p-8 text-center theme-${card.actualCategory} bg-[#000]`;
            
            document.getElementById('f-cat').innerText = card.actualCategory;
            document.getElementById('f-title').innerText = card.name;
            document.getElementById('f-val').innerText = getValText(card);

            if(winnerId && teams[winnerId]) {
                const t = teams[winnerId];
                const bid = bids.find(b=>b.teamId===winnerId);
                
                document.getElementById('f-winner').innerText = t.name;
                document.getElementById('f-cost').innerText = `PAID -$${bid.amount.toLocaleString()}`;
                
                if(card.cat === 'TRAP') document.getElementById('sfx-trap').play(); else document.getElementById('sfx-win').play();
                if(card.cat === 'WEALTH') confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });

                let bal = t.balance - bid.amount;
                let mult = bid.isAllIn ? 3 : 1;
                let base = bal + bid.amount;

                if(card.type === 'ADD') bal += (card.val * mult);
                if(card.type === 'MULTIPLY') {
                    if(card.val > 1) bal = Math.floor(base * (card.val * mult));
                    else bal = Math.floor(bal * card.val);
                }
                if(card.type === 'STEAL_FLAT') bal += (card.val * mult);
                if(card.type === 'STEAL_PCT') bal = Math.floor(bal * (1 + card.val));
                if(card.type === 'GAMBLE') { if(Math.random() > 0.5) bal += (card.val * mult); else bal -= 10000; }
                if(card.type === 'TRAP') {
                    if(card.val === 0) { /* Rug Pull */ }
                    else if(card.val < 1 && card.val > 0) bal = Math.floor(bal * card.val);
                    else bal += card.val;
                }
                
                if(isSniper) bal += 1000;

                let frozen = 0;
                if(bal <= 0) { bal = 0; frozen = 1; }

                await update(ref(db, `teams/${winnerId}`), { balance: bal, frozen: frozen });

            } else {
                document.getElementById('f-winner').innerText = "NO BIDS";
                document.getElementById('f-cost').innerText = "--";
            }

            modal.classList.add('active');
            const cardObj = document.getElementById('focus-card');
            cardObj.style.transform = 'rotateY(0deg) scale(0.5)';
            setTimeout(() => { cardObj.style.transform = 'rotateY(180deg) scale(1)'; }, 100);
        };

        window.closeFocus = () => {
            document.getElementById('focus-modal').classList.remove('active');
        };

        function generateCards() {
            const res = [];
            for(let i=0; i<6; i++) {
                const c = deck[Math.floor(Math.random() * deck.length)];
                let vis = c.cat;
                if(Math.random() < 0.2) { 
                    const cats = ['WEALTH','STEAL','GAMBLE','TRAP','CHAOS'];
                    vis = cats[Math.floor(Math.random()*cats.length)];
                }
                res.push({ ...c, visualCategory: vis, actualCategory: c.cat });
            }
            return res;
        }

        function getValText(c) {
            if(c.type === 'MULTIPLY') return `x${c.val}`;
            if(c.val > 0) return `+$${c.val.toLocaleString()}`;
            return `-$${Math.abs(c.val).toLocaleString()}`;
        }
    </script>
</body>
</html>
