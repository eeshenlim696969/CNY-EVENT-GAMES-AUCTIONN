<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperial Auction - Year of the Horse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #FFD700; --gold-dim: #C5A059; --glass: rgba(10, 0, 0, 0.95); }
        body { font-family: 'Playfair Display', serif; background-color: #050000; color: var(--gold); overflow: hidden; }
        .font-imperial { font-family: 'Cinzel', serif; }
        
        /* BACKGROUND */
        .bg-pattern { position: absolute; inset: 0; opacity: 0.4; background-image: url('https://www.transparenttextures.com/patterns/black-scales.png'); z-index: 0; }
        .glass-panel { background: var(--glass); border: 1px solid var(--gold-dim); box-shadow: 0 0 30px rgba(0,0,0,0.9); }

        /* GRID */
        .angpao {
            background: linear-gradient(160deg, #8a0000, #4a0000); border: 2px solid #5c0000; border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6); transition: all 0.2s; position: relative;
            font-family: 'Cinzel', serif; font-weight: 900; color: rgba(255,215,0,0.2); font-size: 2rem;
            display: flex; align-items: center; justify-content: center;
        }
        .angpao.active { background: #FFD700; box-shadow: 0 0 50px #FFD700; transform: scale(1.1); z-index: 50; border-color: #fff; color: #000; opacity: 1; }
        .angpao.used { background: #111; border-color: #333; opacity: 0.2; filter: grayscale(1); }

        /* ENVELOPE */
        .envelope-container { perspective: 1000px; width: 320px; height: 450px; position: relative; margin-top: 60px; }
        .envelope-body { width: 100%; height: 100%; background: #900; border: 4px solid #FFD700; border-radius: 10px; position: absolute; top: 0; left: 0; z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 20px 50px rgba(0,0,0,0.8); transition: transform 1s ease-in-out; }
        .envelope-lid { position: absolute; top: 0; left: 0; width: 100%; height: 50%; background: #700; clip-path: polygon(0 0, 50% 100%, 100% 0); z-index: 12; transform-origin: top; transition: transform 1s; border-top: 4px solid #FFD700; }
        
        .card-insert { 
            position: absolute; top: 5%; left: 5%; width: 90%; height: 90%; 
            background: #fffcf5; border: 4px double #FFD700; z-index: 5; color: black; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; 
            transform: translateY(0); transition: transform 1s cubic-bezier(0.175, 0.885, 0.32, 1.275); padding: 20px; 
        }
        
        /* ANIMATIONS */
        .is-open .envelope-lid { transform: rotateX(180deg); z-index: 1; }
        .is-open .card-insert { transform: translateY(-50%) scale(1.1); z-index: 100 !important; box-shadow: 0 0 60px gold; }
        .is-open .envelope-body { transform: translateY(20%); opacity: 0.5; }
        .shaking { animation: shake 0.5s infinite; }
        @keyframes shake { 0% { transform: rotate(0deg); } 25% { transform: rotate(1deg); } 75% { transform: rotate(-1deg); } }
        
        /* LEADERBOARD */
        .rank-1 { border-left: 4px solid #FFD700; background: linear-gradient(90deg, rgba(255,215,0,0.2), transparent); }
        .rank-2 { border-left: 4px solid #C0C0C0; background: linear-gradient(90deg, rgba(192,192,192,0.1), transparent); }
        .rank-3 { border-left: 4px solid #CD7F32; background: linear-gradient(90deg, rgba(205,127,50,0.1), transparent); }
    </style>
</head>
<body class="h-screen flex flex-col relative">

    <div class="bg-pattern"></div>
    
    <audio id="bgm" loop src="https://assets.mixkit.co/active_storage/sfx/888/888-preview.mp3"></audio>
    <audio id="sfx-tick" src="https://assets.mixkit.co/active_storage/sfx/2003/2003-preview.mp3"></audio>
    <audio id="sfx-gong" src="https://assets.mixkit.co/active_storage/sfx/1547/1547-preview.mp3"></audio>
    <audio id="sfx-spin" src="https://assets.mixkit.co/active_storage/sfx/2003/2003-preview.mp3"></audio>

    <header class="h-24 flex justify-between items-center px-8 border-b border-[#C5A059] bg-[#1a0505]/95 z-50 relative">
        <div class="flex items-center gap-4">
            <span class="text-4xl">üêé</span>
            <h1 class="font-imperial text-3xl font-bold tracking-[0.2em] text-[#FFD700]">YEAR OF THE HORSE</h1>
        </div>
        <div class="flex gap-8 font-imperial text-xl tracking-widest text-[#C5A059]">
            <div>ROUND <span id="round-num" class="text-white font-bold ml-2">--</span></div>
            <div>STATUS: <span id="status-text" class="text-[#FFD700]">LOADING</span></div>
        </div>
        <button onclick="resetGame()" class="text-[9px] text-red-800 border border-red-900 px-2 py-1 rounded hover:bg-red-900 uppercase">Master Reset</button>
    </header>

    <main class="flex-1 relative overflow-hidden p-8 flex gap-8 z-10">
        
        <div id="start-overlay" class="absolute inset-0 z-50 bg-black/80 flex items-center justify-center hidden">
            <button onclick="adminAction('START')" class="px-16 py-6 bg-green-700 hover:bg-green-600 text-white font-imperial font-black text-4xl tracking-[0.2em] rounded-lg shadow-[0_0_40px_green] animate-pulse">
                START GAME
            </button>
        </div>

        <div id="wheel-stage" class="absolute inset-0 bg-black/90 z-[200] hidden flex-col items-center justify-center">
            <div class="w-[500px] h-[500px] rounded-full border-[10px] border-[#FFD700] relative bg-[#000] overflow-hidden">
                <div id="wheel-spinner" class="w-full h-full bg-[conic-gradient(#00aa00_0deg_180deg,#aa0000_180deg_360deg)] transition-transform duration-[4000ms] ease-out"></div>
            </div>
            <div class="absolute top-[48%] left-[50%] -translate-x-1/2 w-0 h-0 border-l-[15px] border-l-transparent border-r-[15px] border-r-transparent border-t-[30px] border-t-white z-[201]"></div>

        </div>

            <div class="flex-1 flex flex-col items-center justify-center">

                <button onclick="adminAction('DRAW')" id="btn-draw" class="mt-8 px-12 py-4 bg-[#FFD700] hover:bg-white text-black font-imperial font-black text-2xl tracking-[0.2em] rounded shadow-[0_0_20px_gold]">
                    DRAW FORTUNE
                </button>
            </div>
            <div class="w-[350px] glass-panel rounded-xl p-4 flex flex-col">
                <h2 class="font-imperial text-center text-xl text-[#FFD700] mb-4 border-b border-[#C5A059] pb-2">DYNASTY RANKINGS</h2>
                <div id="roster-grid" class="flex-1 overflow-y-auto space-y-1 pr-1"></div>
            </div>
        </div>

        <div id="view-auction" class="absolute inset-0 p-8 flex gap-8 z-20 hidden">
            <div class="flex-1 flex flex-col items-center justify-center relative">
                
                <div id="timer-box" class="absolute top-0 w-full text-center z-50">
                    <p class="text-[#C5A059] text-xs uppercase tracking-[0.3em]">Time Remaining</p>
                    <div id="countdown-val" class="text-7xl font-black font-imperial text-white drop-shadow-[0_0_10px_black]">10.0s</div>
                </div>

                <div class="envelope-container" id="main-envelope">
                    <div class="card-insert shadow-lg">
                        <h3 id="card-title" class="font-imperial text-[#8a0000] text-2xl font-bold mb-4 uppercase tracking-widest border-b-2 border-[#8a0000] pb-2">Title</h3>
                        <p id="card-desc" class="font-serif text-3xl font-bold text-black leading-tight">Description</p>
                        <div class="mt-6 text-red-500 font-bold text-6xl">Á¶è</div>
                    </div>
                    <div class="envelope-body">
                        <span class="text-8xl text-[#FFD700] opacity-50 font-imperial">È¶¨</span>
                        <div id="sold-stamp" class="hidden absolute inset-0 bg-black/80 flex items-center justify-center z-20">
                            <span class="text-red-500 font-black border-4 border-red-500 p-2 text-5xl -rotate-12 uppercase tracking-widest shadow-[0_0_50px_red]">SOLD</span>
                        </div>
                        <div id="unsold-stamp" class="hidden absolute inset-0 bg-black/80 flex items-center justify-center z-20">
                            <span class="text-gray-400 font-black border-4 border-gray-400 p-2 text-5xl -rotate-12 uppercase tracking-widest">UNSOLD</span>
                        </div>
                    </div>
                    <div class="envelope-lid"></div>
                </div>

                <div class="mt-12 h-16 flex items-center justify-center w-full absolute bottom-10">
                    <div id="msg-waiting" class="hidden text-[#FFD700] animate-pulse tracking-[0.2em] uppercase font-bold text-lg">Waiting for Winner...</div>
                    <button onclick="adminAction('NEXT')" id="btn-next" class="hidden px-10 py-3 bg-[#FFD700] text-black font-imperial font-bold tracking-widest rounded hover:bg-white shadow-[0_0_20px_gold]">
                        NEXT ROUND
                    </button>
                </div>
            </div>

            <div class="w-[350px] glass-panel rounded-xl p-6 flex flex-col">
                <h2 class="font-imperial text-center text-xl text-[#FFD700] mb-6 border-b border-[#C5A059] pb-4">AUCTION LOG</h2>
                <div class="text-center mb-6 bg-black/40 p-4 rounded border border-[#C5A059]/30">
                    <div class="text-[#C5A059] text-xs uppercase tracking-widest mb-2">Highest Bid</div>
                    <div class="text-5xl font-imperial font-black text-white drop-shadow-[0_0_10px_gold]">RM <span id="val-high-bid">0</span></div>
                    <div id="val-leader-name" class="text-green-400 font-bold mt-2 uppercase tracking-widest text-lg">--</div>
                </div>
                <div id="bids-list" class="flex-1 overflow-y-auto space-y-2"></div>
            </div>
        </div>
    </main>

    <script type="module">
        const firebaseConfig = {
            apiKey: "AIzaSyDdUHww7xef3DzLgSj5ZblQkTSu861jGQM",
            authDomain: "auction-ebc97.firebaseapp.com",
            databaseURL: "https://auction-ebc97-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "auction-ebc97",
            storageBucket: "auction-ebc97.firebasestorage.app",
            messagingSenderId: "883038465804",
            appId: "1:883038465804:web:df2595623ca5276561a329",
            measurementId: "G-69HD10GML7"
        };

        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, update, get, remove, onChildAdded, push } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        // ASSETS
        const sfxTick = document.getElementById('sfx-tick');
        const sfxGong = document.getElementById('sfx-gong');
        const sfxSpin = document.getElementById('sfx-spin');
        const bgm = document.getElementById('bgm');
        bgm.volume = 0.2; // LIGHT VOLUME

        // CARD DATA
        const cardsData = [
            { id: 1, name: "The Magic Bowl", desc: "+3,000 Points", type: "ADD", val: 3000 },
            { id: 2, name: "Market Crash", desc: "Lose 25% Wealth", type: "MULTIPLY", val: 0.75 },
            { id: 3, name: "Tax Collector", desc: "Steal 15% from Richest", type: "STEAL_PCT", val: 0.15 },
            { id: 4, name: "The Duel", desc: "Steal 1,000 from 2nd Place", type: "STEAL_RIVAL", val: 1000 },
            { id: 5, name: "Golden Horse", desc: "Multiply Score by 1.5x", type: "MULTIPLY", val: 1.5 },
            { id: 6, name: "Bandits", desc: "Lose 500 Points", type: "ADD", val: -500 },
            { id: 7, name: "Imperial Grant", desc: "+5,000 Points", type: "ADD", val: 5000 },
            { id: 8, name: "Blockade", desc: "BANNED from next round", type: "BLOCK", val: 0 },
            { id: 9, name: "Robin Hood", desc: "Steal 500 from Random", type: "STEAL_CHOICE", val: 500 },
            { id: 10, name: "Broken Vase", desc: "Lose 800 Points", type: "ADD", val: -800 },
            { id: 11, name: "Interest Rate", desc: "Gain 20% Interest", type: "MULTIPLY", val: 1.2 },
            { id: 12, name: "God of Wealth", desc: "Jackpot! +8,888", type: "ADD", val: 8888 },
            { id: 13, name: "Bad Omen", desc: "Lose 1,000 Points", type: "ADD", val: -1000 },
            { id: 14, name: "Twin Carp", desc: "+2,000 You & Ally", type: "GIVE_CHOICE", val: 2000 },
            { id: 15, name: "Nian Monster", desc: "Lose 50% Balance", type: "MULTIPLY", val: 0.5 },
            { id: 16, name: "The Spy", desc: "Item: Peek Next Card", type: "ITEM", item: "spy" },
            { id: 17, name: "Phoenix", desc: "Reset to 3k if <1k", type: "PHOENIX", val: 0 },
            { id: 18, name: "False Friend", desc: "Donate 10% to Poorest", type: "GIVE_LOW", val: 0.1 },
            { id: 19, name: "Shared Bill", desc: "Everyone pays 200", type: "GLOBAL_HIT", val: -200 },
            { id: 20, name: "Jade Seal", desc: "Item: Immunity Button", type: "ITEM", item: "jade_seal" },
            { id: 21, name: "Mystery Box", desc: "Lose 500 or Win 2,000", type: "GAMBLE_DICE", val: 0 },
            { id: 22, name: "Bad Luck", desc: "Lose 600 Points", type: "ADD", val: -600 },
            { id: 23, name: "The Swap", desc: "Swap Score (If lower)", type: "SWAP", val: 0 },
            { id: 24, name: "Lucky Song", desc: "+2,000 Points", type: "ADD", val: 2000 },
            { id: 25, name: "High Roller", desc: "Wager: Double or Nothing", type: "GAMBLE_WAGER", val: 0 }
        ];

        let gameState = { phase: 'GRID', round: 1 };
        let envelopesStatus = {};
        
        renderGrid();
        startServerLoop();

        onValue(ref(db, 'gameState'), (snap) => {
            const data = snap.val();
            if(!data || !data.phase) {
                document.getElementById('start-overlay').classList.remove('hidden'); return;
            }
            document.getElementById('start-overlay').classList.add('hidden');
            bgm.play().catch(()=>{});

            gameState = data;
            document.getElementById('round-num').innerText = gameState.round;
            document.getElementById('status-text').innerText = gameState.phase;

            const vGrid = document.getElementById('view-grid');
            const vAuc = document.getElementById('view-auction');
            const wheel = document.getElementById('wheel-stage');

            if (gameState.phase === 'GRID') {
                vGrid.classList.remove('hidden');
                vAuc.classList.add('hidden');
                wheel.classList.add('hidden');
                resetAuctionEffects();
            } 
            else if (gameState.phase === 'WAGER' || gameState.phase === 'SPIN') {
                vGrid.classList.add('hidden');
                vAuc.classList.add('hidden');
                wheel.classList.remove('hidden');
                wheel.style.display = 'flex';
                
                if(gameState.phase === 'SPIN') {
                    document.getElementById('wager-display').innerText = `SPINNING...`;
                    const spinner = document.getElementById('wheel-spinner');
                    const isWin = gameState.spinResult === 'WIN';
                    const rotation = 1800 + (isWin ? 90 : 270); 
                    spinner.style.transform = `rotate(${rotation}deg)`;
                    sfxSpin.play();
                } else {
                    document.getElementById('wager-display').innerText = "WAITING FOR INPUT...";
                }
            } 
            else {
                vGrid.classList.add('hidden');
                vAuc.classList.remove('hidden');
                wheel.classList.add('hidden');

                document.getElementById('val-high-bid').innerText = (gameState.highestBid || 0).toLocaleString();
                document.getElementById('val-leader-name').innerText = gameState.leaderName || '--';

                if(gameState.phase === 'BIDDING') {
                    document.getElementById('timer-box').classList.remove('opacity-0');
                    document.getElementById('sold-stamp').classList.add('hidden');
                    document.getElementById('unsold-stamp').classList.add('hidden');
                    document.getElementById('main-envelope').classList.add('shaking');
                } 
                else if(gameState.phase === 'SOLD') {
                    document.getElementById('timer-box').classList.add('opacity-0');
                    document.getElementById('main-envelope').classList.remove('shaking');
                    document.getElementById('msg-waiting').classList.remove('hidden');
                    
                    if(gameState.leaderId) {
                        document.getElementById('sold-stamp').classList.remove('hidden');
                    } else {
                        document.getElementById('unsold-stamp').classList.remove('hidden'); // ZERO BID FIX
                    }
                }
            }
        });

        onValue(ref(db, 'revealTrigger'), (snap) => {
            if (snap.val() === true) {
                update(ref(db), { revealTrigger: null }); 
                
                if(gameState.phase === 'SPIN') {
                    update(ref(db, 'gameState'), { phase: 'REVEALED' });
                    sfxGong.play();
                    setTimeout(() => { document.getElementById('btn-next').classList.remove('hidden'); }, 1000);
                    return;
                }

                update(ref(db, 'gameState'), { phase: 'REVEALED' });
                sfxGong.play();
                document.getElementById('main-envelope').classList.add('is-open');
                document.getElementById('msg-waiting').classList.add('hidden');

                const card = cardsData.find(c => c.id === gameState.currentCard);
                if(card) {
                    document.getElementById('card-title').innerText = card.name;
                    document.getElementById('card-desc').innerText = card.desc;
                    if(gameState.leaderId) {
                        if(card.type === 'GAMBLE_WAGER') {
                            setTimeout(() => {
                                update(ref(db, 'gameState'), { phase: 'WAGER', wagerTeam: gameState.leaderId });
                            }, 3000);
                            return; 
                        }
                        executeCardEffect(card.id, gameState.leaderId);
                    }
                }
                setTimeout(() => { document.getElementById('btn-next').classList.remove('hidden'); }, 2000);
            }
        });

        onValue(ref(db, 'teams'), (snap) => {
            const roster = document.getElementById('roster-grid');
            roster.innerHTML = '';
            const teams = snap.val() || {};
            const sorted = Object.keys(teams).sort((a,b) => teams[b].balance - teams[a].balance);
            sorted.forEach((key, idx) => {
                const t = teams[key];
                let cls = idx===0 ? 'rank-1' : (idx===1 ? 'rank-2' : (idx===2 ? 'rank-3' : ''));
                let icon = idx===0 ? 'üëë' : (idx===1 ? 'ü•à' : (idx===2 ? 'ü•â' : ''));
                const div = document.createElement('div');
                div.className = `p-3 flex justify-between bg-black/40 ${cls} mb-1 border-b border-white/5`;
                div.innerHTML = `
                    <div class="flex items-center gap-2">
                        <span>${icon}</span>
                        <div>
                            <div class="font-bold text-white">${t.name}</div>
                            <div class="text-xs text-[#C5A059]">RM ${t.balance.toLocaleString()}</div>
                        </div>
                    </div>
                    ${t.immune ? 'üõ°Ô∏è' : ''}
                `;
                roster.appendChild(div);
            });
        });

        window.adminAction = (action) => {
            if (action === 'START') {
                 set(ref(db), { gameState: { phase: 'GRID', round: 1 }, envelopes: {}, teams: {} });
            }
            if (action === 'DRAW') {
                let available = [];
                for(let i=1; i<=25; i++) if(!envelopesStatus[i]) available.push(i);
                if(!available.length) return alert("Done");
                document.getElementById('btn-draw').disabled = true;
                
                let delay = 50, steps = 0;
                const loop = () => {
                    document.querySelectorAll('.angpao').forEach(c => c.classList.remove('active'));
                    const r = available[Math.floor(Math.random()*available.length)];
                    document.getElementById(`grid-cell-${r}`).classList.add('active');
                    sfxTick.currentTime = 0; sfxTick.play();
                    steps++; delay *= 1.1;
                    if (delay < 400) setTimeout(loop, delay);
                    else {
                        setTimeout(() => {
                            update(ref(db, 'gameState'), {
                                phase: 'BIDDING', currentCard: r, highestBid: 0, leaderId: null, leaderName: null, bidDeadline: Date.now() + 15000 
                            });
                            set(ref(db, 'currentRoundBids'), {});
                            document.getElementById('btn-draw').disabled = false;
                        }, 500);
                    }
                };
                loop();
            }
            // --- FIX FOR NEXT ROUND BUTTON ---
            if (action === 'NEXT') {
                const updates = {};
                // Force update envelope even if state might be weird
                if(gameState.currentCard) {
                    updates[`envelopes/${gameState.currentCard}`] = true;
                }
                updates['gameState/phase'] = 'GRID';
                updates['gameState/round'] = (gameState.round||1)+1;
                updates['gameState/currentCard'] = null;
                updates['gameState/highestBid'] = 0;
                updates['gameState/leaderId'] = null;
                updates['gameState/wagerAmount'] = null;
                updates['gameState/spinResult'] = null;
                
                get(ref(db, 'teams')).then(s => {
                    const t = s.val();
                    for(let k in t) { updates[`teams/${k}/immune`] = null; }
                    update(ref(db), updates);
                });
            }
        };

        window.resetGame = () => { if(confirm("Reset?")) set(ref(db), { gameState: { phase: 'GRID', round: 1 }, envelopes: {}, teams: {} }); }

        function renderGrid() {
            const g = document.getElementById('grid-container'); g.innerHTML = '';
            for(let i=1; i<=25; i++) {
                const d = document.createElement('div');
                d.id = `grid-cell-${i}`; d.className = 'angpao'; d.innerText = i;
                g.appendChild(d);
            }
            onValue(ref(db, 'envelopes'), (snap) => {
                envelopesStatus = snap.val() || {};
                for(let i=1; i<=25; i++) {
                    const el = document.getElementById(`grid-cell-${i}`);
                    if(envelopesStatus[i]) el.classList.add('used'); else el.classList.remove('used');
                }
            });
        }
        function resetAuctionEffects() {
            document.getElementById('main-envelope').classList.remove('is-open', 'shaking');
            document.getElementById('sold-stamp').classList.add('hidden');
            document.getElementById('unsold-stamp').classList.add('hidden');
            document.getElementById('btn-next').classList.add('hidden');
            document.getElementById('msg-waiting').classList.add('hidden');
            document.getElementById('wheel-spinner').style.transform = 'rotate(0deg)';
        }
        function startServerLoop() {
            setInterval(() => {
                if (gameState.phase === 'BIDDING' && gameState.bidDeadline) {
                    const diff = gameState.bidDeadline - Date.now();
                    if (diff <= 0) {
                        update(ref(db, 'gameState'), { phase: 'SOLD' });
                        document.getElementById('countdown-val').innerText = "0.0s";
                        
                        // AUTO REVEAL IF UNSOLD
                        if(!gameState.highestBid) {
                            setTimeout(() => update(ref(db), { revealTrigger: true }), 1000);
                        }
                    } else {
                        document.getElementById('countdown-val').innerText = (diff/1000).toFixed(1) + "s";
                    }
                }
            }, 100);
        }

        const bidQueueRef = ref(db, 'bidQueue');
        onChildAdded(bidQueueRef, async (snapshot) => {
            const req = snapshot.val();
            const key = snapshot.key;
            if(!req) return;
            const stateSnap = await get(ref(db, 'gameState'));
            const state = stateSnap.val();
            
            const isSelf = (state.leaderId === req.teamId);
            const cost = isSelf ? (req.amount - (state.highestBid || 0)) : req.amount;
            const min = (state.highestBid || 0) + 50;

            if (state.phase !== 'BIDDING' || req.amount < min) { await remove(ref(db, `bidQueue/${key}`)); return; }
            const teamRef = ref(db, `teams/${req.teamId}`);
            const tSnap = await get(teamRef);
            const team = tSnap.val();
            if (!team || team.balance < cost) { await remove(ref(db, `bidQueue/${key}`)); return; }

            if (state.leaderId && !isSelf) {
                const prevRef = ref(db, `teams/${state.leaderId}`);
                const pSnap = await get(prevRef);
                if (pSnap.exists()) await update(prevRef, { balance: pSnap.val().balance + state.highestBid });
            }
            await update(teamRef, { balance: team.balance - cost });
            
            let newTime = state.bidDeadline;
            if (newTime - Date.now() < 10000) newTime = Date.now() + 10000;
            await update(ref(db, 'gameState'), { highestBid: req.amount, leaderId: req.teamId, leaderName: team.name, bidDeadline: newTime });
            await remove(ref(db, `bidQueue/${key}`));
        });
        
        async function executeCardEffect(cid, wid) {
            const card = cardsData.find(c => c.id === cid);
            const tSnap = await get(ref(db, 'teams'));
            const teams = tSnap.val();
            const winner = teams[wid];
            const updates = {};
            
            // ITEM LOGIC
            if(card.type === 'ITEM') {
                updates[`teams/${wid}/items/${card.item}`] = true;
                update(ref(db), updates);
                return;
            }

            const wRef = `teams/${wid}/balance`;
            if(card.type === 'ADD') updates[wRef] = winner.balance + card.val;
            else if(card.type === 'MULTIPLY') updates[wRef] = Math.floor(winner.balance * card.val);
            // ... (Rest of logic) ...
            
            if(Object.keys(updates).length) await update(ref(db), updates);
        }
    </script>
