    <style>
        :root { --gold: #FFD700; --gold-dim: #C5A059; --red-dark: #2a0000; }
        body { 
            font-family: 'Playfair Display', serif; 
            background: radial-gradient(circle at center, #500000 0%, #1a0000 100%);
            color: var(--gold); 
            overflow: hidden; 
        }
        .font-imperial { font-family: 'Cinzel', serif; }
        .font-chinese { font-family: 'Ma Shan Zheng', cursive; }
        
        /* Background & Particles */
        .bg-pattern { 
            position: absolute; inset: 0; opacity: 0.15; 
            background-image: url('https://www.transparenttextures.com/patterns/chinese-scales.png'); 
            z-index: 0; pointer-events: none;
        }
        .lantern {
            position: absolute;
            width: 40px; height: 50px;
            background: radial-gradient(circle, #ff0000 0%, #500000 100%);
            border-radius: 10px;
            border-top: 2px solid #333;
            border-bottom: 2px solid gold;
            box-shadow: 0 0 20px rgba(255, 100, 0, 0.5);
            animation: rise 10s linear infinite;
            z-index: 1; opacity: 0.6;
        }
        @keyframes rise { 0% { transform: translateY(110vh) scale(0.8); opacity: 0; } 20% { opacity: 0.8; } 100% { transform: translateY(-10vh) scale(1); opacity: 0; } }

        /* UI Elements */
        .glass-panel { 
            background: rgba(10, 0, 0, 0.85); 
            border: 1px solid var(--gold-dim); 
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); 
            backdrop-filter: blur(8px);
        }

        /* --- REDESIGNED AUCTION LOG --- */
        .log-entry {
            display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(90deg, rgba(0,0,0,0.8), rgba(0,0,0,0.4));
            padding: 10px 14px; margin-bottom: 8px; border-left: 3px solid #555;
            transition: all 0.3s;
        }
        .log-entry.latest {
            border-left: 4px solid #FFD700;
            background: linear-gradient(90deg, rgba(255,215,0,0.25), rgba(0,0,0,0.4));
            transform: scale(1.03);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .crown-icon { font-size: 1.2em; margin-right: 8px; filter: drop-shadow(0 0 5px gold); animation: pulseCrown 1s infinite alternate; }
        @keyframes pulseCrown { from { transform: scale(1); } to { transform: scale(1.2); } }

        /* --- REDESIGNED ROSTER --- */
        .roster-item {
            padding: 10px; display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.5); border-bottom: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s;
        }
        .roster-item.leader {
            border: 2px solid #FFD700;
            background: linear-gradient(90deg, rgba(255,215,0,0.3), rgba(0,0,0,0.5));
            box-shadow: 0 0 15px rgba(255,215,0,0.3);
        }
        .roster-item.richest {
            border: 1px solid #00ff00;
            background: linear-gradient(90deg, rgba(0,255,0,0.15), rgba(0,0,0,0.5));
            box-shadow: 0 0 10px rgba(0,255,0,0.2);
        }

        /* --- WHEEL & CARDS --- */
        .angpao {
            background: linear-gradient(135deg, #8a0000 0%, #4a0000 100%); 
            border: 2px solid #600; border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5); 
            transition: all 0.2s; position: relative;
            font-family: 'Cinzel', serif; font-weight: 900; color: rgba(255,215,0,0.3); font-size: 2rem;
            display: flex; align-items: center; justify-content: center;
        }
        .angpao.active { background: #FFD700; box-shadow: 0 0 50px #FFD700; transform: scale(1.15); z-index: 50; border-color: #fff; color: #000; opacity: 1; }
        .angpao.used { background: #0a0000; border-color: #333; opacity: 0.3; filter: grayscale(1); }

        .envelope-container { perspective: 1200px; width: 360px; height: 500px; position: relative; margin-top: 50px; z-index: 10; }
        .envelope-body { width: 100%; height: 100%; background: linear-gradient(to bottom, #900, #600); border: 2px solid #FFD700; border-radius: 6px; position: absolute; z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 30px 60px rgba(0,0,0,0.8); transition: transform 1s; }
        .envelope-lid { position: absolute; top: 0; left: 0; width: 100%; height: 50%; background: linear-gradient(to bottom, #700, #500); clip-path: polygon(0 0, 50% 100%, 100% 0); z-index: 12; transform-origin: top; transition: transform 0.8s; border-top: 2px solid #FFD700; }
        /* Adjusted Top Position */
        .card-insert { position: absolute; top: 2%; left: 2%; width: 96%; height: 96%; background: #fffcf5; z-index: 5; color: #2a0000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; transform: translateY(0); transition: transform 1s; padding: 24px; border: 8px solid transparent; border-image: linear-gradient(to bottom right, #b8860b, #ffeebb, #b8860b) 1; }
        
        .is-open .envelope-lid { transform: rotateX(180deg); z-index: 1; }
        /* Lowered Card Reveal Position */
        .is-open .card-insert { transform: translateY(-45%) scale(1.1); z-index: 100 !important; box-shadow: 0 20px 60px rgba(0,0,0,0.5); }
        .is-open .envelope-body { transform: translateY(40%); opacity: 0; }
        .shaking { animation: shake 0.5s infinite; }
        @keyframes shake { 0% { transform: rotate(0deg); } 25% { transform: rotate(1deg); } 75% { transform: rotate(-1deg); } }
        
        .btn-admin { padding: 12px 24px; font-family: 'Cinzel'; font-weight: bold; letter-spacing: 0.1em; border: 1px solid var(--gold); background: rgba(0,0,0,0.5); color: var(--gold); cursor: pointer; transition: all 0.2s; text-transform: uppercase; }
        .btn-admin:hover { background: var(--gold); color: #000; box-shadow: 0 0 30px var(--gold); }
    </style>
</head>

            { id: 20, name: "Jade Seal", desc: "Item: Auto-Block Bad Effect", type: "ITEM", item: "jade_seal" },
            { id: 21, name: "Mystery Box", desc: "Win 200% OR Lose 50%", type: "GAMBLE_AUTO", val: 0 }, 
            { id: 22, name: "Bad Luck", desc: "Lose 15% Points", type: "MULTIPLY", val: 0.85 },
            { id: 23, name: "Chaos Swap", desc: "Swap with Random Player", type: "SWAP", val: 0 }, 
            { id: 24, name: "Lucky Song", desc: "+6,000 Points", type: "ADD", val: 6000 },
            { id: 25, name: "High Roller", desc: "Wager: Double or Nothing", type: "GAMBLE_WAGER", val: 0 }
        ];

        let gameState = { phase: 'GRID', round: 1 };
        let envelopesStatus = {};

        // LANTERNS
        function spawnLanterns() {
            const c = document.getElementById('lantern-container');
            for(let i=0; i<8; i++) {
                const l = document.createElement('div');
                l.className = 'lantern';
                l.style.left = Math.random() * 100 + '%';
                l.style.animationDelay = (Math.random() * 10) + 's';
                l.style.animationDuration = (8 + Math.random() * 10) + 's';
                c.appendChild(l);
            }
        }
        spawnLanterns();

        renderGrid();
        startServerLoop();

        onValue(ref(db, 'gameState'), (snap) => {
            const data = snap.val();
            if(!data || !data.phase) { document.getElementById('start-overlay').classList.remove('hidden'); return; }
            document.getElementById('start-overlay').classList.add('hidden');
            bgm.play().catch(()=>{});

            gameState = data;
            document.getElementById('round-num').innerText = gameState.round;
            document.getElementById('status-text').innerText = gameState.phase;

            const vGrid = document.getElementById('view-grid');
            const vAuc = document.getElementById('view-auction');
            const wheel = document.getElementById('wheel-stage');

            if (gameState.phase === 'GRID') {
                vGrid.classList.remove('hidden');
                vAuc.classList.add('hidden');
                wheel.classList.add('hidden');
                wheel.style.display = 'none';
                
                resetAuctionEffects();
                document.getElementById('wheel-spinner').style.transition = 'none';
                document.getElementById('wheel-spinner').style.transform = 'rotate(0deg)';
                document.getElementById('wheel-result').classList.add('hidden');
                window.hasProcessedSpin = false;
            } 
            else if (['WAGER', 'READY_TO_SPIN', 'SPIN'].includes(gameState.phase)) {
                vGrid.classList.add('hidden');
                vAuc.classList.add('hidden');
                wheel.classList.remove('hidden');
                wheel.style.display = 'flex';
                
                if (gameState.phase === 'READY_TO_SPIN') {
                    document.getElementById('wheel-title').innerText = "PLAYER READY";
                    document.getElementById('btn-spin-trigger').classList.remove('hidden');
                    document.getElementById('btn-next-wheel').classList.add('hidden');
                }
                else if (gameState.phase === 'SPIN') {
                    document.getElementById('wheel-title').innerText = "SPINNING...";
                    document.getElementById('btn-spin-trigger').classList.add('hidden');
                    const spinner = document.getElementById('wheel-spinner');
                    const isWin = gameState.spinResult === 'WIN';
                    const rotation = 2160 + (isWin ? 90 : 270) + (Math.random() * 40 - 20); 
                    
                    if(!window.hasProcessedSpin) {
                        window.hasProcessedSpin = true;
                        spinner.style.transition = "transform 5s cubic-bezier(0.15, 0, 0.15, 1)";
                        requestAnimationFrame(() => {
                            spinner.style.transform = `rotate(${rotation}deg)`;
                            sfxSpin.currentTime = 0; sfxSpin.play();
                        });
                        setTimeout(async () => {
                            const res = document.getElementById('wheel-result');
                            res.innerText = isWin ? "WINNER!" : "LOSS";
                            res.classList.remove('hidden');
                            res.style.color = isWin ? '#00ff00' : '#ff0000';
                            document.getElementById('btn-next-wheel').classList.remove('hidden');
                            
                            // Apply Gamble Math
                            if(gameState.leaderId) {
                                const tRef = ref(db, `teams/${gameState.leaderId}`);
                                const s = await get(tRef);
                                if(s.exists()) {
                                    const t = s.val();
                                    let newBal = t.balance;
                                    if(gameState.wagerAmount === "MYSTERY") {
                                        if(isWin) newBal = Math.floor(t.balance * 2.0); 
                                        else newBal = Math.floor(t.balance * 0.5);
                                    } else {
                                        const w = parseInt(gameState.wagerAmount);
                                        if(isWin) newBal = t.balance + w;
                                        else newBal = Math.max(0, t.balance - w);
                                    }
                                    await update(tRef, { balance: newBal });
                                }
                            }
                        }, 5000);
                    }
                } else {
                    window.hasProcessedSpin = false;
                    document.getElementById('wheel-title').innerText = "AWAITING WAGER...";
                    document.getElementById('wheel-spinner').style.transition = 'none';
                    document.getElementById('wheel-spinner').style.transform = 'rotate(0deg)';
                    document.getElementById('wheel-result').classList.add('hidden');
                    document.getElementById('btn-next-wheel').classList.add('hidden');
                    document.getElementById('btn-spin-trigger').classList.add('hidden');
                }
            } 
            else {
                vGrid.classList.add('hidden');
                vAuc.classList.remove('hidden');
                wheel.classList.add('hidden');
                wheel.style.display = 'none';

                document.getElementById('val-high-bid').innerText = (gameState.highestBid || 0).toLocaleString();
                document.getElementById('val-leader-name').innerText = gameState.leaderName || '--';

                if(gameState.phase === 'BIDDING') {
                    document.getElementById('timer-box').classList.remove('opacity-0');
                    document.getElementById('sold-stamp').classList.add('hidden');
                    document.getElementById('unsold-stamp').classList.add('hidden');
                    document.getElementById('main-envelope').classList.add('shaking');
                    document.getElementById('btn-reveal').classList.add('hidden');
                } 
                else if(gameState.phase === 'SOLD') {
                    document.getElementById('timer-box').classList.add('opacity-0');
                    document.getElementById('main-envelope').classList.remove('shaking');
                    if(gameState.leaderId) {
                        document.getElementById('sold-stamp').classList.remove('hidden');
                        document.getElementById('btn-reveal').classList.remove('hidden');
                    } else {
                        document.getElementById('unsold-stamp').classList.remove('hidden');
                        setTimeout(() => update(ref(db), { revealTrigger: true }), 2000);
                    }
                }
            }
        });

        onValue(ref(db, 'revealTrigger'), (snap) => {
            if (snap.val() === true) {
                update(ref(db), { revealTrigger: null }); 
                const card = cardsData.find(c => c.id === gameState.currentCard);
                if(card.type === 'GAMBLE_AUTO' && gameState.leaderId) {
                    const isWin = Math.random() > 0.5;
                    update(ref(db, 'gameState'), { phase: 'READY_TO_SPIN', spinResult: isWin ? 'WIN' : 'LOSE', wagerAmount: "MYSTERY" });
                    return;
                }
                if(card.type === 'GAMBLE_WAGER' && gameState.leaderId) {
                    setTimeout(() => update(ref(db, 'gameState'), { phase: 'WAGER', wagerTeam: gameState.leaderId }), 2000);
                }
                update(ref(db, 'gameState'), { phase: 'REVEALED' });
                sfxGong.play();
                document.getElementById('main-envelope').classList.add('is-open');
                document.getElementById('btn-reveal').classList.add('hidden'); 
                document.getElementById('card-title').innerText = card.name;
                document.getElementById('card-desc').innerText = card.desc;
                if(gameState.leaderId && card.type !== 'GAMBLE_WAGER' && card.type !== 'GAMBLE_AUTO') executeCardEffect(card.id, gameState.leaderId);
                if(card.type !== 'GAMBLE_WAGER' && card.type !== 'GAMBLE_AUTO') setTimeout(() => { document.getElementById('btn-next').classList.remove('hidden'); }, 2000);
            }
        });

        onValue(ref(db, 'teams'), (snap) => {
            const roster = document.getElementById('roster-grid');
            roster.innerHTML = '';
            const teams = snap.val() || {};
            const sorted = Object.keys(teams).sort((a,b) => teams[b].balance - teams[a].balance);
            
            // Highlight Richest Logic
            const maxBalance = sorted.length > 0 ? teams[sorted[0]].balance : 0;

            sorted.forEach((key, idx) => {
                const t = teams[key];
                const isDead = t.balance <= 0;
                let cls = isDead ? 'rank-dead' : 'roster-item';
                if (gameState.leaderId === key) cls += ' leader';
                if (!isDead && t.balance === maxBalance && maxBalance > 0) cls += ' richest'; // Richest Glow
                
                const div = document.createElement('div');
                div.className = cls;
                div.innerHTML = `
                    <div>
                        <div class="font-bold text-white text-lg">${t.name} ${idx===0?'üëë':''}</div>
                        <div class="text-sm font-imperial ${isDead ? 'text-red-600' : 'text-[#C5A059]'}">${isDead ? 'ELIMINATED' : 'RM ' + t.balance.toLocaleString()}</div>
                    </div>
                    <div class="text-2xl">${t.items && t.items.jade_seal ? 'üõ°Ô∏è' : ''}</div>`;
                roster.appendChild(div);
            });
        });

        window.adminAction = (action) => {
            if (action === 'START') set(ref(db), { gameState: { phase: 'GRID', round: 1 }, envelopes: {}, teams: {} });
            if (action === 'DRAW') {
                let available = [];
                for(let i=1; i<=25; i++) if(!envelopesStatus[i]) available.push(i);
                if(!available.length) return alert("Done");
                document.getElementById('btn-draw').disabled = true;
                let delay = 50, steps = 0;
                const loop = () => {
                    document.querySelectorAll('.angpao').forEach(c => c.classList.remove('active'));
                    const r = available[Math.floor(Math.random()*available.length)];
                    document.getElementById(`grid-cell-${r}`).classList.add('active');
                    sfxTick.currentTime = 0; sfxTick.play();
                    steps++; delay *= 1.1;
                    if (delay < 400) setTimeout(loop, delay);
                    else {
                        setTimeout(() => {
                            // Reset Auction Log on New Draw
                            document.getElementById('bids-list').innerHTML = '';
                            update(ref(db, 'gameState'), { phase: 'BIDDING', currentCard: r, highestBid: 0, leaderId: null, leaderName: null, bidDeadline: Date.now() + 15000 });
                            set(ref(db, 'currentRoundBids'), {});
                            document.getElementById('btn-draw').disabled = false;
                        }, 500);
                    }
                };
                loop();
            }
            if (action === 'REVEAL') update(ref(db), { revealTrigger: true });
            if (action === 'SPIN') update(ref(db, 'gameState'), { phase: 'SPIN' });
            if (action === 'NEXT') {
                document.getElementById('wheel-stage').style.display = 'none';
                document.getElementById('wheel-stage').classList.add('hidden');
                
                const updates = {};
                if(gameState.currentCard) updates[`envelopes/${gameState.currentCard}`] = true;
                updates['gameState/phase'] = 'GRID';
                updates['gameState/round'] = (gameState.round||1)+1;
                updates['gameState/currentCard'] = null;
                updates['gameState/highestBid'] = 0;
                updates['gameState/leaderId'] = null;
                updates['gameState/leaderName'] = null;
                updates['gameState/wagerAmount'] = null;
                updates['gameState/spinResult'] = null;
                get(ref(db, 'teams')).then(s => {
                    const t = s.val();
                    for(let k in t) { 
                        if(t[k].items) {
                            if(t[k].items.spy_active) updates[`teams/${k}/items/spy_active`] = null;
                            if(t[k].items.spy_stored) { updates[`teams/${k}/items/spy_stored`] = null; updates[`teams/${k}/items/spy_active`] = true; }
                        }
                    }
                    update(ref(db), updates);
                });
            }
        };

        window.resetGame = () => { if(confirm("Reset?")) set(ref(db), { gameState: { phase: 'GRID', round: 1 }, envelopes: {}, teams: {} }); }

        function renderGrid() {
            const g = document.getElementById('grid-container'); g.innerHTML = '';
            for(let i=1; i<=25; i++) {
                const d = document.createElement('div');
                d.id = `grid-cell-${i}`; d.className = 'angpao'; d.innerText = i;
                g.appendChild(d);
            }
            onValue(ref(db, 'envelopes'), (snap) => {
                envelopesStatus = snap.val() || {};
                for(let i=1; i<=25; i++) {
                    const el = document.getElementById(`grid-cell-${i}`);
                    if(envelopesStatus[i]) el.classList.add('used'); else el.classList.remove('used');
                }
            });
        }
        
        function resetAuctionEffects() {
            document.getElementById('main-envelope').classList.remove('is-open', 'shaking');
            document.getElementById('sold-stamp').classList.add('hidden');
            document.getElementById('unsold-stamp').classList.add('hidden');
            document.getElementById('btn-next').classList.add('hidden');
            document.getElementById('btn-next-wheel').classList.add('hidden');
            document.getElementById('btn-reveal').classList.add('hidden');
            document.getElementById('btn-spin-trigger').classList.add('hidden');
            document.getElementById('wheel-stage').classList.add('hidden');
        }

        function startServerLoop() {
            setInterval(() => {
                if (gameState.phase === 'BIDDING' && gameState.bidDeadline) {
                    const diff = gameState.bidDeadline - Date.now();
                    if (diff <= 0) {
                        update(ref(db, 'gameState'), { phase: 'SOLD' });
                        document.getElementById('countdown-val').innerText = "0.0s";
                        if(!gameState.highestBid) setTimeout(() => update(ref(db), { revealTrigger: true }), 1000);
                    } else document.getElementById('countdown-val').innerText = (diff/1000).toFixed(1) + "s";
                }
            }, 100);
        }

        const bidQueueRef = ref(db, 'bidQueue');
        onChildAdded(bidQueueRef, async (snapshot) => {
            const req = snapshot.val();
            const key = snapshot.key;
            if(!req) return;
            const stateSnap = await get(ref(db, 'gameState'));
            const state = stateSnap.val();
            const teamRef = ref(db, `teams/${req.teamId}`);
            let tSnap = await get(teamRef);
            if (!tSnap.exists()) return;
            const team = tSnap.val();
            const isSelf = (state.leaderId === req.teamId);
            const cost = isSelf ? (req.amount - (state.highestBid || 0)) : req.amount;
            const min = (state.highestBid || 0) + 50;
            
            if (state.phase !== 'BIDDING' || req.amount < min || team.balance < cost) { await remove(ref(db, `bidQueue/${key}`)); return; }
            if (state.leaderId && !isSelf) {
                const prevRef = ref(db, `teams/${state.leaderId}`);
                const pSnap = await get(prevRef);
                if (pSnap.exists()) await update(prevRef, { balance: pSnap.val().balance + state.highestBid });
            }
            await update(teamRef, { balance: team.balance - cost });
            let newTime = state.bidDeadline;
            if (newTime - Date.now() < 8000) newTime = Date.now() + 8000;
            await update(ref(db, 'gameState'), { highestBid: req.amount, leaderId: req.teamId, leaderName: team.name, bidDeadline: newTime });
            
            // NEW AUCTION LOG with Crown
            document.querySelectorAll('.log-entry').forEach(e => e.classList.remove('latest'));
            const logDiv = document.createElement('div');
            logDiv.className = "log-entry latest";
            logDiv.innerHTML = `
                <div class="flex items-center">
                    <span class="crown-icon">üëë</span>
                    <span class="text-white font-bold">${team.name}</span>
                </div>
                <span class="text-[#FFD700] font-mono font-bold">RM ${req.amount.toLocaleString()}</span>`;
            document.getElementById('bids-list').prepend(logDiv);
            
            await remove(ref(db, `bidQueue/${key}`));
        });
        
        async function executeCardEffect(cid, wid) {
            const card = cardsData.find(c => c.id === cid);
            const tSnap = await get(ref(db, 'teams'));
            const teams = tSnap.val();
            const winner = teams[wid];
            const updates = {};
            const others = Object.keys(teams).filter(id => id !== wid);
            
            const checkShield = (tid) => {
                if (teams[tid].items && teams[tid].items.jade_seal) { updates[`teams/${tid}/items/jade_seal`] = null; return true; }
                return false;
            };

            if(card.type === 'ITEM') {
                if (card.item === 'spy_active') updates[`teams/${wid}/items/spy_stored`] = true;
                else updates[`teams/${wid}/items/${card.item}`] = true;
                update(ref(db), updates); return;
            }

            const wRef = `teams/${wid}/balance`;
            let base = winner.balance;
            if (card.val > 1) base = winner.balance + (gameState.highestBid || 0);

            if(card.type === 'ADD') {
                updates[wRef] = winner.balance + card.val;
                if (card.val < 0 && checkShield(wid)) delete updates[wRef];
            }
            else if(card.type === 'MULTIPLY') {
                let newVal = Math.floor(card.val < 1 ? winner.balance * card.val : base * card.val);
                if(card.val < 1 && checkShield(wid)) {} else updates[wRef] = newVal;
            }
            else if(card.type === 'STEAL_PCT') {
                let richestId = others[0];
                others.forEach(id => { if(teams[id].balance > teams[richestId].balance) richestId = id; });
                if(richestId && !checkShield(richestId)) {
                    const stolen = Math.floor(teams[richestId].balance * card.val);
                    updates[wRef] = winner.balance + stolen;
                    updates[`teams/${richestId}/balance`] = Math.max(0, teams[richestId].balance - stolen);
                }
            }
            else if(card.type === 'STEAL_RIVAL') {
                const sorted = Object.keys(teams).sort((a,b) => teams[b].balance - teams[a].balance);
                const victimId = sorted[1]; 
                if(victimId && victimId !== wid && !checkShield(victimId)) {
                     const amt = Math.floor(Math.min(teams[victimId].balance, teams[victimId].balance * 0.2));
                     updates[wRef] = winner.balance + amt;
                     updates[`teams/${victimId}/balance`] = teams[victimId].balance - amt;
                }
            }
            else if(card.type === 'STEAL_CHOICE') {
                const victimId = others[Math.floor(Math.random() * others.length)];
                if(victimId && !checkShield(victimId)) {
                    const amt = Math.floor(teams[victimId].balance * card.val);
                    updates[wRef] = winner.balance + amt;
                    updates[`teams/${victimId}/balance`] = teams[victimId].balance - amt;
                }
            }
            else if(card.type === 'GIVE_LOW') {
                const poorestId = others.sort((a,b) => teams[a].balance - teams[b].balance)[0];
                if(poorestId) {
                    const amt = Math.floor(winner.balance * card.val);
                    updates[wRef] = winner.balance - amt;
                    updates[`teams/${poorestId}/balance`] = teams[poorestId].balance + amt;
                }
            }
            else if(card.type === 'GLOBAL_HIT') {
                others.forEach(oid => { if(!checkShield(oid)) updates[`teams/${oid}/balance`] = Math.floor(teams[oid].balance * card.val); });
            }
            else if(card.type === 'SWAP') {
                const targetId = others[Math.floor(Math.random() * others.length)];
                if(targetId && !checkShield(targetId)) {
                    updates[wRef] = teams[targetId].balance;
                    updates[`teams/${targetId}/balance`] = winner.balance;
                }
            }
            else if(card.type === 'PHOENIX') {
                if(winner.balance < 1000) updates[wRef] = 5000;
                else updates[wRef] = winner.balance + 1000;
            }
            else if(card.type === 'GIVE_CHOICE') {
                updates[wRef] = winner.balance + card.val;
                const allyId = others[Math.floor(Math.random() * others.length)];
                if(allyId) updates[`teams/${allyId}/balance`] = teams[allyId].balance + card.val;
            }
            
            if(Object.keys(updates).length) await update(ref(db), updates);
        }
    </script>
