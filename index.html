<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imperial Battle Royale</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        body { background: #050505; color: white; font-family: 'Cinzel', serif; overflow: hidden; }
        
        /* CARD COLORS */
        .border-WEALTH { border-color: #22c55e; box-shadow: 0 0 20px #22c55e; } /* Green */
        .bg-WEALTH { background: linear-gradient(135deg, #14532d, #000); }
        
        .border-STEAL { border-color: #ef4444; box-shadow: 0 0 20px #ef4444; } /* Red */
        .bg-STEAL { background: linear-gradient(135deg, #7f1d1d, #000); }
        
        .border-GAMBLE { border-color: #a855f7; box-shadow: 0 0 20px #a855f7; } /* Purple */
        .bg-GAMBLE { background: linear-gradient(135deg, #581c87, #000); }
        
        .border-TRAP { border-color: #f97316; box-shadow: 0 0 20px #f97316; } /* Orange */
        .bg-TRAP { background: linear-gradient(135deg, #7c2d12, #000); }
        
        .border-CHAOS { border-color: #94a3b8; box-shadow: 0 0 20px #94a3b8; } /* Gray/Black */
        .bg-CHAOS { background: linear-gradient(135deg, #334155, #000); }

        /* FLIP ANIMATION */
        .card-container { perspective: 1000px; }
        .card-inner { position: relative; width: 100%; height: 100%; text-align: center; transition: transform 0.8s; transform-style: preserve-3d; }
        .flipped .card-inner { transform: rotateY(180deg); }
        .card-front, .card-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-width: 4px; border-radius: 1rem; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #111; }
        .card-back { transform: rotateY(180deg); border-color: #FFD700; background: #222; }

        .sniper-anim { animation: sniper-pulse 1s infinite; border: 4px solid cyan; }
        @keyframes sniper-pulse { 0% { box-shadow: 0 0 0 cyan; } 50% { box-shadow: 0 0 30px cyan; } 100% { box-shadow: 0 0 0 cyan; } }
    </style>
</head>
<body class="h-screen flex flex-col">

    <header class="h-24 border-b border-gray-800 flex justify-between items-center px-8 bg-[#0a0a0a]">
        <div>
            <h1 class="text-4xl text-[#FFD700] tracking-widest">BATTLE ROYALE</h1>
            <div class="text-xs text-gray-500 font-mono tracking-[0.5em]">ROUND <span id="round-display">1</span></div>
        </div>
        <div id="phase-display" class="text-3xl font-bold animate-pulse text-green-500">BIDDING OPEN</div>
    </header>

    <main class="flex-1 p-8 flex gap-8">
        
        <div id="grid" class="flex-1 grid grid-cols-3 grid-rows-2 gap-6"></div>

        <div class="w-80 bg-[#111] border-l border-gray-800 p-4 flex flex-col">
            <h2 class="text-center text-gray-400 border-b border-gray-800 pb-2 mb-2">NET WORTH</h2>
            <div id="roster" class="flex-1 overflow-y-auto space-y-2 font-mono text-sm"></div>
        </div>
    </main>

    <div class="h-20 bg-[#0a0a0a] border-t border-gray-800 flex justify-center items-center gap-4">
        <button onclick="adminAction('START')" class="bg-blue-900 px-6 py-2 rounded border border-blue-500 hover:bg-blue-800">START ROUND</button>
        <button onclick="adminAction('LOCK')" class="bg-red-900 px-6 py-2 rounded border border-red-500 hover:bg-red-800">STOP BIDDING</button>
        <button onclick="adminAction('NEXT')" class="bg-yellow-700 px-6 py-2 rounded border border-yellow-500 hover:bg-yellow-600">NEXT ROUND</button>
    </div>

    <audio id="sfx-flip" src="https://assets.mixkit.co/active_storage/sfx/2003/2003-preview.mp3"></audio>
    <audio id="sfx-win" src="https://assets.mixkit.co/active_storage/sfx/1547/1547-preview.mp3"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, update, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyDdUHww7xef3DzLgSj5ZblQkTSu861jGQM",
            authDomain: "auction-ebc97.firebaseapp.com",
            databaseURL: "https://auction-ebc97-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "auction-ebc97",
            storageBucket: "auction-ebc97.firebasestorage.app",
            messagingSenderId: "883038465804",
            appId: "1:883038465804:web:df2595623ca5276561a329",
            measurementId: "G-69HD10GML7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- 60 CARD DATABASE ---
        const deck = [
            // WEALTH (Green)
            { id: 1, name: "Quick Cash", desc: "+$5,000", val: 5000, type: "ADD", category: "WEALTH" },
            { id: 2, name: "The Wallet", desc: "+$8,000", val: 8000, type: "ADD", category: "WEALTH" },
            { id: 3, name: "Payday", desc: "+$12,000", val: 12000, type: "ADD", category: "WEALTH" },
            { id: 4, name: "Tax Refund", desc: "+$10,000 & Safe", val: 10000, type: "ADD", category: "WEALTH" },
            { id: 5, name: "Grant", desc: "+$15,000", val: 15000, type: "ADD", category: "WEALTH" },
            { id: 6, name: "Savings", desc: "+$20,000 in 2 rounds", val: 20000, type: "ADD", category: "WEALTH" },
            { id: 11, name: "Interest", desc: "+20% Cash", val: 1.2, type: "MULTIPLY", category: "WEALTH" },
            { id: 12, name: "Bonus", desc: "+30% Cash", val: 1.3, type: "MULTIPLY", category: "WEALTH" },
            { id: 13, name: "Bull Market", desc: "+50% Cash", val: 1.5, type: "MULTIPLY", category: "WEALTH" },
            { id: 14, name: "IPO", desc: "x2 Cash", val: 2.0, type: "MULTIPLY", category: "WEALTH" },
            { id: 19, name: "All In Bonus", desc: "x3 if All In, else +$5k", val: 3.0, type: "MULTIPLY", category: "WEALTH" },
            { id: 20, name: "Golden Ticket", desc: "x5 Cash", val: 5.0, type: "MULTIPLY", category: "WEALTH" },

            // STEAL (Red)
            { id: 21, name: "Pickpocket", desc: "Steal $5k Random", val: 5000, type: "STEAL_FLAT", category: "STEAL" },
            { id: 22, name: "Mugger", desc: "Steal $15k Richest", val: 15000, type: "STEAL_FLAT", category: "STEAL" },
            { id: 23, name: "Taxman", desc: "Steal 25% Richest", val: 0.25, type: "STEAL_PCT", category: "STEAL" },
            { id: 24, name: "Robin Hood", desc: "Steal 10% All", val: 0.10, type: "STEAL_ALL", category: "STEAL" },
            { id: 30, name: "Embezzle", desc: "Steal 30% from 2nd", val: 0.30, type: "STEAL_PCT", category: "STEAL" },

            // GAMBLE (Purple)
            { id: 31, name: "Coin Flip", desc: "+$50k or -$10k", val: 50000, type: "GAMBLE", category: "GAMBLE" },
            { id: 33, name: "Mystery A", desc: "+$200k or -$50k", val: 200000, type: "GAMBLE", category: "GAMBLE" },
            { id: 36, name: "Double Down", desc: "50% x2, 50% /2", val: 2.0, type: "GAMBLE", category: "GAMBLE" },
            { id: 39, name: "High Roller", desc: "Roll Die xCash", val: 6, type: "GAMBLE", category: "GAMBLE" },

            // TRAP (Orange)
            { id: 41, name: "The Scam", desc: "Lose 50%", val: 0.5, type: "TRAP", category: "TRAP" },
            { id: 45, name: "Rug Pull", desc: "Give Bid to Poorest", val: 0, type: "TRAP", category: "TRAP" },
            { id: 46, name: "Bad Invest", desc: "Pay Bid, Get Nothing", val: 0, type: "TRAP", category: "TRAP" },
            { id: 49, name: "Audit", desc: "Lose 75%", val: 0.25, type: "TRAP", category: "TRAP" },

            // CHAOS (Black)
            { id: 51, name: "The Nuke", desc: "Everyone -50%", val: 0.5, type: "CHAOS", category: "CHAOS" },
            { id: 52, name: "Socialism", desc: "Redistribute All", val: 0, type: "CHAOS", category: "CHAOS" },
            { id: 56, name: "Shuffle", desc: "Swap All Cash", val: 0, type: "CHAOS", category: "CHAOS" }
        ];

        let state = { phase: 'IDLE', round: 1, cards: [] };

        // 1. GAME SYNC
        onValue(ref(db, 'gameState'), (snap) => {
            const data = snap.val();
            if(!data) return;
            state = data;
            document.getElementById('round-display').innerText = state.round;
            
            if(state.phase === 'BIDDING') {
                document.getElementById('phase-display').innerText = "BIDDING OPEN";
                document.getElementById('phase-display').className = "text-3xl font-bold animate-pulse text-green-500";
                renderGrid(false);
            } else if(state.phase === 'LOCKED') {
                document.getElementById('phase-display').innerText = "LOCKED";
                document.getElementById('phase-display').className = "text-3xl font-bold text-red-500";
            } else if(state.phase === 'REVEAL') {
                document.getElementById('phase-display').innerText = "REVEAL PHASE";
                // Don't re-render entire grid, handle individual flips
            }
        });

        // 2. LIVE STATS
        onValue(ref(db, 'roundBids'), (snap) => {
            if(state.phase !== 'BIDDING') return;
            const bids = snap.val() || {};
            for(let i=0; i<6; i++) {
                const cardBids = Object.values(bids).filter(b => b.cardIdx === i);
                const total = cardBids.reduce((a,b) => a + b.amount, 0);
                const elCount = document.getElementById(`count-${i}`);
                const elPot = document.getElementById(`pot-${i}`);
                if(elCount) elCount.innerText = `${cardBids.length} Bidders`;
                if(elPot) elPot.innerText = `$${total.toLocaleString()}`;
            }
        });

        // 3. LEADERBOARD
        onValue(ref(db, 'teams'), (snap) => {
            const roster = document.getElementById('roster');
            roster.innerHTML = '';
            const teams = snap.val() || {};
            const sorted = Object.keys(teams).sort((a,b) => teams[b].balance - teams[a].balance);
            
            sorted.forEach((id, idx) => {
                const t = teams[id];
                const isFrozen = t.frozen > 0;
                const div = document.createElement('div');
                div.className = `flex justify-between p-2 ${isFrozen ? 'opacity-50 line-through text-red-500' : 'text-gray-300'} border-b border-gray-800`;
                div.innerHTML = `<span>#${idx+1} ${t.name}</span><span>$${t.balance.toLocaleString()}</span>`;
                roster.appendChild(div);
            });
        });

        // 4. RENDER
        function renderGrid(isReveal) {
            const grid = document.getElementById('grid');
            if(grid.childElementCount > 0 && !isReveal) return;
            
            grid.innerHTML = '';
            state.cards.forEach((card, idx) => {
                const isRevealed = state.revealed && state.revealed[idx];
                const div = document.createElement('div');
                div.className = `card-container cursor-pointer ${isRevealed ? 'flipped' : ''}`;
                div.onclick = () => revealCard(idx);
                
                // VISUAL COLOR (Trojan Logic handled in generation)
                const visColor = card.visualCategory; 
                
                div.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front border-4 border-${visColor} bg-${visColor}">
                            <div class="text-6xl font-black opacity-50">${idx+1}</div>
                            <div class="mt-4 text-sm font-mono bg-black/50 px-2 py-1 rounded" id="count-${idx}">0 Bidders</div>
                            <div class="text-xs font-mono text-[#FFD700]" id="pot-${idx}">$0</div>
                        </div>
                        <div class="card-back border-4 border-${card.actualCategory}">
                            <div class="text-xl font-bold uppercase text-${getColor(card.actualCategory)}">${card.name}</div>
                            <div class="text-xs text-gray-400 my-2">${card.desc}</div>
                            <div class="text-sm font-mono text-[#FFD700]" id="winner-${idx}"></div>
                        </div>
                    </div>
                `;
                grid.appendChild(div);
            });
        }

        function getColor(cat) {
            if(cat === 'WEALTH') return 'green-500';
            if(cat === 'STEAL') return 'red-500';
            if(cat === 'GAMBLE') return 'purple-500';
            if(cat === 'TRAP') return 'orange-500';
            return 'gray-400';
        }

        // 5. REVEAL LOGIC
        window.revealCard = async (idx) => {
            if(state.phase !== 'REVEAL') return;
            if(state.revealed && state.revealed[idx]) return;

            // Flip
            document.getElementById(`sfx-flip`).play();
            const updates = {};
            updates[`gameState/revealed/${idx}`] = true;
            await update(ref(db), updates);

            // CALC WINNER
            const bidsSnap = await get(ref(db, 'roundBids'));
            const teamsSnap = await get(ref(db, 'teams'));
            const bids = Object.values(bidsSnap.val() || {}).filter(b => b.cardIdx === idx);
            const teams = teamsSnap.val();
            const card = state.cards[idx];

            let winnerId = null;
            let winningBidVal = 0;
            let isSniper = (bids.length === 1);

            // LOGIC: All In priority > High Cash
            bids.forEach(b => {
                let effectiveBid = b.amount;
                if(b.isAllIn) effectiveBid = b.amount * 2; // All In counts double for winning
                
                if(effectiveBid > winningBidVal) {
                    winningBidVal = effectiveBid;
                    winnerId = b.teamId;
                }
            });

            const winEl = document.getElementById(`winner-${idx}`);
            
            if(winnerId) {
                const t = teams[winnerId];
                winEl.innerText = `${t.name} (-$${bids.find(b=>b.teamId===winnerId).amount})`;
                if(isSniper) winEl.parentElement.classList.add('sniper-anim'); // Visual
                
                // MATH
                let bal = t.balance - bids.find(b=>b.teamId===winnerId).amount; // Deduct actual cash
                let mult = bids.find(b=>b.teamId===winnerId).isAllIn ? 3 : 1;
                
                // APPLY CARD
                if(card.type === 'ADD') bal += (card.val * mult);
                if(card.type === 'MULTIPLY') bal = Math.floor(bal * (card.val * mult));
                if(card.type === 'STEAL_FLAT') {
                    // Simple Steal Logic
                    const others = Object.values(teams).filter(x => x.name !== t.name);
                    const victim = others[Math.floor(Math.random()*others.length)];
                    /* Real steal logic would update victim too, simplified here */
                    bal += (card.val * mult);
                }
                if(card.type === 'TRAP') {
                    if(card.val === 0) { /* Rug Pull */ }
                    else if(card.val < 1) bal = Math.floor(bal * card.val); // Percentage loss
                }
                
                // SNIPER BONUS
                if(isSniper) bal += 1000;

                // GULAG CHECK
                let frozen = 0;
                if(bal <= 0) {
                    bal = 0;
                    frozen = 1; // Freeze for 1 round
                }

                document.getElementById('sfx-win').play();
                await update(ref(db, `teams/${winnerId}`), { balance: bal, frozen: frozen });

            } else {
                winEl.innerText = "NO BIDS";
            }
        };

        // ADMIN
        window.adminAction = async (act) => {
            if(act === 'START') {
                const roundCards = [];
                for(let i=0; i<6; i++) {
                    const c = deck[Math.floor(Math.random() * deck.length)];
                    // TROJAN HORSE LOGIC: 20% chance to swap visual color
                    let vis = c.category;
                    if(Math.random() < 0.2) {
                        const cats = ['WEALTH','STEAL','GAMBLE','TRAP','CHAOS'];
                        vis = cats[Math.floor(Math.random()*cats.length)];
                    }
                    roundCards.push({ ...c, visualCategory: vis, actualCategory: c.category });
                }
                await set(ref(db, 'gameState'), { phase: 'BIDDING', round: state.round, cards: roundCards, revealed: [false,false,false,false,false,false] });
                await set(ref(db, 'roundBids'), {});
            }
            if(act === 'LOCK') update(ref(db, 'gameState'), { phase: 'REVEAL' });
            if(act === 'NEXT') {
                // Clear grid and start next round
                await update(ref(db, 'gameState'), { phase: 'IDLE', round: state.round + 1 });
                // Unfreeze players
                const tSnap = await get(ref(db, 'teams'));
                const t = tSnap.val();
                for(let k in t) {
                    if(t[k].frozen > 0) {
                        await update(ref(db, `teams/${k}`), { frozen: 0, balance: 2000 });
                    }
                }
            }
        };
        
        window.resetGame = () => { if(confirm("Reset?")) set(ref(db), { gameState: null, teams: null }); };
    </script>
</body>
</html>
