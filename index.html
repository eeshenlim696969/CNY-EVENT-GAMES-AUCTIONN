        /* God Rays */
        .god-rays {

        /* Lanterns */

        .envelope-body { width: 100%; height: 100%; background: linear-gradient(to bottom, #900, #600); border: 2px solid #FFD700; border-radius: 6px; position: absolute; z-index: 10; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 30px 60px rgba(0,0,0,0.8); transition: transform 1s; }
        .envelope-lid { position: absolute; top: 0; left: 0; width: 100%; height: 50%; background: linear-gradient(to bottom, #700, #500); clip-path: polygon(0 0, 50% 100%, 100% 0); z-index: 12; transform-origin: top; transition: transform 0.8s; border-top: 2px solid #FFD700; }

                window.hasProcessedSpin = false;
            } 
            else if (['WAGER', 'READY_TO_SPIN', 'SPIN'].includes(gameState.phase)) {
                vGrid.classList.add('hidden'); vAuc.classList.add('hidden');
                wheel.classList.remove('hidden'); wheel.style.display = 'flex';
                
                if (gameState.phase === 'READY_TO_SPIN') {
                    document.getElementById('wheel-title').innerText = "PLAYER READY";
                    document.getElementById('btn-spin-trigger').classList.remove('hidden');
                    document.getElementById('btn-next-wheel').classList.add('hidden');
                }
                else if (gameState.phase === 'SPIN') {
                    document.getElementById('wheel-title').innerText = "SPINNING...";
                    document.getElementById('btn-spin-trigger').classList.add('hidden');
                    const spinner = document.getElementById('wheel-spinner');
                    const isWin = gameState.spinResult === 'WIN';
                    const rotation = 2160 + (isWin ? 90 : 270) + (Math.random() * 40 - 20); 
                    
                    if(!window.hasProcessedSpin) {
                        window.hasProcessedSpin = true;
                        spinner.style.transition = "transform 5s cubic-bezier(0.15, 0, 0.15, 1)";
                        requestAnimationFrame(() => {
                            spinner.style.transform = `rotate(${rotation}deg)`;
                            sfxSpin.currentTime = 0; sfxSpin.play();
                        });
                        setTimeout(async () => {
                            const res = document.getElementById('wheel-result');
                            res.innerText = isWin ? "WINNER!" : "LOSS";
                            res.classList.remove('hidden');
                            res.style.color = isWin ? '#00ff00' : '#ff0000';
                            document.getElementById('btn-next-wheel').classList.remove('hidden');
                            
                            if(gameState.leaderId) {
                                const tRef = ref(db, `teams/${gameState.leaderId}`);
                                const s = await get(tRef);
                                if(s.exists()) {
                                    const t = s.val();
                                    let newBal = t.balance;
                                    const w = parseInt(gameState.wagerAmount);
                                    if(gameState.wagerAmount === "MYSTERY") {
                                        if(isWin) newBal = Math.floor(t.balance * 2.0); 
                                        else newBal = Math.floor(t.balance * 0.5);
                                    } else {
                                        if(isWin) newBal = t.balance + w;
                                        else newBal = Math.max(0, t.balance - w);
                                    }
                                    await update(tRef, { balance: newBal });
                                }
                            }
                        }, 5000);
                    }
                } else {
                    window.hasProcessedSpin = false;
                    document.getElementById('wheel-title').innerText = "AWAITING WAGER...";
                    document.getElementById('wheel-spinner').style.transition = 'none';
                    document.getElementById('wheel-spinner').style.transform = 'rotate(0deg)';
                    document.getElementById('wheel-result').classList.add('hidden');
                    document.getElementById('btn-next-wheel').classList.add('hidden');
                    document.getElementById('btn-spin-trigger').classList.add('hidden');
                }
            } 
            else {
                vGrid.classList.add('hidden'); vAuc.classList.remove('hidden');
                wheel.classList.add('hidden'); wheel.style.display = 'none';
                document.getElementById('val-high-bid').innerText = (gameState.highestBid || 0).toLocaleString();
                document.getElementById('val-leader-name').innerText = gameState.leaderName || '--';

                if(gameState.phase === 'BIDDING') {
                    document.getElementById('timer-box').classList.remove('opacity-0');
                    document.getElementById('sold-stamp').classList.add('hidden');
                    document.getElementById('unsold-stamp').classList.add('hidden');
                    document.getElementById('main-envelope').classList.add('shaking');
                    document.getElementById('btn-reveal').classList.add('hidden');
                } 
                else if(gameState.phase === 'SOLD') {
                    document.getElementById('timer-box').classList.add('opacity-0');
                    document.getElementById('main-envelope').classList.remove('shaking');
                    if(gameState.leaderId) {
                        document.getElementById('sold-stamp').classList.remove('hidden');
                        document.getElementById('btn-reveal').classList.remove('hidden');
                    } else {
                        document.getElementById('unsold-stamp').classList.remove('hidden');
                        setTimeout(() => update(ref(db), { revealTrigger: true }), 2000);
                    }
                }
            }
        });

        onValue(ref(db, 'revealTrigger'), (snap) => {
            if (snap.val() === true) {
                update(ref(db), { revealTrigger: null }); 
                const card = cardsData.find(c => c.id === gameState.currentCard);
                if(card.type === 'GAMBLE_AUTO' && gameState.leaderId) {
                    const isWin = Math.random() > 0.5;
                    update(ref(db, 'gameState'), { phase: 'READY_TO_SPIN', spinResult: isWin ? 'WIN' : 'LOSE', wagerAmount: "MYSTERY" });
                    return;
                }
                if(card.type === 'GAMBLE_WAGER' && gameState.leaderId) {
                    setTimeout(() => update(ref(db, 'gameState'), { phase: 'WAGER', wagerTeam: gameState.leaderId }), 2000);
                }
                update(ref(db, 'gameState'), { phase: 'REVEALED' });
                sfxGong.play();
                document.getElementById('main-envelope').classList.add('is-open');
                document.getElementById('btn-reveal').classList.add('hidden'); 
                document.getElementById('card-title').innerText = card.name;
                document.getElementById('card-desc').innerText = card.desc;
                if(gameState.leaderId && card.type !== 'GAMBLE_WAGER' && card.type !== 'GAMBLE_AUTO') executeCardEffect(card.id, gameState.leaderId);
                if(card.type !== 'GAMBLE_WAGER' && card.type !== 'GAMBLE_AUTO') setTimeout(() => { document.getElementById('btn-next').classList.remove('hidden'); }, 4000); 
            }
        });

        const minigameRef = ref(db, 'minigameWins');
        onChildAdded(minigameRef, async (snapshot) => {
            const data = snapshot.val(); const key = snapshot.key; if(!data) return;
            const tRef = ref(db, `teams/${data.teamId}`); const s = await get(tRef);
            if(s.exists()) {
                const team = s.val();
                await update(tRef, { balance: team.balance + data.amount });
                const logDiv = document.createElement('div'); logDiv.className = "log-entry";
                logDiv.innerHTML = `<span class="text-xs text-gray-400">Labor</span> <span class="text-white">${team.name} +${data.amount}</span>`;
                document.getElementById('bids-list').prepend(logDiv);
            }
            await remove(ref(db, `minigameWins/${key}`));
        });

        onValue(ref(db, 'teams'), (snap) => {
            const roster = document.getElementById('roster-grid');
            if(document.querySelector('.swap-target')) return;
            
            roster.innerHTML = '';
            const teams = snap.val() || {};
            const sorted = Object.keys(teams).sort((a,b) => teams[b].balance - teams[a].balance);
            const maxBalance = sorted.length > 0 ? teams[sorted[0]].balance : 0;

            sorted.forEach((key, idx) => {
                const t = teams[key];
                const isDead = t.balance <= 0;
                let cls = isDead ? 'rank-dead' : 'roster-item';
                if (gameState.leaderId === key) cls += ' leader';
                if (!isDead && t.balance === maxBalance && maxBalance > 0) cls += ' richest'; 
                if (t.blockedRound === (gameState.round || 0)) cls += ' blocked';

                const div = document.createElement('div');
                div.id = `roster-${key}`;
                div.className = cls;
                div.innerHTML = `
                    <div>
                        <div class="font-bold text-white text-lg">${t.name} ${idx===0?'üëë':''} ${t.blockedRound === (gameState.round||0) ? '‚õìÔ∏è' : ''}</div>
                        <div class="text-sm font-imperial ${isDead ? 'text-red-600' : 'text-[#C5A059]'}">${isDead ? 'ELIMINATED' : 'RM ' + t.balance.toLocaleString()}</div>
                    </div>
                    <div class="text-2xl">${t.items && t.items.jade_seal ? 'üõ°Ô∏è' : ''}</div>`;
                roster.appendChild(div);
            });
        });

        window.adminAction = (action) => {
            if (action === 'START') set(ref(db), { gameState: { phase: 'GRID', round: 1 }, envelopes: {}, teams: {} });
            if (action === 'DEBUG_WHEEL') update(ref(db, 'gameState'), { phase: 'READY_TO_SPIN' });
            if (action === 'DRAW') {
                let available = []; for(let i=1; i<=36; i++) if(!envelopesStatus[i]) available.push(i);
                if(!available.length) return alert("Done");
                document.getElementById('btn-draw').disabled = true;
                let delay = 30, steps = 0;
                const loop = () => {
                    document.querySelectorAll('.angpao').forEach(c => c.classList.remove('active'));
                    const r = available[Math.floor(Math.random()*available.length)];
                    document.getElementById(`grid-cell-${r}`).classList.add('active');
                    sfxTick.currentTime = 0; sfxTick.play();
                    steps++; delay *= 1.1;
                    if (delay < 300) setTimeout(loop, delay);
                    else {
                        setTimeout(() => {
                            document.getElementById('bids-list').innerHTML = '';
                            update(ref(db, 'gameState'), { phase: 'BIDDING', currentCard: r, highestBid: 0, leaderId: null, leaderName: null, bidDeadline: Date.now() + 30000 });
                            set(ref(db, 'currentRoundBids'), {});
                            document.getElementById('btn-draw').disabled = false;
                        }, 500);
                    }
                };
                loop();
            }
            if (action === 'REVEAL') update(ref(db), { revealTrigger: true });
            if (action === 'SPIN') update(ref(db, 'gameState'), { phase: 'SPIN' });
            if (action === 'NEXT') {
                document.getElementById('wheel-stage').style.display = 'none';
                document.getElementById('wheel-stage').classList.add('hidden');
                const updates = {};
                if(gameState.currentCard) updates[`envelopes/${gameState.currentCard}`] = true;
                updates['gameState/phase'] = 'GRID'; updates['gameState/round'] = (gameState.round||1)+1;
                updates['gameState/currentCard'] = null; updates['gameState/highestBid'] = 0;
                updates['gameState/leaderId'] = null; updates['gameState/leaderName'] = null;
                updates['gameState/wagerAmount'] = null; updates['gameState/spinResult'] = null;
                get(ref(db, 'teams')).then(s => {
                    const t = s.val();
                    for(let k in t) { 
                        if(t[k].items) {
                            if(t[k].items.spy_active) updates[`teams/${k}/items/spy_active`] = null;
                            if(t[k].items.spy_stored) { updates[`teams/${k}/items/spy_stored`] = null; updates[`teams/${k}/items/spy_active`] = true; }
                        }
                    }
                    update(ref(db), updates);
                });
            }
        };

        window.resetGame = () => { if(confirm("Reset?")) set(ref(db), { gameState: { phase: 'GRID', round: 1 }, envelopes: {}, teams: {} }); }

        function renderGrid() {
            const g = document.getElementById('grid-container'); g.innerHTML = '';
            // 36 Cards
            for(let i=1; i<=36; i++) {
                const d = document.createElement('div'); d.id = `grid-cell-${i}`; d.className = 'angpao'; d.innerText = i; g.appendChild(d);
            }
            onValue(ref(db, 'envelopes'), (snap) => {
                envelopesStatus = snap.val() || {};
                for(let i=1; i<=36; i++) { const el = document.getElementById(`grid-cell-${i}`); if(envelopesStatus[i]) el.classList.add('used'); else el.classList.remove('used'); }
            });
        }
        
        function resetAuctionEffects() {
            document.getElementById('main-envelope').classList.remove('is-open', 'shaking');
            document.getElementById('sold-stamp').classList.add('hidden'); document.getElementById('unsold-stamp').classList.add('hidden');
            document.getElementById('btn-next').classList.add('hidden'); document.getElementById('btn-next-wheel').classList.add('hidden');
            document.getElementById('btn-reveal').classList.add('hidden'); document.getElementById('btn-spin-trigger').classList.add('hidden');
            document.getElementById('wheel-stage').classList.add('hidden');
        }

        function startServerLoop() {
            setInterval(() => {
                if (gameState.phase === 'BIDDING' && gameState.bidDeadline) {
                    const diff = gameState.bidDeadline - Date.now();
                    if (diff <= 0) {
                        update(ref(db, 'gameState'), { phase: 'SOLD' });
                        document.getElementById('countdown-val').innerText = "0.0s";
                        if(!gameState.highestBid) setTimeout(() => update(ref(db), { revealTrigger: true }), 1000);
                    } else document.getElementById('countdown-val').innerText = (diff/1000).toFixed(1) + "s";
                }
            }, 100);
        }

        const bidQueueRef = ref(db, 'bidQueue');
        onChildAdded(bidQueueRef, async (snapshot) => {
            const req = snapshot.val(); const key = snapshot.key; if(!req) return;
            const stateSnap = await get(ref(db, 'gameState')); const state = stateSnap.val();
            const teamRef = ref(db, `teams/${req.teamId}`); let tSnap = await get(teamRef);
            if (!tSnap.exists()) return; const team = tSnap.val();
            
            if(team.blockedRound === state.round) { await remove(ref(db, `bidQueue/${key}`)); return; }

            const isSelf = (state.leaderId === req.teamId);
            const cost = isSelf ? (req.amount - (state.highestBid || 0)) : req.amount;
            const min = (state.highestBid || 0) + 50;
            
            if (state.phase !== 'BIDDING' || req.amount < min || team.balance < cost) { await remove(ref(db, `bidQueue/${key}`)); return; }
            if (state.leaderId && !isSelf) {
                const prevRef = ref(db, `teams/${state.leaderId}`); const pSnap = await get(prevRef);
                if (pSnap.exists()) await update(prevRef, { balance: pSnap.val().balance + state.highestBid });
            }
            await update(teamRef, { balance: team.balance - cost });
            let newTime = state.bidDeadline; if (newTime - Date.now() < 8000) newTime = Date.now() + 8000;
            await update(ref(db, 'gameState'), { highestBid: req.amount, leaderId: req.teamId, leaderName: team.name, bidDeadline: newTime });
            
            document.querySelectorAll('.log-entry').forEach(e => e.classList.remove('latest'));
            const logDiv = document.createElement('div'); logDiv.className = "log-entry latest";
            logDiv.innerHTML = `<div class="flex items-center"><span class="crown-icon">üëë</span><span class="text-white font-bold">${team.name}</span></div><span class="text-[#FFD700] font-mono font-bold">RM ${req.amount.toLocaleString()}</span>`;
            document.getElementById('bids-list').prepend(logDiv);
            await remove(ref(db, `bidQueue/${key}`));
        });
        
        async function animateSwap(sourceId, targetId) {
            const roster = document.getElementById('roster-grid');
            const items = Array.from(roster.children);
            if(items.length < 2) return;

            let delay = 50;
            let loops = 15; 
            for(let i=0; i<loops; i++) {
                items.forEach(el => el.classList.remove('swap-target'));
                const randEl = items[Math.floor(Math.random() * items.length)];
                randEl.classList.add('swap-target');
                sfxTick.currentTime = 0; sfxTick.play();
                await new Promise(r => setTimeout(r, delay));
                delay += 20;
            }
            items.forEach(el => el.classList.remove('swap-target'));
            
            const targetEl = document.getElementById(`roster-${targetId}`);
            if(targetEl) targetEl.classList.add('swap-target');
            const sourceEl = document.getElementById(`roster-${sourceId}`);
            if(sourceEl) sourceEl.classList.add('swap-source');
            
            sfxGong.play();
            await new Promise(r => setTimeout(r, 2000));
        }

        function logPity(name) {
            const logDiv = document.createElement('div'); 
            logDiv.className = "log-entry pity-log";
            logDiv.innerHTML = `<span class="text-white font-bold">Imperial Mercy</span><span class="text-white text-sm">Grant for ${name}</span>`;
            document.getElementById('bids-list').prepend(logDiv);
        }

        async function executeCardEffect(cid, wid) {
            const card = cardsData.find(c => c.id === cid);
            const tSnap = await get(ref(db, 'teams'));
            const teams = tSnap.val();
            const winner = teams[wid];
            const updates = {};
            const others = Object.keys(teams).filter(id => id !== wid);
            
            const checkShield = (tid) => {
                if (teams[tid].items && teams[tid].items.jade_seal) { updates[`teams/${tid}/items/jade_seal`] = null; return true; }
                return false;
            };

            if(card.type === 'ITEM') {
                if (card.item === 'spy_active') updates[`teams/${wid}/items/spy_stored`] = true;
                else updates[`teams/${wid}/items/${card.item}`] = true;
                update(ref(db), updates); return;
            }

            if(card.type === 'BLOCK') { updates[`teams/${wid}/blockedRound`] = gameState.round + 1; update(ref(db), updates); return; }

            const wRef = `teams/${wid}/balance`;
            const winBid = gameState.highestBid || 0;
            const isHighStakes = winBid >= 2000; // Threshold for All-In logic

            const applyPity = (tid, bal) => {
                if (bal < 500) { logPity(teams[tid].name); return 800; }
                return bal;
            };

            if(card.type === 'ADD') {
                // HIGH STAKES: If you bid >2000, fixed ADD cards become Percentage Multipliers
                let gain = card.val;
                if(isHighStakes && card.val > 0) gain = Math.floor(winBid * (card.val / 2000)); // Approx ratio
                
                updates[wRef] = winner.balance + gain;
            }
            else if(card.type === 'MULTIPLY') {
                let newVal = Math.floor(winner.balance * card.val);
                if(card.val < 1 && checkShield(wid)) {} else updates[wRef] = applyPity(wid, newVal);
            }
            else if(card.type === 'STEAL_PCT') {
                let richestId = others[0];
                others.forEach(id => { if(teams[id].balance > teams[richestId].balance) richestId = id; });
                if(richestId && !checkShield(richestId)) {
                    const stolen = Math.floor(teams[richestId].balance * card.val);
                    updates[wRef] = winner.balance + stolen;
                    updates[`teams/${richestId}/balance`] = applyPity(richestId, Math.max(0, teams[richestId].balance - stolen));
                }
            }
            else if(card.type === 'SWAP' || card.type === 'SWAP_POOR') {
                let targetId;
                if(card.type === 'SWAP_POOR') {
                    // Find poorest
                    const sorted = Object.keys(teams).sort((a,b) => teams[a].balance - teams[b].balance);
                    targetId = sorted.find(id => id !== wid);
                } else {
                    targetId = others[Math.floor(Math.random() * others.length)];
                }

                if(targetId) {
                    await animateSwap(wid, targetId);
                    if(!checkShield(targetId)) {
                        let newWinnerBal = teams[targetId].balance;
                        let newVictimBal = winner.balance;
                        updates[wRef] = applyPity(wid, newWinnerBal);
                        updates[`teams/${targetId}/balance`] = applyPity(targetId, newVictimBal);
                    }
                }
            }
            else if(card.type === 'STEAL_RIVAL') {
                const sorted = Object.keys(teams).sort((a,b) => teams[b].balance - teams[a].balance);
                const victimId = sorted[1]; 
                if(victimId && victimId !== wid && !checkShield(victimId)) {
                     const amt = Math.floor(Math.min(teams[victimId].balance, teams[victimId].balance * 0.2));
                     updates[wRef] = winner.balance + amt; 
                     updates[`teams/${victimId}/balance`] = applyPity(victimId, teams[victimId].balance - amt);
                }
            }
            else if(card.type === 'STEAL_CHOICE' || card.type === 'STEAL_ALL_FLAT') {
                if(card.type === 'STEAL_ALL_FLAT') {
                    others.forEach(vid => {
                        if(!checkShield(vid)) {
                            let stolen = Math.min(teams[vid].balance, card.val);
                            updates[`teams/${vid}/balance`] = teams[vid].balance - stolen; // No pity for small steals
                            updates[wRef] = (updates[wRef] || winner.balance) + stolen;
                        }
                    });
                } else {
                    const victimId = others[Math.floor(Math.random() * others.length)];
                    if(victimId && !checkShield(victimId)) {
                        const amt = Math.floor(teams[victimId].balance * card.val);
                        updates[wRef] = winner.balance + amt; 
                        updates[`teams/${victimId}/balance`] = applyPity(victimId, teams[victimId].balance - amt);
                    }
                }
            }
            else if(card.type === 'GIVE_LOW') {
                const poorestId = others.sort((a,b) => teams[a].balance - teams[b].balance)[0];
                if(poorestId) {
                    const amt = Math.floor(winner.balance * card.val);
                    updates[wRef] = applyPity(wid, winner.balance - amt); 
                    updates[`teams/${poorestId}/balance`] = teams[poorestId].balance + amt;
                }
            }
            else if(card.type === 'GLOBAL_HIT') {
                others.forEach(oid => { if(!checkShield(oid)) {
                    let nb = Math.floor(teams[oid].balance * card.val);
                    updates[`teams/${oid}/balance`] = applyPity(oid, nb);
                }});
            }
            else if(card.type === 'GLOBAL_ADD') {
                others.forEach(oid => { updates[`teams/${oid}/balance`] = teams[oid].balance + card.val; });
                updates[wRef] = winner.balance + card.val;
            }
            else if(card.type === 'PHOENIX') {
                if(winner.balance < 1000) updates[wRef] = 3000;
                else updates[wRef] = winner.balance + 1000;
            }
            else if(card.type === 'GIVE_CHOICE') {
                updates[wRef] = winner.balance + card.val;
                const allyId = others[Math.floor(Math.random() * others.length)];
                if(allyId) updates[`teams/${allyId}/balance`] = teams[allyId].balance + card.val;
            }
            
            if(Object.keys(updates).length) await update(ref(db), updates);
        }
    </script>
